                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>${question.title}</h3>
                        <span class="badge bg-primary">${question.points} points</span>
                    </div>
                    
                    <p class="mb-3">${question.description}</p>
                    
                    <div class="alert alert-info">
                        <h6>Problem:</h6>
                        <pre style="white-space: pre-wrap;">${question.prompt}</pre>
                    </div>
                    
                    <div class="explanation-section">
                        <h6>üìù Important:</h6>
                        <p>You must include detailed explanations as comments in your code. Points will be awarded for both correct implementation and comprehensive explanations.</p>
                    </div>
                    
                    <div id="editor-${question.id}" class="code-editor-container"></div>
                    
                    <div class="test-cases">
                        <h6>Test Cases:</h6>
                        ${question.testCases.map((test, i) => `
                            <div><strong>Test ${i+1}:</strong> Input: ${JSON.stringify(test.input)} ‚Üí Expected: ${JSON.stringify(test.expected)}</div>
                        `).join('')}
                    </div>
                    
                    <div id="testResults-${question.id}"></div>
                </div>
            `;
            
            // Initialize Monaco editor for this question
            try {
                const editor = monaco.editor.create(document.getElementById(`editor-${question.id}`), {
                    value: userAnswers[question.id] || question.starterCode,
                    language: 'python',
                    theme: 'vs-light',
                    fontSize: 14,
                    automaticLayout: true,
                    minimap: { enabled: false },
                    scrollBeyondLastLine: false
                });
                
                editors[question.id] = editor;
                
                // Save code on change
                editor.onDidChangeModelContent(() => {
                    userAnswers[question.id] = editor.getValue();
                });
            } catch (error) {
                console.error('Error creating editor:', error);
                document.getElementById(`editor-${question.id}`).innerHTML = 
                    '<div class="alert alert-danger">Error loading code editor. Please refresh the page.</div>';
            }
        }

        function runTests() {
            const question = questions[currentQuestionIndex];
            const code = editors[question.id] ? editors[question.id].getValue() : question.starterCode;
            const resultsDiv = document.getElementById(`testResults-${question.id}`);
            
            resultsDiv.innerHTML = '<div class="alert alert-info">Running tests...</div>';
            
            try {
                // Simulate test execution (in a real environment, this would call a backend)
                const testResults = simulateCodeExecution(code, question.testCases, question.title);
                
                let resultsHTML = `
                    <h6>Test Results:</h6>
                    ${testResults.map((result, i) => `
                        <div class="test-result ${result.passed ? 'test-passed' : 'test-failed'}">
                            Test ${i+1}: ${result.passed ? '‚úì PASSED' : '‚úó FAILED'}
                            ${result.error ? ` - ${result.error}` : ''}
                            ${result.output !== undefined ? ` (Got: ${JSON.stringify(result.output)})` : ''}
                        </div>
                    `).join('')}
                `;
                
                // Add explanation check
                const hasExplanations = checkExplanations(code, question.id);
                resultsHTML += `
                    <div class="mt-3">
                        <strong>Explanation Check:</strong>
                        ${hasExplanations ? '‚úì Explanations found' : '‚ö† Add required explanations as comments'}
                    </div>
                `;
                
                resultsDiv.innerHTML = resultsHTML;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-result test-failed">Error running tests: ${error.message}</div>`;
            }
        }

        function checkExplanations(code, questionId) {
            const commentBlocks = code.match(/#.+/g) || [];
            const hasSubstantialComments = commentBlocks.some(comment => 
                comment.length > 20 && !comment.includes('Add your analysis here')
            );
            
            return hasSubstantialComments && commentBlocks.length >= 2;
        }

        function simulateCodeExecution(code, testCases, questionTitle) {
            // This is a simulation - in a real environment, this would execute on a backend
            const results = [];
            
            testCases.forEach((testCase, index) => {
                // Simulate different outcomes based on code quality
                const hasFunction = code.includes('def ') || code.includes('class ');
                const hasComments = code.match(/#.+/g)?.length > 0;
                
                // Simple simulation - in reality, this would execute the code
                let passed = false;
                let output = "Simulated output";
                let error = null;
                
                if (hasFunction && hasComments) {
                    passed = Math.random() > 0.3; // 70% pass rate for good code
                    if (!passed) {
                        error = "Simulated runtime error";
                    }
                } else if (hasFunction) {
                    passed = Math.random() > 0.6; // 40% pass rate for code without comments
                    if (!passed) {
                        error = "Missing required explanations";
                    }
                } else {
                    passed = false;
                    error = "No function/class definition found";
                }
                
                results.push({ 
                    passed, 
                    output: passed ? testCase.expected : output,
                    error 
                });
            });
            
            return results;
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish ‚Üí';
            } else {
                nextBtn.textContent = 'Next ‚Üí';
            }
        }

        async function submitQuiz() {
            const confirmSubmit = confirm(
                'Are you ready to submit your quiz?\n\n' +
                'Make sure you have:\n' +
                '‚úì Completed all questions\n' +
                '‚úì Tested your code\n' +
                '‚úì Added required explanations\n\n' +
                'Click OK to submit.'
            );
            
            if (!confirmSubmit) {
                return;
            }

            let totalScore = 0;
            const results = [];
            
            // Grade each question
            questions.forEach(question => {
                const code = userAnswers[question.id] || '';
                const testResults = simulateCodeExecution(code, question.testCases, question.title);
                const passedTests = testResults.filter(r => r.passed).length;
                
                const hasExplanations = checkExplanations(code, question.id);
                const explanationBonus = hasExplanations ? question.points * 0.2 : 0;
                
                const questionScore = Math.round((passedTests / testResults.length) * question.points) + explanationBonus;
                
                totalScore += Math.min(questionScore, question.points);
                results.push({
                    questionId: question.id,
                    title: question.title,
                    code: code,
                    score: Math.min(questionScore, question.points),
                    maxScore: question.points,
                    testResults: testResults,
                    hasExplanations: hasExplanations
                });
            });
            
            const maxScore = questions.reduce((sum, q) => sum + q.points, 0);
            const percentage = Math.round((totalScore / maxScore) * 100);
            
            // Prepare quiz data
            const quizData = {
                username: currentUser.username,
                email: currentUser.email,
                topic: 'Data Structures - Linked List, Stack, Queue, Hashing',
                score: totalScore,
                maxScore: maxScore,
                percentage: percentage,
                questions: results,
                timestamp: new Date().toISOString()
            };
            
            console.log('üì§ Quiz data prepared:', quizData);


            try {
            // Disable submit button to prevent double submission
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';
            
            // Submit to backend
            const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/algorithm-submissions', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(quizData)
            });
                    
                    console.log('üì• Response status:', response.status);
                    
                    if (response.ok) {
                        const responseData = await response.json();
                        console.log('‚úÖ Server response:', responseData);
                        alert('‚úÖ Quiz submitted successfully!');
                        showResults(quizData);
                    } else {
                        const errorText = await response.text();
                        console.error('‚ùå Server error:', errorText);
                        throw new Error(`Server returned ${response.status}: ${errorText}`);
                    }
                    
                } catch (error) {
                    console.error('‚ùå Submission error:', error);
                displayError(error.message);
                    
                    // Re-enable submit button
                    const submitBtn = document.getElementById('submitBtn');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üìä Submit Quiz';
                }
            }



            function displayError(message) {
                alert(`‚ùå Error: ${message}\n\nYour quiz data has been saved locally. Please try submitting again later.`);
                
                // Save quiz data locally as backup
                const backupData = {
                    ...quizData,
                    localBackup: true,
                    localTimestamp: new Date().toISOString()
                };
                localStorage.setItem('algorithmQuizBackup', JSON.stringify(backupData));
                console.log('üì¶ Quiz data saved locally as backup');
            }


        function showResults(quizData) {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `${quizData.score}/${quizData.maxScore}`;
            document.getElementById('finalPercentage').textContent = `${quizData.percentage}%`;
            
            const detailedResults = document.getElementById('detailedResults');
            detailedResults.innerHTML = `
                <h4>Detailed Results</h4>
                ${quizData.questions.map(q => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6>${q.title}: ${q.score}/${q.maxScore} points</h6>
                            <div class="progress mb-2">
                                <div class="progress-bar" style="width: ${(q.score/q.maxScore)*100}%"></div>
                            </div>
                            <small>Tests passed: ${q.testResults.filter(t => t.passed).length}/${q.testResults.length}</small>
                            <br>
                            <small>${q.hasExplanations ? '‚úì Explanations provided' : '‚ö† Missing explanations'}</small>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            editors = {};
            
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            renderCurrentQuestion();
            updateProgress();
        }
    </script>
