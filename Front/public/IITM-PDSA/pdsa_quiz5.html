def dijkstra(graph, source):
    """
    Implement Dijkstra's shortest path algorithm.
    
    Args:
        graph: dict - adjacency list representation
        source: int - starting node
    
    Returns:
        dict: shortest distances from source to all nodes
    """
    # Initialize distances
    distances = {node: float('inf') for node in graph}
    distances[source] = 0
    
    # Priority queue: (distance, node)
    pq = [(0, source)]
    
    while pq:
        current_dist, current_node = heapq.heappop(pq)
        
        # If we found a better path already, skip
        if current_dist > distances[current_node]:
            continue
            
        # Check all neighbors
        for neighbor, weight in graph[current_node].items():
            distance = current_dist + weight
            
            # If found shorter path to neighbor
            if distance < distances[neighbor]:
                distances[neighbor] = distance
                heapq.heappush(pq, (distance, neighbor))
    
    return distances

    # Initialize diagonal and direct edges
    for i in range(n):

def prim_mst(graph):
    """
    Prim's algorithm for Minimum Spanning Tree.

    if not graph:

    mst = []
    visited = set()
    start_node = list(graph.keys())[0]
    
    # Priority queue: (weight, from_node, to_node)
    pq = []
    heapq.heappush(pq, (0, -1, start_node))  # -1 indicates no previous node

    return mst`,

    def __init__(self, n):
        self.parent = list(range(n))
        self.rank = [0] * n
    
    def find(self, x):
        if self.parent[x] != x:
            self.parent[x] = self.find(self.parent[x])
        return self.parent[x]
    
    def union(self, x, y):
        rootx = self.find(x)
        rooty = self.find(y)
        
        if rootx != rooty:
            if self.rank[rootx] < self.rank[rooty]:
                self.parent[rootx] = rooty
            elif self.rank[rootx] > self.rank[rooty]:
                self.parent[rooty] = rootx
            else:

                self.rank[rootx] += 1
            return True

    Kruskal's algorithm for MST using Union-Find.

                edges.append((w, u, v))
    
    # Sort edges by weight

                score: totalScore,
                maxScore: maxScore,
                percentage: percentage,
                questions: results,
                timestamp: new Date().toISOString()
            };
            
            console.log('üì§ Submitting quiz data:', JSON.stringify(quizData, null, 2));
            
            try {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ Submitting...';
                
                const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/algorithm-submissions', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(quizData)
                });
                
                console.log('üì• Response status:', response.status);
                
                if (response.ok) {
                    const responseData = await response.json();
                    console.log('‚úÖ Server response:', responseData);
                    alert('‚úÖ Quiz submitted successfully!');
                    showResults(quizData);
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Server error:', errorText);
                    throw new Error(`Server returned ${response.status}: ${errorText}`);
                }
                
            } catch (error) {
                console.error('‚ùå Submission error:', error);
                alert(`‚ùå Error: ${error.message}\n\nYour quiz data has been saved locally.`);
                
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üìä Submit Quiz';
            }
        }

        function showResults(quizData) {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `${quizData.score}/${quizData.maxScore}`;
            document.getElementById('finalPercentage').textContent = `${quizData.percentage}%`;
            
            const detailedResults = document.getElementById('detailedResults');
            detailedResults.innerHTML = `
                <h4>Detailed Results</h4>
                ${quizData.questions.map(q => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6>${q.title}: ${q.score}/${q.maxScore} points</h6>
                            <div class="progress mb-2">
                                <div class="progress-bar" style="width: ${(q.score/q.maxScore)*100}%"></div>
                            </div>
                            <small>Tests passed: ${q.testResults.filter(t => t.passed).length}/${q.testResults.length}</small>
                            <br>
                            <small>${q.hasExplanations ? '‚úì Explanations provided' : '‚ö† Missing explanations'}</small>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            editors = {};
            
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            renderCurrentQuestion();
            updateProgress();
        }
    </script>
</body>
