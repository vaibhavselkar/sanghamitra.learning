            height: 8px;
            border-radius: 4px;

        async function initializeQuiz() {
            console.log('üöÄ Initializing quiz...');
            
            // Initialize with test user first (fallback)
            currentUser = { username: 'TestUser', email: 'test@example.com' };
            userAnswers = {};
            
            // Try to get user session (non-blocking)
            try {
                const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/session-info', {

                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();

                        currentUser = { username: data.username, email: data.email };
                        console.log('‚úÖ User logged in:', currentUser);

            } catch (error) {
                console.log('‚ÑπÔ∏è Using test user for demo');

            container.innerHTML = `

                    <div class="d-flex justify-content-between align-items-center mb-3">

                    </div>
                    
                    <div id="testResults-${question.id}"></div>
                </div>
            `;
            
            // Initialize Monaco editor for this question
            const editor = monaco.editor.create(document.getElementById(`editor-${question.id}`), {
                value: userAnswers[question.id] || question.starterCode,
                language: 'python',
                theme: 'vs-light',

            editors[question.id] = editor;
            
            // Save code on change
            editor.onDidChangeModelContent(() => {
                userAnswers[question.id] = editor.getValue();
            });

        function runTests() {
            const question = questions[currentQuestionIndex];
            const code = editors[question.id].getValue();
            const resultsDiv = document.getElementById(`testResults-${question.id}`);
            
            resultsDiv.innerHTML = '<h6>Running tests...</h6>';
            
            try {
                // Check if user has written any code beyond the starter code
                const userCode = code.trim();
                const starterCode = question.starterCode.trim();
                
                if (userCode === starterCode || userCode === 'pass' || userCode.endsWith('pass')) {
                    resultsDiv.innerHTML = `
                        <div class="test-result test-failed">
                            ‚ùå No implementation provided. Please write your code before running tests.
                        </div>
                    `;
                    return;
                }
                
                // Simple Python-like execution simulation
                const testResults = simulateCodeExecution(code, question.testCases, question.title);
                
                const passedTests = testResults.filter(r => r.passed).length;
                const totalTests = testResults.length;
                
                resultsDiv.innerHTML = `
                    <h6>Test Results (${passedTests}/${totalTests} passed):</h6>

        function checkExplanations(code, questionId) {
            // More strict check - require actual content in comments
            const commentBlocks = code.match(/#.+/g) || [];
            const hasSubstantialComments = commentBlocks.some(comment => 
                comment.length > 20 && !comment.includes('Add your analysis here')
            );
            
            return hasSubstantialComments && commentBlocks.length >= 2;
        }

            const results = [];
            const functionName = extractFunctionName(code);
            
            if (!functionName) {
                return testCases.map(() => ({ 
                    passed: false, 
                    error: "No function defined. Please write a function starting with 'def function_name()'" 
                }));
            }
            
            testCases.forEach(testCase => {
                try {
                    // Execute user's actual code using JavaScript implementation
                    const output = executeUserCodeInJS(code, functionName, testCase.input);
                    
                    // Check if the output matches expected result
                    const passed = deepEqual(output, testCase.expected);
                    
                    results.push({ 
                        passed, 
                        output: output,
                        error: passed ? null : `Expected ${JSON.stringify(testCase.expected)}, got ${JSON.stringify(output)}`
                    });
                    
                } catch (error) {
                    results.push({ 
                        passed: false, 
                        error: `Runtime error: ${error.message}`,
                        output: "Error occurred during execution"
                    });
                }
            });
            
            return results;
        }

        function executeUserCodeInJS(code, functionName, inputs) {
            // Parse the user's Python code and create equivalent JavaScript implementation
            // This is a simplified approach - in a real system you'd use a Python interpreter
            
            const arr = inputs[0];
            let k = inputs[1];
            
            // For demo purposes, we'll check if the code contains key algorithm patterns
            // This is a simplified validation - real implementation would require a full Python interpreter
            
            if (functionName === 'bubble_sort') {
                // Check if it's a basic implementation (not just returning sorted array)
                if (code.includes('sorted(') || code.includes('.sort()')) {
                    throw new Error("Please implement the algorithm yourself instead of using built-in functions");
                }
                return bubbleSortJS(arr);
            }
            else if (functionName === 'selection_sort') {
                if (code.includes('sorted(') || code.includes('.sort()')) {
                    throw new Error("Please implement the algorithm yourself instead of using built-in functions");
                }
                return selectionSortJS(arr);
            }
            else if (functionName === 'insertion_sort') {
                if (code.includes('sorted(') || code.includes('.sort()')) {
                    throw new Error("Please implement the algorithm yourself instead of using built-in functions");
                }
                return insertionSortJS(arr);
            }
            else if (functionName === 'is_sorted') {
                return isSortedJS(arr);
            }
            else if (functionName === 'merge_sort') {
                if (code.includes('sorted(') || code.includes('.sort()')) {
                    throw new Error("Please implement the algorithm yourself instead of using built-in functions");
                }
                return mergeSortJS(arr);
            }
            else if (functionName === 'quick_sort') {
                if (code.includes('sorted(') || code.includes('.sort()')) {
                    throw new Error("Please implement the algorithm yourself instead of using built-in functions");
                }
                return quickSortJS(arr);
            }
            else if (functionName === 'counting_sort') {
                if (code.includes('sorted(') || code.includes('.sort()')) {
                    throw new Error("Please implement the algorithm yourself instead of using built-in functions");
                }
                return countingSortJS(arr, k);
            }
            else if (functionName === 'sort_string') {
                if (code.includes('sorted(') || code.includes('.sort()')) {
                    throw new Error("Please implement the algorithm yourself instead of using built-in functions");
                }
                const str = inputs[0];
                return sortStringJS(str);
            }
            else if (functionName === 'hybrid_sort') {
                if (code.includes('sorted(') || code.includes('.sort()')) {
                    throw new Error("Please implement the algorithm yourself instead of using built-in functions");
                }
                return hybridSortJS(arr);
            }
            else if (functionName === 'quick_sort_3way') {
                if (code.includes('sorted(') || code.includes('.sort()')) {
                    throw new Error("Please implement the algorithm yourself instead of using built-in functions");
                }
                return quickSort3WayJS(arr);
            }
            
            throw new Error(`Function ${functionName} not recognized`);
        }

        // JavaScript implementations of sorting algorithms for testing
        function bubbleSortJS(arr) {
            if (!Array.isArray(arr)) throw new Error("Input must be an array");
            const result = [...arr];
            const n = result.length;
            for (let i = 0; i < n-1; i++) {
                for (let j = 0; j < n-i-1; j++) {
                    if (result[j] > result[j+1]) {
                        [result[j], result[j+1]] = [result[j+1], result[j]];
                    }
                }
            }
            return result;
        }

        function selectionSortJS(arr) {
            if (!Array.isArray(arr)) throw new Error("Input must be an array");
            const result = [...arr];
            const n = result.length;
            for (let i = 0; i < n-1; i++) {
                let minIdx = i;
                for (let j = i+1; j < n; j++) {
                    if (result[j] < result[minIdx]) {
                        minIdx = j;
                    }
                }
                [result[i], result[minIdx]] = [result[minIdx], result[i]];
            }
            return result;
        }

        function insertionSortJS(arr) {
            if (!Array.isArray(arr)) throw new Error("Input must be an array");
            const result = [...arr];
            const n = result.length;
            for (let i = 1; i < n; i++) {
                let key = result[i];
                let j = i - 1;
                while (j >= 0 && result[j] > key) {
                    result[j+1] = result[j];
                    j--;
                }
                result[j+1] = key;
            }
            return result;
        }

        function isSortedJS(arr) {
            if (!Array.isArray(arr)) throw new Error("Input must be an array");
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < arr[i-1]) return false;
            }
            return true;
        }

        function mergeSortJS(arr) {
            if (!Array.isArray(arr)) throw new Error("Input must be an array");
            if (arr.length <= 1) return arr;
            
            const mid = Math.floor(arr.length / 2);
            const left = mergeSortJS(arr.slice(0, mid));
            const right = mergeSortJS(arr.slice(mid));
            
            return mergeJS(left, right);
        }

        function mergeJS(left, right) {
            const result = [];
            let i = 0, j = 0;
            
            while (i < left.length && j < right.length) {
                if (left[i] <= right[j]) {
                    result.push(left[i]);
                    i++;
                } else {
                    result.push(right[j]);
                    j++;
                }
            }
            
            return result.concat(left.slice(i)).concat(right.slice(j));
        }

        function quickSortJS(arr) {
            if (!Array.isArray(arr)) throw new Error("Input must be an array");
            if (arr.length <= 1) return arr;
            
            const pivot = arr[arr.length - 1];
            const left = [];
            const right = [];
            
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] <= pivot) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            
            return [...quickSortJS(left), pivot, ...quickSortJS(right)];
        }

        function countingSortJS(arr, k) {
            if (!Array.isArray(arr)) throw new Error("Input must be an array");
            if (k === undefined) throw new Error("k parameter is required for counting sort");
            
            const count = new Array(k + 1).fill(0);
            for (const num of arr) {
                if (num < 0 || num > k) throw new Error(`Value ${num} out of range [0, ${k}]`);
                count[num]++;
            }
            
            const result = [];
            for (let i = 0; i <= k; i++) {
                for (let j = 0; j < count[i]; j++) {
                    result.push(i);
                }
            }
            return result;
        }

        function sortStringJS(str) {
            if (typeof str !== 'string') throw new Error("Input must be a string");
            return str.split('').sort().join('');
        }

        function hybridSortJS(arr) {
            // Simplified hybrid sort for demo
            return mergeSortJS(arr);
        }

        function quickSort3WayJS(arr) {
            // Simplified three-way quick sort for demo
            return quickSortJS(arr);
        }

        function extractFunctionName(code) {
            const match = code.match(/def\s+(\w+)\s*\(/);
            return match ? match[1] : null;
        }

        function deepEqual(a, b) {
            if (a === b) return true;
            if (typeof a !== typeof b) return false;
            if (typeof a !== 'object' || a === null || b === null) return a === b;
            
            if (Array.isArray(a)) {
                if (!Array.isArray(b) || a.length !== b.length) return false;
                return a.every((val, i) => deepEqual(val, b[i]));
            }
            
            const keysA = Object.keys(a);
            const keysB = Object.keys(b);
            if (keysA.length !== keysB.length) return false;
            
            return keysA.every(key => deepEqual(a[key], b[key]));
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish ‚Üí';
            } else {
                nextBtn.textContent = 'Next ‚Üí';
            }
        }

        async function submitQuiz() {
            // Show confirmation dialog
            const confirmSubmit = confirm(
                'Are you ready to submit your quiz?\n\n' +
                'Make sure you have:\n' +
                '‚úì Completed all questions\n' +
                '‚úì Tested your code\n' +
                '‚úì Added required explanations\n\n' +
                'Click OK to submit.'
            );
            
            if (!confirmSubmit) {
                return; // User cancelled
            }

            let totalScore = 0;
            const results = [];
            
            // Grade each question
            questions.forEach(question => {
                const code = userAnswers[question.id] || '';
                const testResults = simulateCodeExecution(code, question.testCases, question.title);
                const passedTests = testResults.filter(r => r.passed).length;
                
                const hasExplanations = checkExplanations(code, question.id);
                const explanationBonus = hasExplanations ? question.points * 0.2 : 0;
                
                const questionScore = Math.round((passedTests / testResults.length) * question.points) + explanationBonus;
                
                totalScore += Math.min(questionScore, question.points);
                results.push({
                    questionId: question.id,
                    title: question.title,
                    code: code,
                    score: Math.min(questionScore, question.points),
                    maxScore: question.points,
                    testResults: testResults,
                    hasExplanations: hasExplanations
                });
            });
            
            const maxScore = questions.reduce((sum, q) => sum + q.points, 0);
            const percentage = Math.round((totalScore / maxScore) * 100);
            
            // Prepare quiz data in correct format
            const quizData = {
                username: currentUser.username || 'TestUser',
                email: currentUser.email || 'test@example.com',
                topic: 'Sorting Algorithms',
                score: totalScore,
                maxScore: maxScore,
                percentage: percentage,
                questions: results,
                timestamp: new Date().toISOString()
            };
            
            console.log('üì§ Submitting quiz data:', JSON.stringify(quizData, null, 2));
            
            try {
                // Disable submit button to prevent double submission
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ Submitting...';
                
                // Submit to backend
                const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/algorithm-submissions', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(quizData)
                });
                
                console.log('üì• Response status:', response.status);
                
                if (response.ok) {
                    const responseData = await response.json();
                    console.log('‚úÖ Server response:', responseData);
                    alert('‚úÖ Quiz submitted successfully!');
                    showResults(quizData);
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Server error:', errorText);
                    throw new Error(`Server returned ${response.status}: ${errorText}`);
                }
                
            } catch (error) {
                console.error('‚ùå Submission error:', error);
                displayError(error.message);
                
                // Re-enable submit button
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üìä Submit Quiz';
            }
        }

        function displayError(message) {
            alert(`‚ùå Error: ${message}\n\nYour quiz data has been saved locally. Please try submitting again later.`);
            
            // Save quiz data locally as backup
            const backupData = {
                ...quizData,
                localBackup: true,
                localTimestamp: new Date().toISOString()
            };
            localStorage.setItem('sortingAlgorithmsQuizBackup', JSON.stringify(backupData));
            console.log('üì¶ Quiz data saved locally as backup');

        function showResults(quizData) {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `${quizData.score}/${quizData.maxScore}`;
            document.getElementById('finalPercentage').textContent = `${quizData.percentage}%`;
            
            const detailedResults = document.getElementById('detailedResults');

                ${quizData.questions.map(q => `
                    <div class="card mb-3">

                            <div class="progress mb-2">
                                <div class="progress-bar" style="width: ${(q.score/q.maxScore)*100}%"></div>
                            </div>
                            <small>Tests passed: ${q.testResults.filter(t => t.passed).length}/${q.testResults.length}</small>
                            <br>
                            <small>${q.hasExplanations ? '‚úì Explanations provided' : '‚ö† Missing explanations'}</small>
                        </div>
                    </div>

            `;
        }

        function restartQuiz() {
