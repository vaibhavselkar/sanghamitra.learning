<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
    
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .quiz-container { padding: 30px; }

        .question-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover { transform: translateY(-2px); }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 8px;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .score-display {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .results-container { display: none; padding: 30px; }
        
        .explanation-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .option-label {
            display: block;
            padding: 12px 15px;
            margin: 8px 0;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-label:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option-label.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .numerical-input {
            width: 200px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
        }

        .numerical-input:focus {
            border-color: #667eea;
            outline: none;
        }

        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
            overflow-x: auto;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
            color: white !important;
            border: none !important;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            padding: 12px 30px !important;
            border-radius: 8px !important;
            font-size: 16px !important;
        }
        
        .btn-success:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .topic-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .btn-outline-secondary {
            background: white !important;
            color: #6c757d !important;
            border: 2px solid #6c757d !important;
        }
        
        .btn-outline-secondary:hover {
            background: #6c757d !important;
            color: white !important;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .question-title {
            flex: 1;
            margin-right: 15px;
        }
        
        .score-indicator {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .score-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
        }
        
        .score-breakdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .score-item {
            text-align: center;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            min-width: 100px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }
        
        .score-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div id="loadingScreen" class="quiz-container" style="text-align: center; padding: 60px;">
            <div class="loading-spinner"></div>
            <h3>Loading Sorting Algorithms Quiz...</h3>
            <p>Preparing your test environment</p>
        </div>

        <!-- Quiz Container -->
        <div id="quizContainer" class="quiz-container" style="display: none;">
            <div class="topic-header">
                <h3>üî¨ Sorting Algorithms Quiz</h3>
                <p>Test your knowledge of Quick Sort, Merge Sort, and algorithm time complexity</p>
                <p id="questionCount">50 Questions</p>
            </div>
            
            <div class="progress-container mb-4">
                <div class="d-flex justify-content-between mb-2">
                    <span id="progressText">Question 1 of 50</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progressFill" style="width: 2%;"></div>
                </div>
            </div>
            
            <div id="questionContainer"></div>
            
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>‚Üê Previous</button>
                <div>
                    <button class="btn" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
                    <button class="btn btn-success" onclick="submitQuiz()" id="submitBtn" style="display: none;">
                        üìä Submit Quiz
                    </button>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="resultsContainer" class="results-container" style="display: none;">
            <div class="score-display">
                <h2 id="finalScore">0/50</h2>
                <h3 id="finalPercentage">0%</h3>
                <p>Quiz Completed!</p>
                <p class="mt-2"><strong>Topic:</strong> Sorting Algorithms</p>
            </div>
            <div id="detailedResults"></div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-outline-secondary" onclick="goToHome()">
                    <span class="d-flex align-items-center">
                        <span class="me-2">‚Üê</span>
                        <span>Go Back</span>
                    </span>
                </button>
                <button class="btn btn-primary" onclick="restartQuiz()">
                    <span class="d-flex align-items-center">
                        <span class="me-2">üîÑ</span>
                        <span>Retake Quiz</span>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let currentUser = {};
        
        // API Configuration - UPDATE THESE URLs to match your backend
        const API_BASE_URL = 'https://sanghamitra-learnworld.vercel.app'; // Change this to your actual backend URL
        const QUESTIONS_API = `${API_BASE_URL}/questions/Sorting%20Algorithms?limit=50`;
        const SESSION_API = `${API_BASE_URL}/session-info`;
        const SUBMISSION_API = `${API_BASE_URL}/algorithm-submissions`;

        async function initializeQuiz() {
            console.log('üöÄ Initializing Sorting Algorithms Quiz...');
            
            // Set default user
            currentUser = { username: 'TestUser', email: 'test@example.com' };
            userAnswers = {};
            
            // Try to get user session
            try {
                const response = await fetch(SESSION_API, {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.username && data.email) {
                        currentUser = { username: data.username, email: data.email };
                        console.log('‚úÖ User logged in:', currentUser);
                    }
                }
            } catch (error) {
                console.log('‚ÑπÔ∏è Using test user for demo');
            }
            
            // Fetch random questions for Sorting Algorithms
            await fetchRandomQuestions();
        }

        async function fetchRandomQuestions() {
            try {
                console.log('üì° Fetching random Sorting Algorithms questions...');
                const response = await fetch(QUESTIONS_API);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.questions && data.questions.length > 0) {
                        questions = data.questions;
                        console.log(`‚úÖ Loaded ${questions.length} random questions`);
                        
                        // Hide loading, show quiz
                        document.getElementById('loadingScreen').style.display = 'none';
                        document.getElementById('quizContainer').style.display = 'block';
                        
                        // Update question count display
                        document.getElementById('questionCount').textContent = `${questions.length} Questions`;
                        
                        renderCurrentQuestion();
                        updateProgress();
                    } else {
                        throw new Error(data.message || 'No questions found for Sorting Algorithms');
                    }
                } else {
                    throw new Error('Failed to fetch questions from server');
                }
            } catch (error) {
                console.error('‚ùå Error loading questions:', error);
                document.getElementById('loadingScreen').innerHTML = `
                    <div class="error-message">
                        <h3>Error Loading Quiz</h3>
                        <p>${error.message}</p>
                        <p>Please check your connection and try again.</p>
                        <button class="btn mt-3" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }

        function renderCurrentQuestion() {
            if (!questions || questions.length === 0) {
                console.error('No questions loaded');
                return;
            }
            
            const question = questions[currentQuestionIndex];
            const container = document.getElementById('questionContainer');
            
            let questionHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-title">
                            <h4>Question ${currentQuestionIndex + 1}: ${question.title}</h4>
                        </div>
                        <div class="score-indicator">
                            ${question.maxScore || 1} Point${question.maxScore > 1 ? 's' : ''}
                        </div>
                    </div>
            `;

            if (question.description) {
                questionHTML += `<p class="mb-3">${question.description}</p>`;
            }

            if (question.code) {
                questionHTML += `
                    <div class="code-block">
                        <pre>${question.code}</pre>
                    </div>
                `;
            }

            if (question.type === 'mcq-single') {
                questionHTML += `<div class="options-container mt-3">`;
                question.options.forEach((option, index) => {
                    const isSelected = userAnswers[question.questionId] === option;
                    questionHTML += `
                        <label class="option-label ${isSelected ? 'selected' : ''}">
                            <input type="radio" name="q${question.questionId}" value="${option}" 
                                   ${isSelected ? 'checked' : ''} style="display: none;">
                            ${option}
                        </label>
                    `;
                });
                questionHTML += `</div>`;
            } else if (question.type === 'mcq-multiple') {
                questionHTML += `<div class="options-container mt-3">`;
                const currentAnswers = userAnswers[question.questionId] || [];
                question.options.forEach((option, index) => {
                    const isSelected = Array.isArray(currentAnswers) && currentAnswers.includes(option);
                    questionHTML += `
                        <label class="option-label ${isSelected ? 'selected' : ''}">
                            <input type="checkbox" name="q${question.questionId}" value="${option}" 
                                   ${isSelected ? 'checked' : ''} style="display: none;">
                            ${option}
                        </label>
                    `;
                });
                questionHTML += `</div>`;
            } else if (question.type === 'numerical') {
                const currentAnswer = userAnswers[question.questionId] || '';
                questionHTML += `
                    <div class="mt-3">
                        <input type="number" class="numerical-input" 
                               value="${currentAnswer}" 
                               placeholder="Enter your answer"
                               oninput="saveNumericalAnswer(${question.questionId}, this.value)">
                    </div>
                `;
            }

            questionHTML += `</div>`;

            container.innerHTML = questionHTML;

            // Event delegation for option selection
            setTimeout(() => {
                const optionsContainer = container.querySelector('.options-container');
                if (optionsContainer) {
                    optionsContainer.addEventListener('click', function(e) {
                        const label = e.target.closest('.option-label');
                        if (!label) return;
                        
                        const input = label.querySelector('input');
                        if (!input) return;
                        
                        if (question.type === 'mcq-single') {
                            optionsContainer.querySelectorAll('.option-label').forEach(l => {
                                l.classList.remove('selected');
                                const inp = l.querySelector('input');
                                if (inp && inp.type === 'radio') inp.checked = false;
                            });
                            
                            label.classList.add('selected');
                            input.checked = true;
                            userAnswers[question.questionId] = input.value;
                        } 
                        else if (question.type === 'mcq-multiple') {
                            const wasChecked = input.checked;
                            input.checked = !wasChecked;
                            
                            if (input.checked) {
                                label.classList.add('selected');
                            } else {
                                label.classList.remove('selected');
                            }
                            
                            if (!userAnswers[question.questionId]) {
                                userAnswers[question.questionId] = [];
                            }
                            
                            if (input.checked) {
                                if (!userAnswers[question.questionId].includes(input.value)) {
                                    userAnswers[question.questionId].push(input.value);
                                }
                            } else {
                                userAnswers[question.questionId] = userAnswers[question.questionId].filter(v => v !== input.value);
                            }
                        }
                        
                        updateProgress();
                    });
                }
            }, 10);
        }

        function saveNumericalAnswer(questionId, value) {
            userAnswers[questionId] = value.trim();
            updateProgress();
        }

        function nextQuestion() {
            if (!questions || questions.length === 0) {
                console.error('No questions loaded');
                return;
            }
            
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (!questions || questions.length === 0) {
                console.error('No questions loaded');
                return;
            }
            
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function calculateCurrentScore() {
            if (!questions || questions.length === 0) {
                return { score: 0, totalPossible: 0 };
            }
            
            let score = 0;
            let totalPossible = 0;
            
            questions.forEach(question => {
                const userAnswer = userAnswers[question.questionId];
                totalPossible += question.maxScore || 1;
                
                if (userAnswer !== undefined && userAnswer !== '' && userAnswer !== null) {
                    if (question.type === 'mcq-multiple') {
                        const userArr = Array.isArray(userAnswer) ? userAnswer : [userAnswer];
                        const correctArr = Array.isArray(question.correctAnswer) ? question.correctAnswer : [question.correctAnswer];
                        
                        const userSorted = [...userArr].sort();
                        const correctSorted = [...correctArr].sort();
                        
                        if (JSON.stringify(userSorted) === JSON.stringify(correctSorted)) {
                            score += question.maxScore || 1;
                        }
                    } else if (question.type === 'numerical') {
                        if (String(userAnswer).trim() === String(question.correctAnswer).trim()) {
                            score += question.maxScore || 1;
                        }
                    } else {
                        if (userAnswer === question.correctAnswer) {
                            score += question.maxScore || 1;
                        }
                    }
                }
            });
            
            return {
                score: score,
                totalPossible: totalPossible
            };
        }

        function updateProgress() {
            if (!questions || questions.length === 0) return;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                submitBtn.style.display = 'none';
            }
        }

        async function submitQuiz() {
            if (!questions || questions.length === 0) {
                alert('No questions to submit');
                return;
            }
            
            const result = calculateCurrentScore();
            const score = result.score;
            const totalPossible = result.totalPossible;
            const percentage = Math.round((score / totalPossible) * 100);
            
            const quizData = {
                username: currentUser.username,
                email: currentUser.email,
                topic: "Sorting Algorithms",
                score: score,
                maxScore: totalPossible,
                percentage: percentage,
                timestamp: new Date().toISOString(),
                questions: questions.map(question => {
                    const userAnswer = userAnswers[question.questionId];
                    let isCorrect = false;
                    let earnedScore = 0;
                    
                    if (userAnswer !== undefined && userAnswer !== '' && userAnswer !== null) {
                        if (question.type === 'mcq-multiple') {
                            const userArr = Array.isArray(userAnswer) ? userAnswer : [userAnswer];
                            const correctArr = Array.isArray(question.correctAnswer) ? question.correctAnswer : [question.correctAnswer];
                            const userSorted = [...userArr].sort();
                            const correctSorted = [...correctArr].sort();
                            isCorrect = JSON.stringify(userSorted) === JSON.stringify(correctSorted);
                        } else if (question.type === 'numerical') {
                            isCorrect = String(userAnswer).trim() === String(question.correctAnswer).trim();
                        } else {
                            isCorrect = userAnswer === question.correctAnswer;
                        }
                        
                        earnedScore = isCorrect ? (question.maxScore || 1) : 0;
                    }
                    
                    return {
                        questionId: question.questionId,
                        title: question.title,
                        type: question.type,
                        userAnswer: userAnswer || (question.type === 'mcq-multiple' ? [] : ''),
                        correctAnswer: question.correctAnswer,
                        score: earnedScore,
                        maxScore: question.maxScore || 1,
                        hasExplanations: question.hasExplanations,
                        explanation: question.explanation
                    };
                })
            };

            // Try to save results
            try {
                const response = await fetch(SUBMISSION_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(quizData),
                    credentials: 'include'
                });
                
                if (response.ok) {
                    console.log('‚úÖ Quiz results saved successfully');
                } else {
                    console.log('‚ö†Ô∏è Failed to save results');
                }
            } catch (error) {
                console.log('‚ö†Ô∏è Error saving results:', error);
            }

            showResults(quizData);
        }

        function showResults(quizData) {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `${quizData.score}/${quizData.maxScore}`;
            document.getElementById('finalPercentage').textContent = `${quizData.percentage}%`;
            
            const detailedResults = document.getElementById('detailedResults');
            let resultsHTML = `
                <h4>Detailed Results:</h4>
                <div class="score-summary mb-4">
                    <h5>Final Score Breakdown</h5>
                    <div class="score-breakdown">
                        <div class="score-item">
                            <div class="score-value">${quizData.questions.filter(q => q.maxScore === 1).length}</div>
                            <div class="score-label">1-Point Questions</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value">${quizData.questions.filter(q => q.maxScore === 2).length}</div>
                            <div class="score-label">2-Point Questions</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value">${quizData.questions.filter(q => q.maxScore === 3).length}</div>
                            <div class="score-label">3-Point Questions</div>
                        </div>
                        <div class="score-item">
                            <div class="score-value">${quizData.maxScore}</div>
                            <div class="score-label">Total Points</div>
                        </div>
                    </div>
                </div>
            `;
            
            quizData.questions.forEach((question, index) => {
                const isCorrect = question.score > 0;
                const userAnswer = Array.isArray(question.userAnswer) 
                    ? question.userAnswer.join(', ') 
                    : question.userAnswer;
                const correctAnswer = Array.isArray(question.correctAnswer) 
                    ? question.correctAnswer.join(', ') 
                    : question.correctAnswer;
                
                resultsHTML += `
                    <div class="question-card ${isCorrect ? 'border-success' : 'border-danger'}">
                        <div class="question-header">
                            <div class="question-title">
                                <h6>Q${index + 1}: ${question.title}</h6>
                            </div>
                            <div class="score-indicator" style="background: ${isCorrect ? '#28a745' : '#dc3545'}">
                                ${question.score}/${question.maxScore}
                            </div>
                        </div>
                        <p><strong>Your Answer:</strong> ${userAnswer || 'No answer'}</p>
                        <p><strong>Correct Answer:</strong> ${correctAnswer}</p>
                        <p><strong>Status:</strong> ${isCorrect ? '‚úÖ Correct' : '‚ùå Incorrect'}</p>
                        ${question.hasExplanations ? `
                            <div class="explanation-section">
                                <strong>Explanation:</strong> ${question.explanation}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            detailedResults.innerHTML = resultsHTML;
        }

        function restartQuiz() {
            // Reset all variables
            currentQuestionIndex = 0;
            userAnswers = {};
            questions = [];
            
            // Hide results, show loading
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';
            document.getElementById('quizContainer').style.display = 'none';
            
            // Fetch new random questions
            fetchRandomQuestions();
        }

        function goToHome() {
            window.location.href = './iitm-pdsa.html';
        }

        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
</body>
</html>
