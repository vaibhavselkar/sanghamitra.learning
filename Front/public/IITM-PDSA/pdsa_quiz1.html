<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Programming Quiz</title>
    <!-- Pyodide for Python execution -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .quiz-container { padding: 30px; }
        .question-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }
        .code-editor-container {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin: 20px 0;
            height: 400px;
        }
        .test-cases {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        .test-passed {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .test-failed {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .btn:hover { transform: translateY(-2px); }
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 8px;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        .score-display {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        .results-container { display: none; padding: 30px; }
        .explanation-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading Python Environment...</div>
        <small style="margin-top: 10px; opacity: 0.8;">This may take 10-15 seconds</small>
    </div>

    <div class="container">
        <div class="header">
            <h1>üî¨ Algorithms Programming Quiz</h1>
            <p>Solve algorithmic problems by writing complete Python functions</p>
        </div>

        <!-- Quiz Container -->
        <div id="quizContainer" class="quiz-container" style="display: none;">
            <div class="progress-container mb-4">
                <div class="d-flex justify-content-between mb-2">
                    <span id="progressText">Question 1 of 5</span>
                    <span id="scoreText">Score: 0/100</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progressFill" style="width: 20%;"></div>
                </div>
            </div>
            
            <div id="questionContainer"></div>
            
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>‚Üê Previous</button>
                <div>
                    <button class="btn btn-info" onclick="runTests()">üß™ Run Tests</button>
                    <button class="btn" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button class="btn btn-success" onclick="submitQuiz()" id="submitBtn">
                    üìä Submit Quiz
                </button>
            </div>
        </div>

        <!-- Results -->
        <div id="resultsContainer" class="results-container">
            <div class="score-display">
                <h2 id="finalScore">0/100</h2>
                <h3 id="finalPercentage">0%</h3>
                <p>Quiz Completed!</p>
            </div>
            <div id="detailedResults"></div>
            <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        // Global Pyodide instance (loaded once, reused for all tests)
        let pyodide = null;
        let pyodideReady = false;

        const questions = [
            {
                id: 1,
                title: "Efficient Factors with Efficiency Analysis",
                description: "Write an efficient program to find all factors of a natural number.",
                prompt: `Write a function find_factors(n) that returns a list of all factors of n.

REQUIREMENTS:
- Input: A natural number n
- Output: List of all factors in ascending order
- Implement exception handling for invalid inputs`,
                starterCode: `def find_factors(n):
    """Find all factors of n efficiently."""
    # Your implementation here
    pass

# Test your function
print(find_factors(12))`,
                testCases: [
                    { input: 12, expected: [1, 2, 3, 4, 6, 12] },
                    { input: 1, expected: [1] },
                    { input: 17, expected: [1, 17] },
                    { input: 24, expected: [1, 2, 3, 4, 6, 8, 12, 24] }
                ],
                functionName: 'find_factors',
                points: 20
            },
            {
                id: 2,
                title: "Prime Factorization",
                description: "Find prime factorization of a number.",
                prompt: `Write a function prime_factorization(n) that returns prime factorization.

REQUIREMENTS:
- Input: A natural number n
- Output: Dictionary {prime: exponent}`,
                starterCode: `def prime_factorization(n):
    """Find prime factorization of n."""
    # Your implementation here
    pass

# Test your function
print(prime_factorization(12))`,
                testCases: [
                    { input: 12, expected: {2: 2, 3: 1} },
                    { input: 17, expected: {17: 1} },
                    { input: 60, expected: {2: 2, 3: 1, 5: 1} },
                    { input: 1, expected: {} }
                ],
                functionName: 'prime_factorization',
                points: 20
            },
            {
                id: 3,
                title: "GCD using Euclidean Algorithm",
                description: "Implement GCD using Euclidean algorithm.",
                prompt: `Write a function gcd(a, b) using Euclidean algorithm.`,
                starterCode: `def gcd(a, b):
    """Find GCD using Euclidean algorithm."""
    # Your implementation here
    pass

# Test your function
print(gcd(48, 18))`,
                testCases: [
                    { input: [48, 18], expected: 6 },
                    { input: [17, 13], expected: 1 },
                    { input: [100, 25], expected: 25 },
                    { input: [0, 5], expected: 5 }
                ],
                functionName: 'gcd',
                points: 20
            },
            {
                id: 4,
                title: "LCM Implementation",
                description: "Implement LCM using GCD relationship.",
                prompt: `Write functions for LCM using GCD.`,
                starterCode: `def gcd(a, b):
    """Find GCD."""
    pass

def lcm(a, b):
    """Find LCM using: LCM(a,b) = |a*b| / GCD(a,b)"""
    pass

# Test your function
print(lcm(12, 8))`,
                testCases: [
                    { input: [12, 8], expected: 24 },
                    { input: [17, 13], expected: 221 },
                    { input: [6, 9], expected: 18 }
                ],
                functionName: 'lcm',
                points: 20
            },
            {
                id: 5,
                title: "Bubble Sort",
                description: "Implement bubble sort algorithm.",
                prompt: `Write a function bubble_sort(arr) that sorts an array.`,
                starterCode: `def bubble_sort(arr):
    """Sort array using bubble sort."""
    # Your implementation here
    pass

# Test your function
print(bubble_sort([5, 2, 8, 1, 9]))`,
                testCases: [
                    { input: [[5, 2, 8, 1, 9]], expected: [1, 2, 5, 8, 9] },
                    { input: [[1]], expected: [1] },
                    { input: [[]], expected: [] },
                    { input: [[5, 4, 3, 2, 1]], expected: [1, 2, 3, 4, 5] }
                ],
                functionName: 'bubble_sort',
                points: 20
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = {};
        let currentUser = {};
        let editors = {};

        // Initialize Pyodide ONCE at startup
        async function initPyodide() {
            const loadingText = document.querySelector('.loading-text');
            
            try {
                loadingText.textContent = 'Loading Python interpreter...';
                
                // Load Pyodide
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
                });
                
                loadingText.textContent = 'Python ready! Initializing quiz...';
                pyodideReady = true;
                
                // Now initialize Monaco Editor
                require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
                require(['vs/editor/editor.main'], function() {
                    setTimeout(() => initializeQuiz(), 500);
                });
                
            } catch (error) {
                console.error('Failed to load Pyodide:', error);
                loadingText.textContent = 'Error loading Python. Please refresh.';
                alert('Failed to load Python environment. Please refresh the page.');
            }
        }

        async function initializeQuiz() {
            console.log('üöÄ Initializing quiz...');
            
            currentUser = { username: 'TestUser', email: 'test@example.com' };
            userAnswers = {};
            
            try {
                const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/session-info', {
                    credentials: 'include',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.username && data.email) {
                        currentUser = { username: data.username, email: data.email };
                        console.log('‚úÖ User logged in:', currentUser);
                    }
                }
            } catch (error) {
                console.log('‚ÑπÔ∏è Using test user for demo');
            }
            
            document.getElementById('loadingOverlay').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            renderCurrentQuestion();
            updateProgress();
        }

        function renderCurrentQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>${question.title}</h3>
                        <span class="badge bg-primary">${question.points} points</span>
                    </div>
                    <p class="mb-3">${question.description}</p>
                    <div class="alert alert-info">
                        <h6>Problem:</h6>
                        <pre style="white-space: pre-wrap;">${question.prompt}</pre>
                    </div>
                    <div class="explanation-section">
                        <h6>üìù Important:</h6>
                        <p>Include explanations as comments for full credit.</p>
                    </div>
                    <div id="editor-${question.id}" class="code-editor-container"></div>
                    <div class="test-cases">
                        <h6>Test Cases:</h6>
                        ${question.testCases.map((test, i) => `
                            <div><strong>Test ${i+1}:</strong> ${formatTestCase(test)}</div>
                        `).join('')}
                    </div>
                    <div id="testResults-${question.id}"></div>
                </div>
            `;
            
            const editor = monaco.editor.create(document.getElementById(`editor-${question.id}`), {
                value: userAnswers[question.id] || question.starterCode,
                language: 'python',
                theme: 'vs-light',
                fontSize: 14,
                automaticLayout: true,
                minimap: { enabled: false },
                scrollBeyondLastLine: false
            });
            
            editors[question.id] = editor;
            editor.onDidChangeModelContent(() => {
                userAnswers[question.id] = editor.getValue();
            });
        }

        function formatTestCase(test) {
            const input = Array.isArray(test.input) ? test.input.join(', ') : test.input;
            const expected = JSON.stringify(test.expected);
            return `Input: ${input} ‚Üí Expected: ${expected}`;
        }

        // Execute Python code using Pyodide (INSTANT after initial load)
        async function executePythonTests(code, question) {
            if (!pyodideReady) {
                throw new Error('Python environment not ready');
            }

            const results = [];
            
            for (let i = 0; i < question.testCases.length; i++) {
                const testCase = question.testCases[i];
                
                try {
                    // Clear previous code
                    await pyodide.runPythonAsync(`
import sys
for name in list(globals().keys()):
    if not name.startswith('__') and name not in ['sys']:
        try:
            del globals()[name]
        except:
            pass
                    `);
                    
                    // Run user's code
                    await pyodide.runPythonAsync(code);
                    
                    // Build function call
                    let functionCall;
                    if (Array.isArray(testCase.input)) {
                        functionCall = `${question.functionName}(${testCase.input.map(v => 
                            Array.isArray(v) ? JSON.stringify(v) : v
                        ).join(', ')})`;
                    } else {
                        functionCall = `${question.functionName}(${testCase.input})`;
                    }
                    
                    // Execute test
                    const result = await pyodide.runPythonAsync(functionCall);
                    
                    // Convert result
                    let output;
                    if (result && typeof result === 'object' && result.toJs) {
                        output = result.toJs({ dict_converter: Object.fromEntries });
                    } else {
                        output = result;
                    }
                    
                    // Compare
                    const passed = deepEqual(output, testCase.expected);
                    
                    results.push({
                        passed,
                        output,
                        expected: testCase.expected,
                        error: null
                    });
                    
                } catch (error) {
                    results.push({
                        passed: false,
                        output: null,
                        expected: testCase.expected,
                        error: error.message
                    });
                }
            }
            
            return results;
        }

        function deepEqual(a, b) {
            if (a === b) return true;
            if (a == null || b == null) return false;
            if (typeof a !== typeof b) return false;
            
            if (Array.isArray(a) && Array.isArray(b)) {
                if (a.length !== b.length) return false;
                for (let i = 0; i < a.length; i++) {
                    if (!deepEqual(a[i], b[i])) return false;
                }
                return true;
            }
            
            if (typeof a === 'object' && typeof b === 'object') {
                const keysA = Object.keys(a).sort();
                const keysB = Object.keys(b).sort();
                if (keysA.length !== keysB.length) return false;
                for (let key of keysA) {
                    if (!deepEqual(a[key], b[key])) return false;
                }
                return true;
            }
            
            return false;
        }

        async function runTests() {
            if (!pyodideReady) {
                alert('Python environment is still loading. Please wait...');
                return;
            }

            const question = questions[currentQuestionIndex];
            const code = editors[question.id].getValue();
            const resultsDiv = document.getElementById(`testResults-${question.id}`);
            
            resultsDiv.innerHTML = '<h6>üîß Running tests...</h6>';
            
            try {
                const testResults = await executePythonTests(code, question);
                
                let testHtml = '<h6>Test Results:</h6>';
                let passedCount = 0;
                
                testResults.forEach((result, i) => {
                    if (result.passed) passedCount++;
                    
                    testHtml += `
                        <div class="test-result ${result.passed ? 'test-passed' : 'test-failed'}">
                            Test ${i+1}: ${result.passed ? '‚úì PASSED' : '‚úó FAILED'}
                            ${result.error ? `<br>Error: ${result.error}` : ''}
                            ${!result.passed && !result.error ? `<br>Expected: ${JSON.stringify(result.expected)}<br>Got: ${JSON.stringify(result.output)}` : ''}
                        </div>
                    `;
                });
                
                testHtml += `
                    <div class="mt-3">
                        <strong>Summary:</strong> ${passedCount}/${testResults.length} tests passed
                    </div>
                    <div class="mt-2">
                        <strong>Explanation Check:</strong>
                        ${checkExplanations(code) ? '‚úì Explanations found' : '‚ö† Add comments'}
                    </div>
                `;
                
                resultsDiv.innerHTML = testHtml;
                
            } catch (error) {
                console.error('Test execution error:', error);
                resultsDiv.innerHTML = `
                    <div class="test-result test-failed">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }

        function checkExplanations(code) {
            const comments = code.match(/#.+/g) || [];
            return comments.some(c => c.length > 20) && comments.length >= 2;
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Finish ‚Üí' : 'Next ‚Üí';
        }

        async function submitQuiz() {
            if (!confirm('Submit your quiz? Make sure you\'ve tested all answers.')) return;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Submitting...';

            let totalScore = 0;
            const results = [];
            
            for (const question of questions) {
                const code = userAnswers[question.id] || '';
                
                try {
                    const testResults = await executePythonTests(code, question);
                    const passedTests = testResults.filter(r => r.passed).length;
                    const hasExplanations = checkExplanations(code);
                    const bonus = hasExplanations ? question.points * 0.2 : 0;
                    const score = Math.min(
                        Math.round((passedTests / testResults.length) * question.points) + bonus,
                        question.points
                    );
                    
                    totalScore += score;
                    results.push({
                        questionId: question.id,
                        title: question.title,
                        code,
                        score,
                        maxScore: question.points,
                        passedTests,
                        totalTests: testResults.length,
                        hasExplanations
                    });
                } catch (error) {
                    results.push({
                        questionId: question.id,
                        title: question.title,
                        code,
                        score: 0,
                        maxScore: question.points,
                        passedTests: 0,
                        totalTests: question.testCases.length,
                        hasExplanations: checkExplanations(code),
                        error: error.message
                    });
                }
            }
            
            const maxScore = questions.reduce((sum, q) => sum + q.points, 0);
            const percentage = Math.round((totalScore / maxScore) * 100);
            
            const quizData = {
                username: currentUser.username,
                email: currentUser.email,
                topic: 'Algorithms & Programming',
                score: totalScore,
                maxScore,
                percentage,
                questions: results,
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/algorithm-submissions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(quizData)
                });
                
                if (response.ok) {
                    alert('‚úÖ Quiz submitted successfully!');
                } else {
                    throw new Error(`Server error: ${response.status}`);
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('‚ö†Ô∏è Could not submit to server, but showing results.');
            }
            
            showResults(quizData);
        }

        function showResults(quizData) {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            document.getElementById('finalScore').textContent = `${quizData.score}/${quizData.maxScore}`;
            document.getElementById('finalPercentage').textContent = `${quizData.percentage}%`;
            
            const detailedResults = document.getElementById('detailedResults');
            detailedResults.innerHTML = `
                <h4>Detailed Results</h4>
                ${quizData.questions.map(q => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6>${q.title}: ${q.score}/${q.maxScore} points</h6>
                            <div class="progress mb-2">
                                <div class="progress-bar" style="width: ${(q.score/q.maxScore)*100}%"></div>
                            </div>
                            <small>Tests: ${q.passedTests}/${q.totalTests} | ${q.hasExplanations ? '‚úì Explained' : '‚ö† No explanation'}</small>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            editors = {};
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            renderCurrentQuestion();
            updateProgress();
        }

        // Start loading Pyodide immediately
        window.addEventListener('DOMContentLoaded', initPyodide);
    </script>
</body>
</html>
