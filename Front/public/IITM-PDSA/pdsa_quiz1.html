<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithms Programming Quiz</title>
    <!-- Include Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <!-- Skulpt for fast Python execution -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/1.2.0/skulpt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/1.2.0/skulpt-stdlib.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .quiz-container { padding: 30px; }

        .question-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .code-editor-container {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin: 20px 0;
            height: 400px;
        }

        .test-cases {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: monospace;
        }

        .test-passed {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .test-failed {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover { transform: translateY(-2px); }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 8px;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .score-display {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .results-container { display: none; padding: 30px; }
        
        .explanation-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .fast-loading {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ Algorithms Programming Quiz</h1>
            <p>Solve algorithmic problems by writing complete Python functions</p>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="quiz-container" style="text-align: center; padding: 60px;">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem; margin: 0 auto 20px;"></div>
            <h3>Loading Quiz Environment...</h3>
            <p>This will take just 2-3 seconds...</p>
        </div>

        <!-- Quiz Container -->
        <div id="quizContainer" class="quiz-container" style="display: none;">
            <div class="progress-container mb-4">
                <div class="d-flex justify-content-between mb-2">
                    <span id="progressText">Question 1 of 5</span>
                    <span id="scoreText">Score: 0/5</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progressFill" style="width: 20%;"></div>
                </div>
            </div>
            
            <div id="questionContainer"></div>
            
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>‚Üê Previous</button>
                <div>
                    <button class="btn btn-info" onclick="runTests()">üß™ Run Tests</button>
                    <button class="btn" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button class="btn btn-success" onclick="submitQuiz()" id="submitBtn">
                    üìä Submit Quiz
                </button>
            </div>
        </div>

        <!-- Results -->
        <div id="resultsContainer" class="results-container">
            <div class="score-display">
                <h2 id="finalScore">0/5</h2>
                <h3 id="finalPercentage">0%</h3>
                <p>Quiz Completed!</p>
            </div>
            <div id="detailedResults"></div>
            <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        // Quiz questions with code problems
        const questions = [
            {
                id: 1,
                title: "Efficient Factors with Efficiency Analysis",
                description: "Write an efficient program to find all factors of a natural number and explain its efficiency.",
                prompt: `Write a function find_factors(n) that returns a list of all factors of n.

REQUIREMENTS:
- Input: A natural number n
- Output: List of all factors in ascending order
- Implement exception handling for invalid inputs`,

                starterCode: `def find_factors(n):
    """
    Find all factors of a natural number n efficiently.
    Args: n (int) - natural number
    Returns: list - all factors in ascending order
    Raises: ValueError for invalid inputs
    """
    if not isinstance(n, int) or n <= 0:
        raise ValueError("n must be a positive integer")
    
    factors = []
    for i in range(1, int(n**0.5) + 1):
        if n % i == 0:
            factors.append(i)
            if i != n // i:
                factors.append(n // i)
    
    factors.sort()
    return factors

# === EFFICIENCY EXPLANATION ===
# This algorithm runs in O(sqrt(n)) time complexity by iterating only up to sqrt(n).
# For each divisor i found, we also get n/i as a divisor.
# This is much more efficient than O(n) for large numbers.`,

                testCases: [
                    { input: [12], expected: [1, 2, 3, 4, 6, 12] },
                    { input: [1], expected: [1] },
                    { input: [17], expected: [1, 17] },
                    { input: [24], expected: [1, 2, 3, 4, 6, 8, 12, 24] },
                    { input: [0], expected: "ValueError" },
                    { input: [-5], expected: "ValueError" }
                ],
                points: 20
            },
            // ... (other questions remain the same)
        ];

        let currentQuestionIndex = 0;
        let userAnswers = {};
        let currentUser = {};
        let editors = {};
        let skulptReady = false;

        // Configure Skulpt
        function configureSkulpt() {
            Sk.configure({
                output: function(text) {
                    console.log("Skulpt output:", text);
                },
                read: function(x) {
                    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                        throw "File not found: '" + x + "'";
                    return Sk.builtinFiles["files"][x];
                },
                __future__: Sk.python3
            });
            skulptReady = true;
            console.log("Skulpt configured and ready!");
        }

        // Initialize everything
        async function initializeQuiz() {
            document.getElementById('loadingScreen').style.display = 'block';
            
            // Configure Skulpt immediately (it's already loaded)
            configureSkulpt();
            
            // Initialize Monaco Editor
            await initializeMonacoEditor();
        }

        async function initializeMonacoEditor() {
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
            
            require(['vs/editor/editor.main'], function() {
                currentUser = { username: 'Student', email: 'student@example.com' };
                
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('quizContainer').style.display = 'block';
                
                renderCurrentQuestion();
                updateProgress();
            });
        }

        function renderCurrentQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>${question.title}</h3>
                        <span class="badge bg-primary">${question.points} points</span>
                    </div>
                    
                    <p class="mb-3">${question.description}</p>
                    
                    <div class="alert alert-info">
                        <h6>Problem:</h6>
                        <pre style="white-space: pre-wrap;">${question.prompt}</pre>
                    </div>
                    
                    <div class="explanation-section">
                        <h6>üìù Important:</h6>
                        <p>You must include detailed explanations as comments in your code. Points will be awarded for both correct implementation and comprehensive explanations.</p>
                    </div>
                    
                    <div id="editor-${question.id}" class="code-editor-container"></div>
                    
                    <div class="test-cases">
                        <h6>Test Cases:</h6>
                        ${question.testCases.map((test, i) => `
                            <div><strong>Test ${i+1}:</strong> Input: ${JSON.stringify(test.input)} ‚Üí Expected: ${JSON.stringify(test.expected)}</div>
                        `).join('')}
                    </div>
                    
                    <div id="testResults-${question.id}"></div>
                </div>
            `;
            
            // Initialize Monaco editor
            const editor = monaco.editor.create(document.getElementById(`editor-${question.id}`), {
                value: userAnswers[question.id] || question.starterCode,
                language: 'python',
                theme: 'vs-light',
                fontSize: 14,
                automaticLayout: true,
                minimap: { enabled: false },
                scrollBeyondLastLine: false
            });
            
            editors[question.id] = editor;
            editor.onDidChangeModelContent(() => {
                userAnswers[question.id] = editor.getValue();
            });
        }

        function runTests() {
            if (!skulptReady) {
                alert("Python environment not ready yet. Please wait a moment.");
                return;
            }

            const question = questions[currentQuestionIndex];
            const code = editors[question.id].getValue();
            const resultsDiv = document.getElementById(`testResults-${question.id}`);
            
            resultsDiv.innerHTML = '<h6>Running tests with Python execution...</h6>';
            
            // Run tests with Skulpt
            executeAllTests(code, question.testCases, question.id)
                .then(testResults => {
                    resultsDiv.innerHTML = `
                        <h6>Test Results (Python Execution):</h6>
                        ${testResults.map((result, i) => `
                            <div class="test-result ${result.passed ? 'test-passed' : 'test-failed'}">
                                Test ${i+1}: ${result.passed ? '‚úì PASSED' : '‚úó FAILED'}
                                ${result.error ? ` - ${result.error}` : ''}
                                ${result.actual !== undefined ? ` (Got: ${JSON.stringify(result.actual)})` : ''}
                            </div>
                        `).join('')}
                        
                        <div class="mt-3">
                            <strong>Explanation Check:</strong>
                            ${checkExplanations(code, question.id) ? '‚úì Explanations found' : '‚ö† Add required explanations as comments'}
                        </div>
                    `;
                })
                .catch(error => {
                    resultsDiv.innerHTML = `<div class="test-result test-failed">Error: ${error.message}</div>`;
                });
        }

        function executeAllTests(code, testCases, questionId) {
            const promises = testCases.map((testCase, index) => 
                executePythonCode(code, testCase.input, testCase.expected, index)
            );
            
            return Promise.all(promises);
        }

        function executePythonCode(code, inputs, expected, testIndex) {
            return new Promise((resolve) => {
                try {
                    // Extract function name
                    const functionName = extractFunctionName(code);
                    if (!functionName) {
                        resolve({
                            passed: false,
                            error: "No function found",
                            actual: null
                        });
                        return;
                    }

                    // Create execution code
                    const execCode = `
${code}

try:
    result = ${functionName}(${inputs.map(i => JSON.stringify(i)).join(', ')})
    print("TEST_RESULT:" + str(result))
except Exception as e:
    print("TEST_ERROR:" + type(e).__name__ + ":" + str(e))
`;

                    let outputCaptured = false;
                    
                    const originalOutput = Sk.output;
                    Sk.output = function(text) {
                        originalOutput(text);
                        
                        if (!outputCaptured && text) {
                            if (text.startsWith("TEST_RESULT:")) {
                                const result = text.replace("TEST_RESULT:", "").trim();
                                let actualValue;
                                try {
                                    actualValue = JSON.parse(result);
                                } catch (e) {
                                    actualValue = result;
                                }
                                
                                const passed = deepEqual(actualValue, expected);
                                resolve({
                                    passed: passed,
                                    actual: actualValue,
                                    error: passed ? null : `Expected ${JSON.stringify(expected)}`
                                });
                                outputCaptured = true;
                            }
                            else if (text.startsWith("TEST_ERROR:")) {
                                const errorParts = text.replace("TEST_ERROR:", "").split(":");
                                const errorType = errorParts[0];
                                const errorMsg = errorParts.slice(1).join(":");
                                
                                if (expected === errorType) {
                                    resolve({
                                        passed: true,
                                        actual: errorType,
                                        error: null
                                    });
                                } else {
                                    resolve({
                                        passed: false,
                                        actual: errorType,
                                        error: `${errorType}: ${errorMsg}`
                                    });
                                }
                                outputCaptured = true;
                            }
                        }
                    };

                    // Execute the code
                    Sk.importMainWithBody("<stdin>", false, execCode, true, function() {
                        if (!outputCaptured) {
                            resolve({
                                passed: false,
                                error: "No output generated",
                                actual: null
                            });
                        }
                        Sk.output = originalOutput;
                    });

                } catch (error) {
                    resolve({
                        passed: false,
                        error: `Execution failed: ${error.message}`,
                        actual: null
                    });
                }
            });
        }

        function extractFunctionName(code) {
            const match = code.match(/def\s+(\w+)\s*\(/);
            return match ? match[1] : null;
        }

        function checkExplanations(code, questionId) {
            const commentBlocks = code.match(/#.+/g) || [];
            const hasSubstantialComments = commentBlocks.some(comment => 
                comment.length > 20 && !comment.includes('Add your analysis here')
            );
            return hasSubstantialComments && commentBlocks.length >= 2;
        }

        function deepEqual(a, b) {
            if (a === b) return true;
            if (typeof a !== typeof b) return false;
            if (typeof a !== 'object' || a === null || b === null) return a === b;
            
            if (Array.isArray(a)) {
                if (!Array.isArray(b) || a.length !== b.length) return false;
                return a.every((val, i) => deepEqual(val, b[i]));
            }
            
            const keysA = Object.keys(a);
            const keysB = Object.keys(b);
            if (keysA.length !== keysB.length) return false;
            
            return keysA.every(key => deepEqual(a[key], b[key]));
        }

        // ... (rest of the functions remain the same: nextQuestion, previousQuestion, updateProgress, etc.)

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish ‚Üí';
            } else {
                nextBtn.textContent = 'Next ‚Üí';
            }
        }

        async function submitQuiz() {
            let totalScore = 0;
            const results = [];
            
            for (const question of questions) {
                const code = userAnswers[question.id] || question.starterCode;
                const testResults = await executeAllTests(code, question.testCases, question.id);
                const passedTests = testResults.filter(r => r.passed).length;
                
                const hasExplanations = checkExplanations(code, question.id);
                const explanationBonus = hasExplanations ? question.points * 0.2 : 0;
                
                const questionScore = Math.round((passedTests / testResults.length) * question.points) + explanationBonus;
                
                totalScore += Math.min(questionScore, question.points);
                results.push({
                    questionId: question.id,
                    title: question.title,
                    score: Math.min(questionScore, question.points),
                    maxScore: question.points,
                    testResults: testResults,
                    hasExplanations: hasExplanations
                });
            }
            
            const maxScore = questions.reduce((sum, q) => sum + q.points, 0);
            const percentage = Math.round((totalScore / maxScore) * 100);
            
            const quizData = {
                username: currentUser.username,
                score: totalScore,
                maxScore: maxScore,
                percentage: percentage,
                questions: results,
                timestamp: new Date().toISOString()
            };
            
            showResults(quizData);
        }

        function showResults(quizData) {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `${quizData.score}/${quizData.maxScore}`;
            document.getElementById('finalPercentage').textContent = `${quizData.percentage}%`;
            
            const detailedResults = document.getElementById('detailedResults');
            detailedResults.innerHTML = `
                <h4>Detailed Results</h4>
                ${quizData.questions.map(q => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6>${q.title}: ${q.score}/${q.maxScore} points</h6>
                            <div class="progress mb-2">
                                <div class="progress-bar" style="width: ${(q.score/q.maxScore)*100}%"></div>
                            </div>
                            <small>Tests passed: ${q.testResults.filter(t => t.passed).length}/${q.testResults.length}</small>
                            <br>
                            <small>${q.hasExplanations ? '‚úì Explanations provided' : '‚ö† Missing explanations'}</small>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            editors = {};
            
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            renderCurrentQuestion();
            updateProgress();
        }

        // Initialize when page loads
        window.addEventListener('load', initializeQuiz);
    </script>
</body>
</html>
