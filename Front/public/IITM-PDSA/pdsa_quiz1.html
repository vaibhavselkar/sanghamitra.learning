        // Execute Python code with Pyodide
        async function executePythonCode(code, testCases, questionTitle) {

        // Deep equality check
        function deepEqual(a, b) {
            if (a === b) return true;
            if (typeof a !== typeof b) return false;
            if (typeof a !== 'object' || a === null || b === null) return a === b;
            
            if (Array.isArray(a)) {
                if (!Array.isArray(b) || a.length !== b.length) return false;
                return a.every((val, i) => deepEqual(val, b[i]));
            }
            
            const keysA = Object.keys(a);
            const keysB = Object.keys(b);
            if (keysA.length !== keysB.length) return false;
            
            return keysA.every(key => deepEqual(a[key], b[key]));
        }

        // Check for explanations in code
        function checkExplanations(code, questionId) {
            const commentBlocks = code.match(/#.+/g) || [];

            );
            
            return hasSubstantialComments && commentBlocks.length >= 2;

            }
            
            // Start loading Pyodide in background
            initializePyodide().then(() => {
                console.log("Pyodide ready!");
            }).catch(error => {
                console.error("Failed to load Pyodide:", error);
            });
            
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            renderCurrentQuestion();
            updateProgress();
        }

        function renderCurrentQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];

                        <h6>üìù Important:</h6>
                        <p>You must include detailed explanations as comments in your code. Points will be awarded for both correct implementation and comprehensive explanations.</p>
                    </div>
                    
                    <div id="editor-${question.id}" class="code-editor-container"></div>
                    
                    <div class="test-cases">
                        <h6>Test Cases:</h6>
                        ${question.testCases.map((test, i) => `
                            <div><strong>Test ${i+1}:</strong> Input: ${JSON.stringify(test.input)} ‚Üí Expected: ${JSON.stringify(test.expected)}</div>
                        `).join('')}
                    </div>
                    
                    <div id="testResults-${question.id}"></div>
                </div>
            `;
            
            // Initialize Monaco editor for this question
            const editor = monaco.editor.create(document.getElementById(`editor-${question.id}`), {
                value: userAnswers[question.id] || question.starterCode,
                language: 'python',
                theme: 'vs-light',
                fontSize: 14,
                automaticLayout: true,
                minimap: { enabled: false },
                scrollBeyondLastLine: false
            });
            
            editors[question.id] = editor;
            
            // Save code on change
            editor.onDidChangeModelContent(() => {
                userAnswers[question.id] = editor.getValue();
            });
        }

        async function runTests() {

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish ‚Üí';
            } else {
                nextBtn.textContent = 'Next ‚Üí';
            }
        }

        async function submitQuiz() {
            let totalScore = 0;
            const results = [];
            
            // Grade each question
            for (const question of questions) {
                const code = userAnswers[question.id] || question.starterCode;
                let testResults = [];
                let hasExplanations = false;
                
                try {
                    if (isPyodideLoaded) {
                        testResults = await executePythonCode(code, question.testCases, question.title);
                    } else {
                        // Fallback if Pyodide not loaded
                        testResults = question.testCases.map(() => ({
                            passed: false,
                            output: null,
                            error: "Python environment not available"
                        }));
                    }
                    
                    hasExplanations = checkExplanations(code, question.id);
                    const passedTests = testResults.filter(r => r.passed).length;
                    const explanationBonus = hasExplanations ? question.points * 0.2 : 0;
                    const questionScore = Math.round((passedTests / testResults.length) * question.points) + explanationBonus;
                    
                    totalScore += Math.min(questionScore, question.points);
                    results.push({
                        questionId: question.id,
                        title: question.title,
                        code: code,
                        score: Math.min(questionScore, question.points),
                        maxScore: question.points,
                        testResults: testResults,
                        hasExplanations: hasExplanations
                    });
                    
                } catch (error) {
                    results.push({
                        questionId: question.id,
                        title: question.title,
                        code: code,
                        score: 0,
                        maxScore: question.points,
                        testResults: [],
                        hasExplanations: false,
                        error: error.message
                    });
                }

                        ...quizData,
                        savedLocally: true,
                        localSaveTime: new Date().toISOString()
                    }));
                    alert('‚ö†Ô∏è Failed to submit to server. Results saved locally.');
                    showResults(quizData);
                }
                
            } catch (error) {
                console.error('‚ùå Submission error:', error);
                // Fallback: Save to localStorage
                localStorage.setItem('algorithm-quiz-results', JSON.stringify({
                    ...quizData,
                    savedLocally: true,
                    localSaveTime: new Date().toISOString()
                }));
                alert('‚ö†Ô∏è Failed to submit to server. Results saved locally.');
                showResults(quizData);
            }
        }

        function showResults(quizData) {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            document.getElementById('finalScore').textContent = `${quizData.score}/${quizData.maxScore}`;
