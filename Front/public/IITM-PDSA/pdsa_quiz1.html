function executeUserCode(code, functionName, inputs) {

        // Simple Python simulation for common patterns
        const pythonSimulator = {
            find_factors: function(n) {
                if (n <= 0 || !Number.isInteger(n)) return "ValueError";
                const factors = [];
                for (let i = 1; i <= n; i++) {
                    if (n % i === 0) factors.push(i);
                }
                return factors;
            },
            prime_factorization: function(n) {
                if (n <= 0 || !Number.isInteger(n)) return "ValueError";
                if (n === 1) return {};
                const factors = {};
                let num = n;
                for (let i = 2; i <= num; i++) {
                    while (num % i === 0) {
                        factors[i] = (factors[i] || 0) + 1;
                        num /= i;
                    }
                }
                return factors;
            },
            gcd: function(a, b) {
                if (a === 0 && b === 0) return "ValueError";
                a = Math.abs(a); b = Math.abs(b);
                while (b !== 0) {
                    const temp = b;
                    b = a % b;
                    a = temp;
                }
                return a;
            },
            lcm: function(a, b) {
                return Math.abs(a * b) / this.gcd(a, b);
            },
            gcd_three: function(a, b, c) {
                return this.gcd(this.gcd(a, b), c);
            }
        };

        // Check if we have a simulator for this function
        if (pythonSimulator[functionName]) {
            return pythonSimulator[functionName](...inputs);
        }
        
        return "Function not implemented";
    } catch (error) {
        return `Execution Error: ${error.message}`;
    }
}

function extractFunctionName(code) {
    const match = code.match(/def\s+(\w+)\s*\(/);
    return match ? match[1] : null;
}

function deepEqual(a, b) {
    if (a === b) return true;
    if (typeof a !== typeof b) return false;
    if (typeof a !== 'object' || a === null || b === null) return a === b;
    
    if (Array.isArray(a)) {
        if (!Array.isArray(b) || a.length !== b.length) return false;
        return a.every((val, i) => deepEqual(val, b[i]));
    }
    
    if (a instanceof Error || b instanceof Error) return a.message === b.message;
    
    const keysA = Object.keys(a);
    const keysB = Object.keys(b);
    if (keysA.length !== keysB.length) return false;
    
    return keysA.every(key => deepEqual(a[key], b[key]));
}

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            editors = {};
            
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            renderCurrentQuestion();
            updateProgress();
        }
    </script>
