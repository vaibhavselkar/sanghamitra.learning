<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #555;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px; /* Small gap between sidebar and content */
        }
        .dashboard {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard h1 {
            text-align: center;
        }
        .card {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin: 0 0 10px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            max-width: 700px; /* Ensure charts fit within the page margin */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Additional Resources</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="dashboard">
            <h1>Quiz Analytics for <span id="username">User</span></h1>
            <div class="card">
                <h2>Overall Score</h2>
                <p id="totalScore">N/A</p>
            </div>
            <div class="card">
                <h2>Accuracy</h2>
                <p id="accuracy">N/A</p>
            </div>
            <div class="card chart-container">
                <canvas id="difficultyChart"></canvas>
            </div>
            <div class="card chart-container">
                <canvas id="cefrChart"></canvas>
            </div>
            <div class="card">
                <h2>Question Analysis</h2>
                <table id="questionTable">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Your Response</th>
                            <th>Correct Answer</th>
                            <th>Points Awarded</th>
                            <th>Difficulty</th>
                            <th>CEFR Level</th>
                            <th>Topic</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function fetchUserData(userId) {
            try {
                const response = await fetch(`https://sanghamitra-learnworld.vercel.app/api/vocabscores`);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const userData = await response.json();
                return userData;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                return null;
            }
        }

        function processUserData(userData) {
            if (!userData || !userData.assessments || userData.assessments.length === 0) {
                console.error('Invalid user data', userData);
                return null;
            }

            // Get the last entry in the assessments array
            const assessments = userData.assessments[userData.assessments.length - 1];
            if (!assessments) {
                console.error('No assessments found for user', userData);
                return null;
            }

            const totalQuestions = assessments.questions.length;
            const correctAnswers = assessments.questions.filter(q => q.is_correct).length;
            const accuracy = (correctAnswers / totalQuestions) * 100;

            const topicScores = {};
            const difficultyScores = {};
            const cefrScores = {};

            assessments.questions.forEach(question => {
                const topic = question.topic;
                const difficulty = question.difficulty_level;
                const cefr = question.CEFR_level;

                if (!topicScores[topic]) topicScores[topic] = { correct: 0, total: 0 };
                if (!difficultyScores[difficulty]) difficultyScores[difficulty] = { correct: 0, total: 0 };
                if (!cefrScores[cefr]) cefrScores[cefr] = { correct: 0, total: 0 };

                topicScores[topic].total++;
                difficultyScores[difficulty].total++;
                cefrScores[cefr].total++;

                if (question.is_correct) {
                    topicScores[topic].correct++;
                    difficultyScores[difficulty].correct++;
                    cefrScores[cefr].correct++;
                }
            });

            return {
                totalScore: assessments.total_score,
                accuracy: accuracy.toFixed(2),
                topicScores,
                difficultyScores,
                cefrScores,
                questions: assessments.questions
            };
        }

        function createCharts(data) {
            const ctxDifficulty = document.getElementById('difficultyChart').getContext('2d');
            const ctxCEFR = document.getElementById('cefrChart').getContext('2d');

            const difficultyData = Object.keys(data.difficultyScores).map(difficulty => data.difficultyScores[difficulty].correct / data.difficultyScores[difficulty].total * 100);
            const cefrData = Object.keys(data.cefrScores).map(cefr => data.cefrScores[cefr].correct / data.cefrScores[cefr].total * 100);

            new Chart(ctxDifficulty, {
                type: 'bar',
                data: {
                    labels: Object.keys(data.difficultyScores),
                    datasets: [{
                        label: 'Difficulty Scores',
                        data: difficultyData,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            new Chart(ctxCEFR, {
                type: 'bar',
                data: {
                    labels: Object.keys(data.cefrScores),
                    datasets: [{
                        label: 'CEFR Scores',
                        data: cefrData,
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function populateQuestionTable(questions) {
            const tableBody = document.getElementById('questionTable').getElementsByTagName('tbody')[0];
            questions.forEach(question => {
                const row = tableBody.insertRow();
                row.insertCell(0).innerText = question.question_text;
                row.insertCell(1).innerText = question.user_response;
                row.insertCell(2).innerText = question.correct_option;
                row.insertCell(3).innerText = question.points_awarded;
                row.insertCell(4).innerText = question.difficulty_level;
                row.insertCell(5).innerText = question.CEFR_level;
                row.insertCell(6).innerText = question.topic;
            });
        }

        async function init() {
            const userId = '669a3bfd5654f8de88ef5cdd';  // This should be dynamic based on the user
            const userData = await fetchUserData(userId);
            if (!userData) {
                console.error('Failed to fetch user data');
                return;
            }

            const latestUserData = userData[userData.length - 1];
            console.log('Latest user data:', latestUserData);
            
            const processedData = processUserData(latestUserData);
            if (!processedData) {
                console.error('Failed to process user data');
                return;
            }

            document.getElementById('username').innerText = latestUserData.username;
            document.getElementById('totalScore').innerText = processedData.totalScore;
            document.getElementById('accuracy').innerText = processedData.accuracy + '%';

            createCharts(processedData);
            populateQuestionTable(processedData.questions);
        }

        init();
    </script>
</body>
</html>
