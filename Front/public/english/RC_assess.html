    <script>
        let quizData = null;
        let lastSolvedQuestionIndex = 0;
        let solvedPassages = [];
        let score = 0;
        let email = '';
        let username = '';
        let currentLevel = 'Easy';
        let currentPassageId = '';
        let record = {};

        // Extract topic and level from URL
        const urlParams = new URLSearchParams(window.location.search);
        const topic = urlParams.get('topic') || 'default_topic';

        if (!topic) alert("Topic not specified in the URL.");


        // Fetch session and score information first
        async function initializeQuiz() {
            try {
                // Fetch session info
                const sessionResponse = await fetch('https://sanghamitra-learnworld.vercel.app/api/session-info', { credentials: 'include' });
                if (sessionResponse.ok) {
                    const sessionData = await sessionResponse.json();
                    email = sessionData.email;
                    username = sessionData.username;
                    await fetchUserProgress();  // Fetch user scores to set `currentLevel`
                    fetchQuestions();         // Fetch questions after scores are set
                } else {
                    alert('Unable to fetch session info.');
                }
            } catch (error) {
                console.error('Error initializing quiz:', error);
            }
        }

        // Fetch user scores for the topic
        async function fetchUserProgress() {
            try {
                const response = await fetch(`https://sanghamitra-learnworld.vercel.app/api/readingcomprehensionscore?email=${email}&topics=${topic}`);
                if (response.ok) {
                    const progressData = await response.json();
                    const topicData = progressData?.topics?.[topic];
                    if (topicData) {
                        solvedPassages = topicData.solvedPassages || [];
                        currentLevel = topicData.current_level || 'Easy';
                        currentPassageId = topicData.currentPassage || null;
                        lastSolvedQuestionIndex = topicData.answeredQuestions?.length || 0;
                        
                    }
                } else {
                    console.warn('No progress data found for the user. Starting fresh.');
                }
            } catch (error) {
                console.error('Error fetching user progress:', error);
            }
        }

        // Fetch questions based on current level and topic
        async function fetchQuestions() {
            try {
                // Fetch quiz data for the given topic and level
                if (currentLevel === 'easy') {
                    currentLevel = 'Easy';
                } else if (currentLevel === 'medium') {
                    currentLevel = 'Medium';
                } else if (currentLevel === 'hard') {
                    currentLevel = 'Hard';
                }
                const response = await fetch(`https://sanghamitra-learnworld.vercel.app/api/reading_passages?topic=${topic}&level=${currentLevel}`);
                if (response.ok) {
                    const data = await response.json(); // Get the quiz data from the response
                    console.log("Raw response from API:", data);

                    // Check if the response is an array; if not, extract the array from a possible wrapper object
                    const quizArray = Array.isArray(data) ? data : data.passages || [];
                    console.log('Solved Passages:', solvedPassages);

                    // Extracting the passageIds of solved passages
                    const solvedPassageIds = solvedPassages.map(passage => passage.passageId);

                    // Filter out solved passages using the solvedPassageIds array
                    const unsolvedQuizData = quizArray.filter(quiz => !solvedPassageIds.includes(quiz._id));
                    console.log("Unsolved Passages:", unsolvedQuizData);

                    if (unsolvedQuizData.length === 0) {
                        // No unsolved quiz data available
                        document.getElementById('passage').innerText =
                            'You have completed all available quizzes for this topic and level. Please try another topic.';
                        document.getElementById('question-container').style.display = 'none'; // Hide question section
                        return;
                    }

                    // Load the first unsolved quiz data
                    quizData = unsolvedQuizData[0];
                    currentPassageId = quizData._id;

                    // Display the passage
                    document.getElementById('passage-title').innerText = quizData.passage_name; // Title
                    document.getElementById('passage').innerText = quizData.passage;
                    document.getElementById('question-container').style.display = 'block'; // Show question section
                    showQuestion(); // Load the first question
                } else {
                    // Handle non-OK responses
                    alert('Failed to load quiz data. Please try again.');
                }
            } catch (error) {
                // Handle errors in the fetch process
                console.error('Error fetching quiz data:', error);
                alert('An error occurred while fetching quiz data. Please try again.');
            }
        }


        // Display current question
        function showQuestion() {
            if (!quizData || lastSolvedQuestionIndex >= quizData.questions.length) {
                finishPassage();
                return;
            }

            const question = quizData.questions[lastSolvedQuestionIndex];
            //passage title
            document.getElementById('passage-title').innerText = quizData.passage_name;
            
            document.getElementById('question-text').innerText = question.question_text;
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';
            question.options.forEach((option, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('option');
                listItem.innerHTML = `
                    <input type="radio" name="option" value="${option}" id="option${index}">
                    <label for="option${index}">${option}</label>
                `;
                optionsList.appendChild(listItem);
            });
        }
        // Move to the next question
        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Please select an option');
                return;
            }

            const currentQuestion = quizData.questions[lastSolvedQuestionIndex];

            // Save the user's answer to the question object
            currentQuestion.user_answer = selectedOption.value;

            // Check if the answer is correct and update the score
            if (selectedOption.value === currentQuestion.correct_answer) {
                score++;
            }

            lastSolvedQuestionIndex++;

            // Move to the next question or finish the passage
            if (lastSolvedQuestionIndex < quizData.questions.length) {
                showQuestion();
            } else {
                finishPassage();
            }
        }



        async function finishPassage() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('result').innerText = `You scored ${score} out of ${quizData.questions.length}`;
            showResults();
        }


        // Add the function to send scores to the backend
        async function saveScore() {
            const scoreData = {
                email, // Use email as the unique identifier
                topic,
                level: currentLevel,
                correctAnswers: score,
                totalQuestions: quizData.questions.length,
                solvedPassages: currentPassageId,
                passageName: quizData.passage_name, // Include the passage name
                quizData: quizData
            };
                    

            try {
                const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/rc_score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(scoreData),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Score saved successfully:', result);

                    if (result.upgraded) {
                        showNotification(`Congratulations! You've been upgraded to the ${result.newLevel} level.`, 'success');
                        currentLevel = result.newLevel; // Update the current level
                    } else {
                        showNotification('Score saved successfully. Keep practicing to level up!', 'info');
                    }
                } else {
                    const error = await response.json();
                    console.error('Error saving score:', error.message || 'Unknown error');
                }
            } catch (error) {
                console.error('Error saving progress:', error);
            }
        }


        async function checkLevelUpgrade() {
            try {
                const response = await fetch(`https://sanghamitra-learnworld.vercel.app/api/readingcomprehensionscore?email=${email}&topic=${topic}`);
                if (!response.ok) throw new Error('Failed to fetch progress for level upgrade check.');

                const progressData = await response.json();
                const topicData = progressData?.topics?.[topic];

                if (!topicData) return false;

                const scores = topicData.scores || [];
                const levelScores = scores.filter(score => score.level.toLowerCase() === currentLevel.toLowerCase());

                // Check the last three scores for 100% completion
                const lastThreeScores = levelScores.slice(-3);
                const isAllPerfect = lastThreeScores.every(score => score.scorePercentage === 100);

                if (isAllPerfect && lastThreeScores.length === 3) {
                    upgradeLevel(); // Move the user to the next level
                    return true;
                }
            } catch (error) {
                console.error('Error during level upgrade check:', error);
            }
            return false;
        }

        function upgradeLevel() {
            const levels = ['Easy', 'Medium', 'Hard'];
            const currentIndex = levels.indexOf(currentLevel.toLowerCase());

            if (currentIndex < levels.length - 1) {
                currentLevel = levels[currentIndex + 1]; // Move to the next level
            }
        }

        function showNotification(message, type) {
            const banner = document.getElementById('notification-banner');
            const colors = {
                success: '#28a745', // Green
                error: '#dc3545',   // Red
                info: '#007bff',    // Blue
            };

            // Set the message and style
            banner.textContent = message;
            banner.style.backgroundColor = colors[type] || '#007bff';
            banner.style.display = 'block';

            // Hide the notification after 5 seconds
            setTimeout(() => {
                banner.style.display = 'none';
            }, 5000);
        }





        // Display results at the end of the quiz
        function showResults() {
            saveScore(); // Save the score to the backend

            // Hide the question container
            document.getElementById('question-container').style.display = 'none';

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous content

            // Add a heading for the result
            resultDiv.innerHTML += `<h1>Your Results</h1>`;

            // Add a canvas for the score visualization
            resultDiv.innerHTML += `
                <div style="text-align: center; margin-bottom: 30px;">
                    <canvas id="scoreChart" width="400" height="200"></canvas>
                </div>
            `;

            // Add a detailed question review section
            resultDiv.innerHTML += '<h2>Question Review</h2>';
            resultDiv.innerHTML += '<div style="margin-top: 20px;"><ul id="question-review" style="list-style: none; padding: 0;"></ul></div>';

            // Loop through each question to display answers
            quizData.questions.forEach((question, index) => {
                const isCorrect = question.user_answer === question.correct_answer;
                const questionHtml = `
                    <li style="margin-bottom: 20px; padding: 10px; border-radius: 8px; background-color: ${isCorrect ? '#d4edda' : '#f8d7da'};">
                        <p><strong>Q${index + 1}:</strong> ${question.question_text}</p>
                        <p><strong>Your Answer:</strong> ${question.user_answer || 'No Answer'} ${
                    isCorrect
                        ? '<span style="color: green; font-weight: bold;">(Correct)</span>'
                        : '<span style="color: red; font-weight: bold;">(Incorrect)</span>'
                }</p>
                        <p><strong>Correct Answer:</strong> ${question.correct_answer}</p>
                    </li>
                `;
                document.getElementById('question-review').innerHTML += questionHtml;
            });

            // Add navigation buttons
            resultDiv.innerHTML += `
                <div style="display: flex; justify-content: center; margin-top: 20px; gap: 20px;">
                    <button id="next-passage-btn" style="padding: 10px 20px; font-size: 0.8em; cursor: pointer; border: none; background: #2ecc71; color: white; border-radius: 8px;">Next Passage</button>
                    <button 
                        id="your-progress-btn" 
                        style="padding: 10px 20px; font-size: 0.8em; cursor: pointer; border: none; background: #3498db; color: white; border-radius: 8px;"
                        onclick="location.href='RC_dashboard.html?topic=${topic}'">
                        Your Progress
                    </button>
                </div>
            `;

            // Refresh the current page when 'Next Passage' is clicked
            document.getElementById('next-passage-btn').addEventListener('click', function () {
                window.location.reload(); // Refresh the page
            });

            // Navigate to the progress dashboard when 'Your Progress' is clicked
            document.getElementById('your-progress-btn').addEventListener('click', function () {
                window.location.href = `RC_dashboard.html?topic=${topic}`;
            });

            renderScoreChart(quizData.questions);
        }



        function renderScoreChart(questions) {
            const totalQuestions = questions.length;
            const correctAnswers = questions.filter(q => q.user_answer === q.correct_answer).length;
            const incorrectAnswers = totalQuestions - correctAnswers;

            // Chart.js configuration
            const ctx = document.getElementById('scoreChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut', // Use 'bar', 'pie', or 'doughnut' for different visualizations
                data: {
                    labels: ['Correct', 'Incorrect'],
                    datasets: [
                        {
                            label: 'Score',
                            data: [correctAnswers, incorrectAnswers],
                            backgroundColor: ['#28a745', '#dc3545'], // Colors for correct and incorrect
                            hoverOffset: 4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    }
                }
            });
        }



        document.addEventListener("DOMContentLoaded", initializeQuiz);
    </script>
