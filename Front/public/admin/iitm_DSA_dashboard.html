<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="utf-8">  
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>IITM DSA Dashboard - Algorithm Submissions</title>
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Prism.js for code highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">

  <style>
    body { 
      background-color: #f8f9fa;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

    .stats-cards {
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .icon-students { background: #e3f2fd; color: #1976d2; }
    .icon-average { background: #f3e5f5; color: #7b1fa2; }
    .icon-highest { background: #e8f5e8; color: #388e3c; }
    .icon-lowest { background: #fff3e0; color: #f57c00; }

    .table-container {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .score-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .score-excellent { background: #d4edda; color: #155724; }
    .score-good { background: #d1ecf1; color: #0c5460; }
    .score-average { background: #fff3cd; color: #856404; }
    .score-poor { background: #f8d7da; color: #721c24; }

    .student-row {
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .student-row:hover {
      background-color: #f8f9fa;
    }

    .student-detail {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      margin-top: 0.5rem;
      border-radius: 8px;
    }

    .question-detail {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #e9ecef;
    }

    .code-container {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 1rem;
      margin: 0.5rem 0;
      max-height: 400px;
      overflow-y: auto;
    }

    .code-container pre {
      margin: 0;
      color: #f8f8f2;
    }

    .code-container code {
      font-family: 'Courier New', Consolas, Monaco, monospace;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .test-result {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-left: 3px solid #6c757d;
    }

    .test-passed {
      background: #d4edda;
      border-left-color: #28a745;
    }

    .test-failed {
      background: #f8d7da;
      border-left-color: #dc3545;
    }

    .expand-icon {
      transition: transform 0.3s;
    }

    .expand-icon.rotated {
      transform: rotate(90deg);
    }

    .filter-row {
      margin-bottom: 1.5rem;
    }

    .search-box {
      position: relative;
    }

    .search-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .search-box input {
      padding-left: 40px;
    }

    .detail-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .detail-content.expanded {
      max-height: 2000px;
      opacity: 1;
    }

    .code-header {
      background: #1e1e1e;
      color: #f8f8f2;
      padding: 0.5rem 1rem;
      border-radius: 8px 8px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: #4a4a4a;
      border: none;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .copy-btn:hover {
      background: #5a5a5a;
    }

    .question-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .test-results-container {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 1rem;
    }

    pre[class*="language-"] {
      margin: 0;
      border-radius: 0 0 8px 8px;
    }

    .mcq-detail {
      background: #e9ecef;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .mcq-option {
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-radius: 4px;
      background: white;
    }

    .mcq-correct {
      border-left: 4px solid #28a745;
    }

    .mcq-incorrect {
      border-left: 4px solid #dc3545;
    }

    .mcq-user-answer {
      background: #d4edda;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0"><i class="bi bi-code-slash me-2"></i>IITM DSA Dashboard</h1>
        <div>
          <button class="btn btn-light me-2" onclick="exportData()">
            <i class="bi bi-download me-1"></i>Export Data
          </button>
          <button class="btn btn-light" onclick="refreshData()">
            <i class="bi bi-arrow-clockwise me-1"></i>Refresh
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Statistics Cards -->
    <div class="row stats-cards">
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-students">
            <i class="bi bi-people"></i>
          </div>
          <h3 class="mb-1" id="totalStudents">0</h3>
          <p class="text-muted mb-0">Total Submissions</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-average">
            <i class="bi bi-bar-chart"></i>
          </div>
          <h3 class="mb-1" id="averageScore">0%</h3>
          <p class="text-muted mb-0">Average Score</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-highest">
            <i class="bi bi-trophy"></i>
          </div>
          <h3 class="mb-1" id="highestScore">0%</h3>
          <p class="text-muted mb-0">Highest Score</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-lowest">
            <i class="bi bi-exclamation-triangle"></i>
          </div>
          <h3 class="mb-1" id="lowestScore">0%</h3>
          <p class="text-muted mb-0">Lowest Score</p>
        </div>
      </div>
    </div>

    <!-- Filters and Table -->
    <div class="table-container">
      <h4 class="mb-3">Algorithm Submissions</h4>
      
      <div class="row filter-row">
        <div class="col-md-3 mb-2">
          <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" class="form-control" id="searchFilter" placeholder="Search by name or email...">
          </div>
        </div>
        <div class="col-md-2 mb-2">
          <select class="form-select" id="topicFilter">
            <option value="">All Topics</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <select class="form-select" id="scoreFilter">
            <option value="">All Scores</option>
            <option value="80-100">80-100%</option>
            <option value="60-79">60-79%</option>
            <option value="40-59">40-59%</option>
            <option value="1-39">1-39%</option>
            <option value="0">0%</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <input type="date" class="form-control" id="dateFilter">
        </div>
        <div class="col-md-3 mb-2">
          <button class="btn btn-primary" onclick="applyFilters()">
            <i class="bi bi-funnel me-1"></i>Filter
          </button>
          <button class="btn btn-outline-secondary ms-2" onclick="clearFilters()">
            <i class="bi bi-x-circle me-1"></i>Clear
          </button>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-muted">Loading DSA submissions...</p>
      </div>

      <!-- Table -->
      <div class="table-responsive" id="tableContainer" style="display: none;">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th width="30px"></th>
              <th><i class="bi bi-person me-1"></i>Username</th>
              <th><i class="bi bi-envelope me-1"></i>Email</th>
              <th><i class="bi bi-book me-1"></i>Topic</th>
              <th><i class="bi bi-award me-1"></i>Total Score</th>
              <th><i class="bi bi-percent me-1"></i>Percentage</th>
              <th><i class="bi bi-check-square me-1"></i>MCQ Score</th>
              <th><i class="bi bi-calendar me-1"></i>Date</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>

      <!-- No Data State -->
      <div id="noDataState" class="text-center py-5" style="display: none;">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <p class="mt-3 text-muted">No data found matching your filters</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Prism.js for syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

  <script>
    let allData = [];
    let filteredData = [];
    let expandedRows = new Set();

    // Initialize
    async function init() {
      try {
        await loadData();
        calculateStatistics();
        populateTable();
        populateFilters();
        showTable();
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loadingState').innerHTML = 
          '<div class="text-center py-5"><i class="bi bi-exclamation-triangle display-1 text-danger"></i><p class="mt-3 text-danger">Error loading data. Please check your connection and try again.</p></div>';
      }
    }

    // Load data from API
    async function loadData() {
      const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/algorithm-submissions');
      const result = await response.json();
      
      // Handle both array and object with success property
      let rawData = [];
      if (Array.isArray(result)) {
        rawData = result;
      } else if (result.success && result.data) {
        rawData = result.data;
      } else if (result.data) {
        rawData = result.data;
      } else {
        throw new Error('Failed to fetch data');
      }

         // Filter out by email
      rawData = rawData.filter(submission => 
        submission.email.toLowerCase() !== 'test@example.com'
      );
      
        // Create a Map to track unique submissions
        const uniqueSubmissions = new Map();
        
        rawData.forEach(submission => {
          // Parse timestamp to date string (YYYY-MM-DD) for grouping by day
          let dateKey = '';
          if (submission.timestamp) {
            const dateObj = new Date(submission.timestamp);
            dateKey = dateObj.toISOString().split('T')[0]; // Gets YYYY-MM-DD
          }
          
          // Create a unique key based on username, email, topic, and date
          const key = `${submission.username}|${submission.email}|${submission.topic}|${dateKey}`;
          
          if (!uniqueSubmissions.has(key)) {
            uniqueSubmissions.set(key, submission);
          } else {
            const existing = uniqueSubmissions.get(key);
            // Keep the submission with higher score (or latest if scores are equal)
            if (submission.score > existing.score) {
              uniqueSubmissions.set(key, submission);
            } else if (submission.score === existing.score) {
              // If scores are equal, keep the latest submission
              const submissionTime = new Date(submission.timestamp);
              const existingTime = new Date(existing.timestamp);
              if (submissionTime > existingTime) {
                uniqueSubmissions.set(key, submission);
              }
            }
          }
        });
        
        // Convert Map values back to array
        const deduplicatedData = Array.from(uniqueSubmissions.values());
        
        // Process all submissions
        allData = deduplicatedData.map(submission => {
          // Calculate MCQ score
          const mcqScore = calculateMCQScore(submission);
          
          return {
            username: submission.username,
            email: submission.email,
            topic: submission.topic,
            score: submission.score,
            maxScore: submission.maxScore,
            percentage: parseFloat(submission.percentage || 0),
            timestamp: submission.timestamp,
            questions: submission.questions || [],
            mcqScore: mcqScore.score,
            mcqMaxScore: mcqScore.maxScore,
            mcqPercentage: mcqScore.percentage
          };
        });
        
        // Sort by timestamp (newest first)
        allData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        filteredData = [...allData];
      }


    // Calculate MCQ score from submission
    function calculateMCQScore(submission) {
      if (!submission.questions || submission.questions.length === 0) {
        return { score: 0, maxScore: 0, percentage: 0 };
      }
      
      const mcqQuestions = submission.questions.filter(q => 
        q.type === 'mcq-single' || q.type === 'mcq-multiple' || q.type === 'numerical'
      );
      
      if (mcqQuestions.length === 0) {
        return { score: 0, maxScore: 0, percentage: 0 };
      }
      
      const mcqScore = mcqQuestions.reduce((sum, q) => sum + (q.score || 0), 0);
      const mcqMaxScore = mcqQuestions.reduce((sum, q) => sum + (q.maxScore || 0), 0);
      const mcqPercentage = mcqMaxScore > 0 ? Math.round((mcqScore / mcqMaxScore) * 100) : 0;
      
      return {
        score: mcqScore,
        maxScore: mcqMaxScore,
        percentage: mcqPercentage
      };
    }

    // Calculate statistics
    function calculateStatistics() {
      if (filteredData.length === 0) {
        document.getElementById('totalStudents').textContent = '0';
        document.getElementById('averageScore').textContent = '0%';
        document.getElementById('highestScore').textContent = '0%';
        document.getElementById('lowestScore').textContent = '0%';
        return;
      }

      const totalSubmissions = filteredData.length;
      const uniqueStudents = new Set(filteredData.map(item => item.email)).size;
      const percentages = filteredData.map(item => parseFloat(item.percentage));
      const averageScore = percentages.length > 0 ? Math.round(percentages.reduce((a, b) => a + b, 0) / percentages.length) : 0;
      const highestScore = Math.max(...percentages);
      const lowestScore = Math.min(...percentages);

      // Changed to show total submissions instead of unique students
      document.getElementById('totalStudents').textContent = totalSubmissions;
      document.getElementById('averageScore').textContent = averageScore + '%';
      document.getElementById('highestScore').textContent = highestScore.toFixed(0) + '%';
      document.getElementById('lowestScore').textContent = lowestScore.toFixed(0) + '%';
    }

    // Populate table
    function populateTable(dataToShow = filteredData) {
      const tbody = document.getElementById('tableBody');
      const noDataState = document.getElementById('noDataState');
      const tableContainer = document.getElementById('tableContainer');
      
      tbody.innerHTML = '';

      if (dataToShow.length === 0) {
        tableContainer.style.display = 'none';
        noDataState.style.display = 'block';
        return;
      }

      tableContainer.style.display = 'block';
      noDataState.style.display = 'none';

      dataToShow.forEach((item, index) => {
        const scoreClass = getScoreClass(item.percentage);
        const mcqScoreClass = getScoreClass(item.mcqPercentage);
        const date = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : 'N/A';
        const time = item.timestamp ? new Date(item.timestamp).toLocaleTimeString() : '';
        const hasQuestions = item.questions && item.questions.length > 0;
        
        // Main row
        // Main row
        tbody.innerHTML += `
          <tr class="student-row" onclick="toggleStudentDetail(${index})" data-index="${index}">
            <td>
              ${hasQuestions ? `<i class="bi bi-chevron-right expand-icon" id="icon-${index}"></i>` : ''}
            </td>
            <td><strong>${item.username}</strong></td>
            <td><small class="text-muted">${item.email}</small></td>
            <td><span class="badge bg-light text-dark">${item.topic}</span></td>
            <td><strong>${parseFloat(item.score.toFixed(2))}/${item.maxScore}</strong></td>
            <td><span class="score-badge ${scoreClass}">${parseFloat(item.percentage.toFixed(2))}%</span></td>
            <td>
              ${item.mcqMaxScore > 0 ? 
                `<span class="score-badge ${mcqScoreClass}">${parseFloat(item.mcqScore.toFixed(2))}/${item.mcqMaxScore} (${parseFloat(item.mcqPercentage.toFixed(2))}%)</span>` : 
                '<span class="text-muted">N/A</span>'
              }
            </td>
            <td>
              <div>${date}</div>
              ${time ? `<small class="text-muted">${time}</small>` : ''}
            </td>
          </tr>
        `;
                
        // Detail row (initially hidden)
        if (hasQuestions) {
          tbody.innerHTML += `
            <tr id="detail-${index}" style="display: none;">
              <td colspan="8">
                <div class="student-detail p-3">
                  <div id="detail-content-${index}" class="detail-content">
                    ${generateStudentDetail(item, index)}
                  </div>
                </div>
              </td>
            </tr>
          `;
        }
      });
    }

    // Generate detailed student submission breakdown
    function generateStudentDetail(item, submissionIndex) {
      const questions = item.questions || [];
      
      if (questions.length === 0) {
        return '<p class="text-muted">No question data available.</p>';
      }

      let detailHtml = `
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="mb-0">
            <i class="bi bi-person-badge me-2"></i>${item.username} - Submission Details
          </h6>
          <div>
            <span class="badge bg-primary me-2">Total: ${item.score}/${item.maxScore} (${item.percentage}%)</span>
            ${item.mcqMaxScore > 0 ? 
              `<span class="badge bg-info">MCQ: ${item.mcqScore}/${item.mcqMaxScore} (${item.mcqPercentage}%)</span>` : 
              ''
            }
          </div>
        </div>
        
        <div class="alert alert-info mb-3">
          <i class="bi bi-info-circle me-2"></i>
          <strong>${item.topic}</strong> - Submitted on ${new Date(item.timestamp).toLocaleString()}
        </div>
      `;

      // Separate coding and MCQ questions
      const codingQuestions = questions.filter(q => q.type === 'coding');
      const mcqQuestions = questions.filter(q => 
        q.type === 'mcq-single' || q.type === 'mcq-multiple' || q.type === 'numerical'
      );

      // Show coding questions first
      if (codingQuestions.length > 0) {
        detailHtml += `<h5 class="mb-3"><i class="bi bi-code-slash me-2"></i>Coding Questions</h5>`;
        
        codingQuestions.forEach((question, qIndex) => {
          const testsPassed = question.testResults ? question.testResults.filter(t => t.passed).length : 0;
          const totalTests = question.testResults ? question.testResults.length : 0;
          const allPassed = testsPassed === totalTests && totalTests > 0;
          
          detailHtml += `
            <div class="question-detail mb-4">
              <div class="question-header">
                <div class="d-flex justify-content-between align-items-center">
                  <h6 class="mb-0">
                    <i class="bi bi-code-square me-1"></i>Question ${question.questionId || qIndex + 1}: ${question.title || 'Untitled'}
                  </h6>
                  <div>
                    <span class="badge ${allPassed ? 'bg-success' : 'bg-danger'}">
                      ${testsPassed}/${totalTests} Tests Passed
                    </span>
                    <span class="badge bg-light text-dark ms-2">
                      ${question.score}/${question.maxScore} Points
                    </span>
                  </div>
                </div>
              </div>
              
              ${question.code ? `
                <div class="mt-3">
                  <div class="code-header">
                    <span><i class="bi bi-file-code me-1"></i>Submitted Code</span>
                    <button class="copy-btn" onclick="copyCode(${submissionIndex}, ${qIndex})">
                      <i class="bi bi-clipboard me-1"></i>Copy
                    </button>
                  </div>
                  <div class="code-container">
                    <pre><code class="language-python" id="code-${submissionIndex}-${qIndex}">${escapeHtml(question.code)}</code></pre>
                  </div>
                </div>
              ` : '<p class="text-muted mt-3">No code submitted</p>'}
              
              ${question.testResults && question.testResults.length > 0 ? `
                <div class="test-results-container mt-3">
                  <h6><i class="bi bi-check-circle me-1"></i>Test Results:</h6>
                  ${question.testResults.map((test, tIndex) => `
                    <div class="test-result ${test.passed ? 'test-passed' : 'test-failed'}">
                      <div class="d-flex justify-content-between align-items-start">
                        <div>
                          <strong>${test.passed ? '✓' : '✗'} Test ${tIndex + 1}</strong>
                          ${test.error ? `<div class="text-danger mt-1"><small>${escapeHtml(test.error)}</small></div>` : ''}
                          ${test.output ? `
                            <div class="mt-1">
                              <small class="text-muted">Output:</small>
                              <pre class="mb-0" style="font-size: 0.85rem; background: #f8f9fa; padding: 0.5rem; border-radius: 4px; margin-top: 0.25rem;">${escapeHtml(JSON.stringify(test.output, null, 2))}</pre>
                            </div>
                          ` : ''}
                        </div>
                        <span class="badge ${test.passed ? 'bg-success' : 'bg-danger'}">
                          ${test.passed ? 'PASSED' : 'FAILED'}
                        </span>
                      </div>
                    </div>
                  `).join('')}
                </div>
              ` : ''}
            </div>
          `;
        });
      }

      // Show MCQ questions
      if (mcqQuestions.length > 0) {
        detailHtml += `<h5 class="mb-3"><i class="bi bi-check-square me-2"></i>MCQ Questions</h5>`;
        
        mcqQuestions.forEach((question, qIndex) => {
          const isCorrect = question.score === question.maxScore;
          
          detailHtml += `
            <div class="mcq-detail">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="mb-0">
                  <i class="bi bi-question-circle me-1"></i>Question ${question.questionId || qIndex + 1}: ${question.title || 'Untitled'}
                </h6>
                <div>
                  <span class="badge ${isCorrect ? 'bg-success' : 'bg-danger'}">
                    ${isCorrect ? '✓ Correct' : '✗ Incorrect'}
                  </span>
                  <span class="badge bg-light text-dark ms-2">
                    ${question.score}/${question.maxScore} Points
                  </span>
                </div>
              </div>
              
              ${question.options && question.options.length > 0 ? `
                <div class="mb-3">
                  <strong>Options:</strong>
                  ${question.options.map((option, oIndex) => {
                    const isCorrectOption = Array.isArray(question.correctAnswer) 
                      ? question.correctAnswer.includes(oIndex)
                      : question.correctAnswer === oIndex;
                    
                    const isUserAnswer = Array.isArray(question.userAnswer)
                      ? question.userAnswer.includes(oIndex)
                      : question.userAnswer === oIndex;
                    
                    let optionClass = 'mcq-option';
                    if (isCorrectOption) optionClass += ' mcq-correct';
                    if (isUserAnswer) optionClass += ' mcq-user-answer';
                    
                    return `<div class="${optionClass}">${String.fromCharCode(65 + oIndex)}. ${escapeHtml(option)}</div>`;
                  }).join('')}
                </div>
              ` : ''}
              
              <div class="row">
                <div class="col-md-6">
                  <strong>User Answer:</strong>
                  <div class="mt-1">
                    ${formatMCQAnswer(question.userAnswer, question.options)}
                  </div>
                </div>
                <div class="col-md-6">
                  <strong>Correct Answer:</strong>
                  <div class="mt-1">
                    ${formatMCQAnswer(question.correctAnswer, question.options)}
                  </div>
                </div>
              </div>
              
              ${question.explanation ? `
                <div class="mt-3">
                  <strong>Explanation:</strong>
                  <div class="mt-1 p-2 bg-light rounded">
                    ${escapeHtml(question.explanation)}
                  </div>
                </div>
              ` : ''}
            </div>
          `;
        });
      }

      return detailHtml;
    }

    // Format MCQ answer for display
    function formatMCQAnswer(answer, options) {
      if (answer === null || answer === undefined) {
        return '<span class="text-muted">No answer</span>';
      }
      
      if (Array.isArray(answer)) {
        if (answer.length === 0) return '<span class="text-muted">No answer</span>';
        
        return answer.map(a => {
          if (options && options[a]) {
            return `<span class="badge bg-secondary me-1">${String.fromCharCode(65 + a)}</span>`;
          }
          return `<span class="badge bg-secondary me-1">${a}</span>`;
        }).join('');
      }
      
      if (options && options[answer]) {
        return `<span class="badge bg-secondary">${String.fromCharCode(65 + answer)}</span>`;
      }
      
      return `<span class="badge bg-secondary">${answer}</span>`;
    }

    // Copy code to clipboard
    function copyCode(submissionIndex, questionIndex) {
      const codeElement = document.getElementById(`code-${submissionIndex}-${questionIndex}`);
      const code = codeElement.textContent;
      
      navigator.clipboard.writeText(code).then(() => {
        alert('Code copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy code:', err);
      });
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Toggle student detail view with smooth animation
    function toggleStudentDetail(index) {
      const detailRow = document.getElementById(`detail-${index}`);
      const icon = document.getElementById(`icon-${index}`);
      const contentDiv = document.getElementById(`detail-content-${index}`);
      
      if (!detailRow) return;
      
      if (expandedRows.has(index)) {
        // Collapse with animation
        contentDiv.classList.remove('expanded');
        
        setTimeout(() => {
          detailRow.style.display = 'none';
          icon.classList.remove('rotated');
          expandedRows.delete(index);
        }, 300);
      } else {
        // Expand with animation
        detailRow.style.display = 'table-row';
        setTimeout(() => {
          icon.classList.add('rotated');
          contentDiv.classList.add('expanded');
          expandedRows.add(index);
          
          // Apply syntax highlighting
          Prism.highlightAllUnder(contentDiv);
        }, 10);
      }
    }

    // Get score class for styling
    function getScoreClass(percentage) {
      if (percentage >= 80) return 'score-excellent';
      if (percentage >= 60) return 'score-good';
      if (percentage >= 40) return 'score-average';
      return 'score-poor';
    }

    // Populate filter options
    function populateFilters() {
      const topics = [...new Set(allData.map(item => item.topic))];
      const topicFilter = document.getElementById('topicFilter');
      
      topicFilter.innerHTML = '<option value="">All Topics</option>';
      topics.forEach(topic => {
        topicFilter.innerHTML += `<option value="${topic}">${topic}</option>`;
      });
    }

    // Apply filters
    function applyFilters() {
      const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
      const topicFilter = document.getElementById('topicFilter').value;
      const scoreFilter = document.getElementById('scoreFilter').value;
      const dateFilter = document.getElementById('dateFilter').value;

      filteredData = [...allData];

      // Search filter
      if (searchTerm) {
        filteredData = filteredData.filter(item => 
          item.username.toLowerCase().includes(searchTerm) ||
          item.email.toLowerCase().includes(searchTerm)
        );
      }

      // Topic filter
      if (topicFilter) {
        filteredData = filteredData.filter(item => item.topic === topicFilter);
      }

      // Score filter
      if (scoreFilter) {
        if (scoreFilter === '0') {
          filteredData = filteredData.filter(item => item.percentage === 0);
        } else {
          const [min, max] = scoreFilter.split('-').map(Number);
          filteredData = filteredData.filter(item => item.percentage >= min && item.percentage <= max);
        }
      }

      // Date filter
      if (dateFilter) {
        const filterDate = new Date(dateFilter);
        filteredData = filteredData.filter(item => {
          if (!item.timestamp) return false;
          const itemDate = new Date(item.timestamp);
          return itemDate.toDateString() === filterDate.toDateString();
        });
      }

      expandedRows.clear();
      calculateStatistics();
      populateTable(filteredData);
    }

    // Clear filters
    function clearFilters() {
      document.getElementById('searchFilter').value = '';
      document.getElementById('topicFilter').value = '';
      document.getElementById('scoreFilter').value = '';
      document.getElementById('dateFilter').value = '';
      
      expandedRows.clear();
      filteredData = [...allData];
      calculateStatistics();
      populateTable(filteredData);
    }

    // Export data functionality
    function exportData() {
      const csvContent = generateCSV(filteredData);
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', `dsa_submissions_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Generate CSV content
    function generateCSV(data) {
      const headers = ['Username', 'Email', 'Topic', 'Total Score', 'Max Score', 'Percentage', 'MCQ Score', 'MCQ Max Score', 'MCQ Percentage', 'Date'];
      let csv = headers.join(',') + '\n';
      
      data.forEach(item => {
        const date = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : 'N/A';
        
        csv += [
          `"${item.username}"`,
          `"${item.email}"`,
          `"${item.topic}"`,
          `${item.score}`,
          `${item.maxScore}`,
          `${item.percentage}%`,
          `${item.mcqScore}`,
          `${item.mcqMaxScore}`,
          `${item.mcqPercentage}%`,
          `"${date}"`
        ].join(',') + '\n';
      });
      
      return csv;
    }

    // Refresh data
    async function refreshData() {
      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('tableContainer').style.display = 'none';
      document.getElementById('noDataState').style.display = 'none';
      
      try {
        expandedRows.clear();
        await loadData();
        calculateStatistics();
        populateTable();
        populateFilters();
        showTable();
      } catch (error) {
        console.error('Error refreshing data:', error);
      }
    }

    // Show table and hide loading
    function showTable() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('tableContainer').style.display = 'block';
    }

    // Real-time search
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchFilter');
      searchInput.addEventListener('input', applyFilters);
      
      init();
    });
  </script>
</body>
</html>
