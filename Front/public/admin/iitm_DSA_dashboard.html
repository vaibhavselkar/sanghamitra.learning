<!DOCTYPE html>
<html lang="en">

<head>  
  <meta charset="utf-8">  
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>IITM DSA Dashboard - All Submissions</title>
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Prism.js for code highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">

  <style>
    body { 
      background-color: #f8f9fa;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

    .stats-cards {
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .icon-students { background: #e3f2fd; color: #1976d2; }
    .icon-average { background: #f3e5f5; color: #7b1fa2; }
    .icon-highest { background: #e8f5e8; color: #388e3c; }
    .icon-lowest { background: #fff3e0; color: #f57c00; }

    .table-container {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .score-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .score-excellent { background: #d4edda; color: #155724; }
    .score-good { background: #d1ecf1; color: #0c5460; }
    .score-average { background: #fff3cd; color: #856404; }
    .score-poor { background: #f8d7da; color: #721c24; }

    .student-row {
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .student-row:hover {
      background-color: #f8f9fa;
    }

    .student-detail {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      margin-top: 0.5rem;
      border-radius: 8px;
    }

    .question-detail {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #e9ecef;
    }

    .code-container {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 1rem;
      margin: 0.5rem 0;
      max-height: 400px;
      overflow-y: auto;
    }

    .code-container pre {
      margin: 0;
      color: #f8f8f2;
    }

    .code-container code {
      font-family: 'Courier New', Consolas, Monaco, monospace;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .test-result {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-left: 3px solid #6c757d;
    }

    .test-passed {
      background: #d4edda;
      border-left-color: #28a745;
    }

    .test-failed {
      background: #f8d7da;
      border-left-color: #dc3545;
    }

    .expand-icon {
      transition: transform 0.3s;
    }

    .expand-icon.rotated {
      transform: rotate(90deg);
    }

    .filter-row {
      margin-bottom: 1.5rem;
    }

    .search-box {
      position: relative;
    }

    .search-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .search-box input {
      padding-left: 40px;
    }

    .detail-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .detail-content.expanded {
      max-height: 2000px;
      opacity: 1;
    }

    .code-header {
      background: #1e1e1e;
      color: #f8f8f2;
      padding: 0.5rem 1rem;
      border-radius: 8px 8px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: #4a4a4a;
      border: none;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .copy-btn:hover {
      background: #5a5a5a;
    }

    .question-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .test-results-container {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 1rem;
    }

    pre[class*="language-"] {
      margin: 0;
      border-radius: 0 0 8px 8px;
    }

    .mcq-detail {
      background: #e9ecef;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .mcq-option {
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-radius: 4px;
      background: white;
    }

    .mcq-correct {
      border-left: 4px solid #28a745;
    }

    .mcq-incorrect {
      border-left: 4px solid #dc3545;
    }

    .mcq-user-answer {
      background: #d4edda;
    }

    .mcq-questions-container {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    /* Custom scrollbar for MCQ container */
    .mcq-questions-container::-webkit-scrollbar {
      width: 8px;
    }

    .mcq-questions-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .mcq-questions-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .mcq-questions-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Quiz type filter */
    .quiz-type-badge {
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
    }

    .quiz-type-programming { background: linear-gradient(135deg, #4a6fa5, #2c5282); color: white; }
    .quiz-type-quiz { background: linear-gradient(135deg, #38a169, #2f855a); color: white; }
    .quiz-type-interview { background: linear-gradient(135deg, #805ad5, #6b46c1); color: white; }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0"><i class="bi bi-code-slash me-2"></i>IITM DSA Admin Dashboard</h1>
        <div>
          <button class="btn btn-light me-2" onclick="exportData()">
            <i class="bi bi-download me-1"></i>Export Data
          </button>
          <button class="btn btn-light" onclick="refreshData()">
            <i class="bi bi-arrow-clockwise me-1"></i>Refresh
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Statistics Cards -->
    <div class="row stats-cards">
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-students">
            <i class="bi bi-people"></i>
          </div>
          <h3 class="mb-1" id="totalSubmissions">0</h3>
          <p class="text-muted mb-0">Total Submissions</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-average">
            <i class="bi bi-bar-chart"></i>
          </div>
          <h3 class="mb-1" id="averageScore">0%</h3>
          <p class="text-muted mb-0">Average Score</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-highest">
            <i class="bi bi-trophy"></i>
          </div>
          <h3 class="mb-1" id="highestScore">0%</h3>
          <p class="text-muted mb-0">Highest Score</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-lowest">
            <i class="bi bi-exclamation-triangle"></i>
          </div>
          <h3 class="mb-1" id="lowestScore">0%</h3>
          <p class="text-muted mb-0">Lowest Score</p>
        </div>
      </div>
    </div>

    <!-- Filters and Table -->
    <div class="table-container">
      <h4 class="mb-3">All Submissions</h4>
      
      <div class="row filter-row">
        <div class="col-md-2 mb-2">
          <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" class="form-control" id="searchFilter" placeholder="Search by name...">
          </div>
        </div>
        <div class="col-md-2 mb-2">
          <select class="form-select" id="topicFilter">
            <option value="">All Topics</option>
            <!-- Topics will be populated dynamically -->
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <select class="form-select" id="quizTypeFilter">
            <option value="">All Quiz Types</option>
            <option value="Programming">Programming</option>
            <option value="Quiz Test">Quiz Test</option>
            <option value="Interview">Interview</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <select class="form-select" id="scoreFilter">
            <option value="">All Scores</option>
            <option value="80-100">80-100%</option>
            <option value="60-79">60-79%</option>
            <option value="40-59">40-59%</option>
            <option value="1-39">1-39%</option>
            <option value="0">0%</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <input type="date" class="form-control" id="dateFilter">
        </div>
        <div class="col-md-2 mb-2">
          <button class="btn btn-primary w-100" onclick="applyFilters()">
            <i class="bi bi-funnel me-1"></i>Filter
          </button>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-muted">Loading all submissions...</p>
      </div>

      <!-- Table -->
      <div class="table-responsive" id="tableContainer" style="display: none;">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th width="30px"></th>
              <th><i class="bi bi-person me-1"></i>Username</th>
              <th><i class="bi bi-book me-1"></i>Topic</th>
              <th><i class="bi bi-question-square me-1"></i>Quiz Type</th>
              <th><i class="bi bi-award me-1"></i>Score</th>
              <th><i class="bi bi-percent me-1"></i>Percentage</th>
              <th><i class="bi bi-calendar me-1"></i>Date & Time</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>

      <!-- No Data State -->
      <div id="noDataState" class="text-center py-5" style="display: none;">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <p class="mt-3 text-muted">No data found matching your filters</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Prism.js for syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

  <script>
    let allData = [];
    let filteredData = [];
    let expandedRows = new Set();

    // API endpoints
    const API_ENDPOINTS = {
      coding: 'https://sanghamitra-learnworld.vercel.app/api/coding-submissions',
      pdsa: 'https://sanghamitra-learnworld.vercel.app/api/pdsa-submissions',
      interview: 'https://sanghamitra-learnworld.vercel.app/api/interview-submissions'
    };

    // Initialize
    async function init() {
      try {
        await loadAllData();
        calculateStatistics();
        populateTable();
        populateFilters();
        showTable();
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loadingState').innerHTML = 
          '<div class="text-center py-5"><i class="bi bi-exclamation-triangle display-1 text-danger"></i><p class="mt-3 text-danger">Error loading data. Please check your connection and try again.</p></div>';
      }
    }

    // Load data from all three APIs
    async function loadAllData() {
      try {
        // Fetch data from all three APIs in parallel
        const [codingResponse, pdsaResponse, interviewResponse] = await Promise.all([
          fetch(API_ENDPOINTS.coding),
          fetch(API_ENDPOINTS.pdsa),
          fetch(API_ENDPOINTS.interview)
        ]);

        // Process coding submissions (Programming)
        const codingData = await codingResponse.json();
        const codingSubmissions = Array.isArray(codingData) ? codingData : 
                                 (codingData.submissions || codingData.data || []);
        
        // Process PDSA submissions (Quiz Test)
        const pdsaData = await pdsaResponse.json();
        const pdsaSubmissions = Array.isArray(pdsaData) ? pdsaData : 
                               (pdsaData.submissions || pdsaData.data || []);
        
        // Process interview submissions (Interview)
        const interviewData = await interviewResponse.json();
        const interviewSubmissions = Array.isArray(interviewData) ? interviewData : 
                                   (interviewData.submissions || interviewData.data || []);

        console.log('Coding submissions:', codingSubmissions.length);
        console.log('PDSA submissions:', pdsaSubmissions.length);
        console.log('Interview submissions:', interviewSubmissions.length);

        // Combine all data with quiz type identification
        allData = [];

        // Add coding submissions as "Programming" type
        codingSubmissions.forEach(submission => {
          if (submission.email && submission.email.toLowerCase() !== 'test@example.com') {
            allData.push({
              ...submission,
              quizType: 'Programming',
              type: 'coding'
            });
          }
        });

        // Add PDSA submissions as "Quiz Test" type
        pdsaSubmissions.forEach(submission => {
          if (submission.email && submission.email.toLowerCase() !== 'test@example.com') {
            allData.push({
              ...submission,
              quizType: 'Quiz Test',
              type: 'mcq'
            });
          }
        });

        // Add interview submissions as "Interview" type
        interviewSubmissions.forEach(submission => {
          if (submission.email && submission.email.toLowerCase() !== 'test@example.com') {
            allData.push({
              ...submission,
              quizType: 'Interview',
              type: 'interview'
            });
          }
        });

        // Sort by timestamp (newest first)
        allData.sort((a, b) => {
          const timeA = a.timestamp ? new Date(a.timestamp).getTime() : 0;
          const timeB = b.timestamp ? new Date(b.timestamp).getTime() : 0;
          return timeB - timeA;
        });

        console.log('Total submissions loaded:', allData.length);
        filteredData = [...allData];

      } catch (error) {
        console.error('Error loading data:', error);
        throw error;
      }
    }

    // Calculate statistics
    function calculateStatistics() {
      if (filteredData.length === 0) {
        document.getElementById('totalSubmissions').textContent = '0';
        document.getElementById('averageScore').textContent = '0%';
        document.getElementById('highestScore').textContent = '0%';
        document.getElementById('lowestScore').textContent = '0%';
        return;
      }

      const totalSubmissions = filteredData.length;
      const percentages = filteredData.map(item => parseFloat(item.percentage || 0));
      const averageScore = percentages.length > 0 ? 
        Math.round(percentages.reduce((a, b) => a + b, 0) / percentages.length) : 0;
      const highestScore = Math.max(...percentages);
      const lowestScore = Math.min(...percentages);

      document.getElementById('totalSubmissions').textContent = totalSubmissions;
      document.getElementById('averageScore').textContent = averageScore + '%';
      document.getElementById('highestScore').textContent = highestScore.toFixed(0) + '%';
      document.getElementById('lowestScore').textContent = lowestScore.toFixed(0) + '%';
    }

    // Populate table
    function populateTable(dataToShow = filteredData) {
      const tbody = document.getElementById('tableBody');
      const noDataState = document.getElementById('noDataState');
      const tableContainer = document.getElementById('tableContainer');
      
      tbody.innerHTML = '';

      if (dataToShow.length === 0) {
        tableContainer.style.display = 'none';
        noDataState.style.display = 'block';
        return;
      }

      tableContainer.style.display = 'block';
      noDataState.style.display = 'none';

      dataToShow.forEach((item, index) => {
        const scoreClass = getScoreClass(item.percentage);
        const hasQuestions = item.questions && item.questions.length > 0;
        const dateTime = formatDateTime(item.timestamp);
        
        tbody.innerHTML += `
          <tr class="student-row" onclick="toggleStudentDetail(${index})" data-index="${index}">
            <td>
              ${hasQuestions ? `<i class="bi bi-chevron-right expand-icon" id="icon-${index}"></i>` : ''}
            </td>
            <td><strong>${item.username || 'N/A'}</strong></td>
            <td><span class="badge bg-light text-dark">${item.topic || 'N/A'}</span></td>
            <td>
              <span class="badge ${getQuizTypeBadgeClass(item.quizType)} quiz-type-badge">
                ${item.quizType || 'Unknown'}
              </span>
            </td>
            <td><strong>${Math.round(item.score || 0)}/${item.maxScore || 100}</strong></td>
            <td><span class="score-badge ${scoreClass}">${Math.round(item.percentage || 0)}%</span></td>
            <td>
              <div>${dateTime.date}</div>
              ${dateTime.time ? `<small class="text-muted">${dateTime.time}</small>` : ''}
            </td>
          </tr>
        `;
        
        // Detail row (initially hidden)
        if (hasQuestions) {
          tbody.innerHTML += `
            <tr id="detail-${index}" style="display: none;">
              <td colspan="7">
                <div class="student-detail p-3">
                  <div id="detail-content-${index}" class="detail-content">
                    ${generateStudentDetail(item, index)}
                  </div>
                </div>
              </td>
            </tr>
          `;
        }
      });
    }

    // Generate detailed student submission breakdown
    function generateStudentDetail(item, submissionIndex) {
      const questions = item.questions || [];
      
      if (questions.length === 0) {
        return '<p class="text-muted">No question data available.</p>';
      }

      let detailHtml = `
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="mb-0">
            <i class="bi bi-person-badge me-2"></i>${item.username} - ${item.quizType} Submission Details
          </h6>
          <div>
            <span class="badge bg-primary me-2">Score: ${item.score}/${item.maxScore} (${item.percentage}%)</span>
            <span class="badge ${getQuizTypeBadgeClass(item.quizType)}">
              ${item.quizType}
            </span>
          </div>
        </div>
        
        <div class="alert alert-info mb-3">
          <i class="bi bi-info-circle me-2"></i>
          <strong>Topic: ${item.topic}</strong> - Submitted on ${formatDateTime(item.timestamp).full}
        </div>
      `;

      // Handle different quiz types
      switch(item.quizType) {
        case 'Programming':
          detailHtml += generateProgrammingDetail(questions, submissionIndex);
          break;
        case 'Quiz Test':
          detailHtml += generateQuizTestDetail(questions, submissionIndex);
          break;
        case 'Interview':
          detailHtml += generateInterviewDetail(questions, submissionIndex);
          break;
        default:
          detailHtml += '<p class="text-muted">Unknown quiz type</p>';
      }

      return detailHtml;
    }

    // Generate programming questions detail
    function generateProgrammingDetail(questions, submissionIndex) {
      let html = `<h5 class="mb-3"><i class="bi bi-code-slash me-2"></i>Coding Questions (${questions.length})</h5>`;
      
      questions.forEach((question, qIndex) => {
        const testsPassed = question.testResults ? question.testResults.filter(t => t.passed).length : 0;
        const totalTests = question.testResults ? question.testResults.length : 0;
        const allPassed = testsPassed === totalTests && totalTests > 0;
        
        html += `
          <div class="question-detail mb-4">
            <div class="question-header">
              <div class="d-flex justify-content-between align-items-center">
                <h6 class="mb-0">
                  <i class="bi bi-code-square me-1"></i>Question ${qIndex + 1}: ${question.title || 'Untitled'}
                </h6>
                <div>
                  ${totalTests > 0 ? `
                    <span class="badge ${allPassed ? 'bg-success' : 'bg-danger'}">
                      ${testsPassed}/${totalTests} Tests Passed
                    </span>
                  ` : ''}
                  <span class="badge bg-light text-dark ms-2">
                    ${question.score || 0}/${question.maxScore || 0} Points
                  </span>
                </div>
              </div>
            </div>
            
            ${question.description ? `
              <div class="mb-3">
                <strong>Description:</strong>
                <div class="p-2 bg-light rounded mt-1">
                  ${escapeHtml(question.description)}
                </div>
              </div>
            ` : ''}
            
            ${question.code !== undefined ? `
              <div class="mt-3">
                <div class="code-header">
                  <span><i class="bi bi-file-code me-1"></i>Submitted Code</span>
                  <button class="copy-btn" onclick="copyCode(${submissionIndex}, ${qIndex})">
                    <i class="bi bi-clipboard me-1"></i>Copy
                  </button>
                </div>
                <div class="code-container">
                  <pre><code class="language-python" id="code-${submissionIndex}-${qIndex}">${escapeHtml(question.code || '')}</code></pre>
                </div>
              </div>
            ` : '<p class="text-muted mt-3">No code submitted</p>'}
            
            ${question.testResults && question.testResults.length > 0 ? `
              <div class="test-results-container mt-3">
                <h6><i class="bi bi-check-circle me-1"></i>Test Results:</h6>
                ${question.testResults.map((test, tIndex) => `
                  <div class="test-result ${test.passed ? 'test-passed' : 'test-failed'}">
                    <div class="d-flex justify-content-between align-items-start">
                      <div>
                        <strong>${test.passed ? '✓' : '✗'} Test ${tIndex + 1}</strong>
                        ${test.error ? `<div class="text-danger mt-1"><small>${escapeHtml(test.error)}</small></div>` : ''}
                        ${test.output ? `
                          <div class="mt-1">
                            <small class="text-muted">Output:</small>
                            <pre class="mb-0" style="font-size: 0.85rem; background: #f8f9fa; padding: 0.5rem; border-radius: 4px; margin-top: 0.25rem;">${escapeHtml(JSON.stringify(test.output, null, 2))}</pre>
                          </div>
                        ` : ''}
                      </div>
                      <span class="badge ${test.passed ? 'bg-success' : 'bg-danger'}">
                        ${test.passed ? 'PASSED' : 'FAILED'}
                      </span>
                    </div>
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>
        `;
      });
      
      return html;
    }

    // Generate quiz test (MCQ) questions detail
    function generateQuizTestDetail(questions, submissionIndex) {
      let html = `
        <div class="mb-3">
          <h5><i class="bi bi-check-square me-2"></i>Quiz Test Questions (${questions.length})</h5>
          <div class="mcq-questions-container">
      `;
      
      questions.forEach((question, qIndex) => {
        const isCorrect = question.score === question.maxScore;
        
        html += `
          <div class="mcq-detail mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="mb-0">
                <i class="bi bi-question-circle me-1"></i>Question ${qIndex + 1}
              </h6>
              <div>
                <span class="badge ${isCorrect ? 'bg-success' : 'bg-danger'}">
                  ${isCorrect ? '✓ Correct' : '✗ Incorrect'}
                </span>
                <span class="badge bg-light text-dark ms-2">
                  ${question.score || 0}/${question.maxScore || 1} Points
                </span>
              </div>
            </div>
            
            ${question.description || question.question ? `
              <div class="mb-3">
                <strong>Question:</strong>
                <div class="p-2 bg-light rounded mt-1">
                  ${escapeHtml(question.description || question.question)}
                </div>
              </div>
            ` : ''}
            
            ${question.options && question.options.length > 0 ? `
              <div class="mb-3">
                <strong>Options:</strong>
                ${question.options.map((option, oIndex) => {
                  const isCorrectOption = Array.isArray(question.correctAnswer) 
                    ? question.correctAnswer.includes(oIndex)
                    : question.correctAnswer === oIndex;
                  
                  const isUserAnswer = Array.isArray(question.userAnswer)
                    ? question.userAnswer.includes(oIndex)
                    : question.userAnswer === oIndex;
                  
                  let optionClass = 'mcq-option';
                  if (isCorrectOption) optionClass += ' mcq-correct';
                  if (isUserAnswer) optionClass += ' mcq-user-answer';
                  
                  return `<div class="${optionClass}">${String.fromCharCode(65 + oIndex)}. ${escapeHtml(option)}</div>`;
                }).join('')}
              </div>
            ` : ''}
            
            <div class="row">
              <div class="col-md-6">
                <strong>User Answer:</strong>
                <div class="mt-1">
                  ${formatMCQAnswer(question.userAnswer, question.options)}
                </div>
              </div>
              <div class="col-md-6">
                <strong>Correct Answer:</strong>
                <div class="mt-1">
                  ${formatMCQAnswer(question.correctAnswer, question.options)}
                </div>
              </div>
            </div>
            
            ${question.explanation ? `
              <div class="mt-3">
                <strong>Explanation:</strong>
                <div class="mt-1 p-2 bg-light rounded">
                  ${escapeHtml(question.explanation)}
                </div>
              </div>
            ` : ''}
          </div>
        `;
      });
      
      html += `</div></div>`;
      return html;
    }

    // Generate interview questions detail
    function generateInterviewDetail(questions, submissionIndex) {
      let html = `<h5 class="mb-3"><i class="bi bi-mic me-2"></i>Interview Questions (${questions.length})</h5>`;
      
      questions.forEach((question, qIndex) => {
        html += `
          <div class="question-detail mb-4">
            <div class="question-header">
              <div class="d-flex justify-content-between align-items-center">
                <h6 class="mb-0">
                  <i class="bi bi-chat-left-text me-1"></i>Question ${qIndex + 1}
                </h6>
                <div>
                  <span class="badge bg-light text-dark">
                    Score: ${question.score || 0}/${question.maxScore || 1}
                  </span>
                </div>
              </div>
            </div>
            
            ${question.question || question.description ? `
              <div class="mb-3">
                <strong>Interview Question:</strong>
                <div class="p-2 bg-light rounded mt-1">
                  ${escapeHtml(question.question || question.description)}
                </div>
              </div>
            ` : ''}
            
            ${question.userAnswer || question.answer ? `
              <div class="mb-3">
                <strong>User's Answer:</strong>
                <div class="p-2 bg-success bg-opacity-10 rounded mt-1">
                  ${escapeHtml(question.userAnswer || question.answer)}
                </div>
              </div>
            ` : ''}
            
            ${question.feedback ? `
              <div class="mb-3">
                <strong>Feedback:</strong>
                <div class="p-2 bg-info bg-opacity-10 rounded mt-1">
                  ${escapeHtml(question.feedback)}
                </div>
              </div>
            ` : ''}
            
            ${question.evaluation ? `
              <div class="mb-3">
                <strong>Evaluation:</strong>
                <div class="p-2 bg-warning bg-opacity-10 rounded mt-1">
                  ${escapeHtml(JSON.stringify(question.evaluation, null, 2))}
                </div>
              </div>
            ` : ''}
          </div>
        `;
      });
      
      return html;
    }

    // Format MCQ answer for display
    function formatMCQAnswer(answer, options) {
      if (answer === null || answer === undefined) {
        return '<span class="text-muted">No answer</span>';
      }
      
      if (Array.isArray(answer)) {
        if (answer.length === 0) return '<span class="text-muted">No answer</span>';
        
        return answer.map(a => {
          if (options && options[a]) {
            return `<span class="badge bg-secondary me-1">${String.fromCharCode(65 + a)}</span>`;
          }
          return `<span class="badge bg-secondary me-1">${a}</span>`;
        }).join('');
      }
      
      if (options && options[answer]) {
        return `<span class="badge bg-secondary">${String.fromCharCode(65 + answer)}</span>`;
      }
      
      return `<span class="badge bg-secondary">${answer}</span>`;
    }

    // Copy code to clipboard
    function copyCode(submissionIndex, questionIndex) {
      const codeElement = document.getElementById(`code-${submissionIndex}-${questionIndex}`);
      const code = codeElement.textContent;
      
      navigator.clipboard.writeText(code).then(() => {
        alert('Code copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy code:', err);
      });
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Toggle student detail view with smooth animation
    function toggleStudentDetail(index) {
      const detailRow = document.getElementById(`detail-${index}`);
      const icon = document.getElementById(`icon-${index}`);
      const contentDiv = document.getElementById(`detail-content-${index}`);
      
      if (!detailRow) return;
      
      if (expandedRows.has(index)) {
        // Collapse with animation
        contentDiv.classList.remove('expanded');
        
        setTimeout(() => {
          detailRow.style.display = 'none';
          icon.classList.remove('rotated');
          expandedRows.delete(index);
        }, 300);
      } else {
        // Expand with animation
        detailRow.style.display = 'table-row';
        setTimeout(() => {
          icon.classList.add('rotated');
          contentDiv.classList.add('expanded');
          expandedRows.add(index);
          
          // Apply syntax highlighting after a small delay
          setTimeout(() => {
            Prism.highlightAllUnder(contentDiv);
          }, 100);
        }, 10);
      }
    }

    // Get score class for styling
    function getScoreClass(percentage) {
      const perc = parseFloat(percentage || 0);
      if (perc >= 80) return 'score-excellent';
      if (perc >= 60) return 'score-good';
      if (perc >= 40) return 'score-average';
      return 'score-poor';
    }

    // Format date and time
    function formatDateTime(timestamp) {
      if (!timestamp) return { date: 'N/A', time: '', full: 'N/A' };
      
      const date = new Date(timestamp);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      
      return {
        date: `${day}/${month}/${year}`,
        time: `${hours}:${minutes}`,
        full: `${day}/${month}/${year} ${hours}:${minutes}`
      };
    }

    // Get badge class for quiz type
    function getQuizTypeBadgeClass(quizType) {
      switch (quizType) {
        case 'Programming':
          return 'quiz-type-programming';
        case 'Quiz Test':
          return 'quiz-type-quiz';
        case 'Interview':
          return 'quiz-type-interview';
        default:
          return 'bg-secondary';
      }
    }

    // Populate filter options
    function populateFilters() {
      const topics = [...new Set(allData.map(item => item.topic).filter(Boolean))];
      const topicFilter = document.getElementById('topicFilter');
      
      topicFilter.innerHTML = '<option value="">All Topics</option>';
      topics.sort().forEach(topic => {
        topicFilter.innerHTML += `<option value="${topic}">${topic}</option>`;
      });
    }

    // Apply filters
    function applyFilters() {
      const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
      const topicFilter = document.getElementById('topicFilter').value;
      const quizTypeFilter = document.getElementById('quizTypeFilter').value;
      const scoreFilter = document.getElementById('scoreFilter').value;
      const dateFilter = document.getElementById('dateFilter').value;

      filteredData = [...allData];

      // Search filter
      if (searchTerm) {
        filteredData = filteredData.filter(item => 
          (item.username && item.username.toLowerCase().includes(searchTerm)) ||
          (item.email && item.email.toLowerCase().includes(searchTerm))
        );
      }

      // Topic filter
      if (topicFilter) {
        filteredData = filteredData.filter(item => item.topic === topicFilter);
      }

      // Quiz type filter
      if (quizTypeFilter) {
        filteredData = filteredData.filter(item => item.quizType === quizTypeFilter);
      }

      // Score filter
      if (scoreFilter) {
        if (scoreFilter === '0') {
          filteredData = filteredData.filter(item => parseFloat(item.percentage || 0) === 0);
        } else {
          const [min, max] = scoreFilter.split('-').map(Number);
          filteredData = filteredData.filter(item => {
            const perc = parseFloat(item.percentage || 0);
            return perc >= min && perc <= max;
          });
        }
      }

      // Date filter
      if (dateFilter) {
        const filterDate = new Date(dateFilter);
        filteredData = filteredData.filter(item => {
          if (!item.timestamp) return false;
          const itemDate = new Date(item.timestamp);
          return itemDate.toDateString() === filterDate.toDateString();
        });
      }

      expandedRows.clear();
      calculateStatistics();
      populateTable(filteredData);
    }

    // Export data functionality
    function exportData() {
      const csvContent = generateCSV(filteredData);
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', `dsa_submissions_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Generate CSV content
    function generateCSV(data) {
      const headers = ['Username', 'Email', 'Topic', 'Quiz Type', 'Score', 'Max Score', 'Percentage', 'Date', 'Time'];
      let csv = headers.join(',') + '\n';
      
      data.forEach(item => {
        const dateTime = formatDateTime(item.timestamp);
        
        csv += [
          `"${item.username || ''}"`,
          `"${item.email || ''}"`,
          `"${item.topic || ''}"`,
          `"${item.quizType || ''}"`,
          item.score || 0,
          item.maxScore || 100,
          item.percentage || 0,
          `"${dateTime.date}"`,
          `"${dateTime.time}"`
        ].join(',') + '\n';
      });
      
      return csv;
    }

    // Refresh data
    async function refreshData() {
      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('tableContainer').style.display = 'none';
      document.getElementById('noDataState').style.display = 'none';
      
      try {
        expandedRows.clear();
        await loadAllData();
        calculateStatistics();
        populateTable();
        populateFilters();
        showTable();
      } catch (error) {
        console.error('Error refreshing data:', error);
        alert('Error refreshing data. Please check console for details.');
      }
    }

    // Show table and hide loading
    function showTable() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('tableContainer').style.display = 'block';
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchFilter');
      searchInput.addEventListener('input', applyFilters);
      
      init();
    });

    // Clear filters function
    function clearFilters() {
      document.getElementById('searchFilter').value = '';
      document.getElementById('topicFilter').value = '';
      document.getElementById('quizTypeFilter').value = '';
      document.getElementById('scoreFilter').value = '';
      document.getElementById('dateFilter').value = '';
      
      expandedRows.clear();
      filteredData = [...allData];
      calculateStatistics();
      populateTable(filteredData);
    }
  </script>
