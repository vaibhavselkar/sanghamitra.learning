// Load data from API - Handle both old 'scores' and new 'quizScores' arrays
async function loadData() {
    try {
        console.log('ðŸ“¥ Fetching IITM Math scores...');
        
        const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/iitmmath_scores', {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            }
        });

        console.log('Response status:', response.status);

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        console.log('ðŸ“Š Raw API Response:', result);
        
        // Handle different response formats
        let data;
        if (result.success && result.data) {
            data = Array.isArray(result.data) ? result.data : [result.data];
        } else if (Array.isArray(result)) {
            data = result;
        } else if (result.data) {
            data = Array.isArray(result.data) ? result.data : [result.data];
        } else {
            data = [result];
        }

        console.log('âœ… Processed data:', data);
        
        // Process data - handle both old 'scores' and new 'quizScores' structures
        allData = [];
        
        // Track attempts per student per topic
        const studentTopicAttempts = {};
        
        data.forEach(student => {
            console.log('Processing student:', student.username, student.email);
            
            // Collect all scores (both old and new format) with timestamps
            const allScores = [];
            
            // Handle new quizScores array
            if (student.quizScores && student.quizScores.length > 0) {
                console.log(`Found ${student.quizScores.length} quiz scores for ${student.username}`);
                
                student.quizScores.forEach((quizScore) => {
                    let percentage = quizScore.percentage;
                    if (!percentage && quizScore.correctAnswers !== undefined && quizScore.totalQuestions > 0) {
                        percentage = ((quizScore.correctAnswers / quizScore.totalQuestions) * 100).toFixed(2);
                    }
                    
                    allScores.push({
                        username: student.username,
                        email: student.email,
                        topic: quizScore.topic,
                        score: quizScore.score || quizScore.correctAnswers || 0,
                        totalQuestions: quizScore.totalQuestions,
                        correctAnswers: quizScore.correctAnswers || quizScore.score || 0,
                        percentage: parseFloat(percentage || 0),
                        timestamp: quizScore.timestamp,
                        questionResults: quizScore.questionResults || []
                    });
                });
            }
            
            // Handle old scores array (for backwards compatibility)
            if (student.scores && student.scores.length > 0) {
                console.log(`Found ${student.scores.length} old format scores for ${student.username}`);
                
                student.scores.forEach((score) => {
                    allScores.push({
                        username: student.username,
                        email: student.email,
                        topic: score.topic,
                        score: score.correctAnswers || score.score || 0,
                        totalQuestions: score.totalQuestions,
                        correctAnswers: score.correctAnswers || score.score || 0,
                        percentage: parseFloat(score.percentage || 0),
                        timestamp: score.timestamp,
                        questionResults: score.questionResults || []
                    });
                });
            }
            
            // Sort all scores by timestamp (oldest first)
            allScores.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            
            // Now assign attempt numbers based on chronological order
            allScores.forEach((scoreData) => {
                // Create unique key for student-topic combination
                const attemptKey = `${scoreData.email}_${scoreData.topic}`;
                
                // Initialize or increment attempt counter
                if (!studentTopicAttempts[attemptKey]) {
                    studentTopicAttempts[attemptKey] = 0;
                }
                studentTopicAttempts[attemptKey]++;
                
                // Add to allData with correct attempt number
                allData.push({
                    ...scoreData,
                    attemptNumber: studentTopicAttempts[attemptKey]
                });
                
                console.log(`  Added: ${scoreData.topic} - Attempt #${studentTopicAttempts[attemptKey]}`);
            });
        });
        
        console.log(`âœ… Total records processed: ${allData.length}`);
        
        if (allData.length === 0) {
            console.warn('âš ï¸ No data found in response');
        }
        
        // Sort by timestamp (newest first) for display
        allData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        filteredData = [...allData];
        console.log('âœ… Data loaded successfully');
        console.log('ðŸ“Š Attempt tracking:', studentTopicAttempts);
        
    } catch (error) {
        console.error('âŒ Error loading data:', error);
        console.error('Error details:', {
            message: error.message,
            stack: error.stack
        });
        throw error;
    }
}

// Function to get only the latest attempt for each student-topic combination
function getLatestAttempts(data) {
    const latestAttempts = {};
    
    data.forEach(item => {
        const key = `${item.email}_${item.topic}`;
        
        if (!latestAttempts[key] || 
            (item.attemptNumber || 0) > (latestAttempts[key].attemptNumber || 0)) {
            latestAttempts[key] = item;
        }
    });
    
    return Object.values(latestAttempts);
}


    // Calculate statistics
    function calculateStatistics() {
      if (filteredData.length === 0) {
        document.getElementById('totalStudents').textContent = '0';
        document.getElementById('averageScore').textContent = '0%';
        document.getElementById('highestScore').textContent = '0%';
        document.getElementById('lowestScore').textContent = '0%';
        return;
      }

      const uniqueStudents = new Set(filteredData.map(item => item.email)).size;
      const percentages = filteredData.map(item => parseFloat(item.percentage));
      const averageScore = percentages.length > 0 ? Math.round(percentages.reduce((a, b) => a + b, 0) / percentages.length) : 0;
      const highestScore = Math.max(...percentages);
      const lowestScore = Math.min(...percentages);

      document.getElementById('totalStudents').textContent = uniqueStudents;
      document.getElementById('averageScore').textContent = averageScore + '%';
      document.getElementById('highestScore').textContent = highestScore + '%';
      document.getElementById('lowestScore').textContent = lowestScore + '%';
    }

    // Populate table - OPTIMIZED VERSION
function populateTable(dataToShow = filteredData) {
    const tbody = document.getElementById('tableBody');
    const noDataState = document.getElementById('noDataState');
    const tableContainer = document.getElementById('tableContainer');

    if (dataToShow.length === 0) {
        tableContainer.style.display = 'none';
        noDataState.style.display = 'block';
        tbody.innerHTML = '';
        return;
    }

    tableContainer.style.display = 'block';
    noDataState.style.display = 'none';

    // Build HTML string first
    let rowsHTML = '';
    dataToShow.forEach((item, index) => {
        const scoreClass = getScoreClass(item.percentage);
        const date = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : 'N/A';
        const time = item.timestamp ? new Date(item.timestamp).toLocaleTimeString() : '';
        const hasAnswers = item.questionResults && item.questionResults.length > 0;

        rowsHTML += `
            <tr class="student-row" onclick="toggleStudentDetail(${index})" data-index="${index}">
                <td>${hasAnswers ? `<i class="bi bi-chevron-right expand-icon" id="icon-${index}"></i>` : ''}</td>
                <td><strong>${item.username}</strong></td>
                
                <td><span class="badge bg-light text-dark">${item.topic}</span></td>
                <td><strong>${item.correctAnswers}/${item.totalQuestions}</strong></td>
                <td><span class="score-badge ${scoreClass}">${item.percentage}%</span></td>
                <td><span class="attempt-badge bg-info text-white">#${item.attemptNumber}</span></td>
                <td><div>${date}</div>${time ? `<small class="text-muted">${time}</small>` : ''}</td>
            </tr>
        `;

        // Only prepare detail row HTML if it has answers
        if (hasAnswers) {
            rowsHTML += `
              <tr id="detail-${index}" style="display: none;">
                  <td colspan="7">
                      <div class="student-detail p-3">
                          <div id="detail-content-${index}" class="detail-content"></div>
                      </div>
                  </td>
              </tr>
          `;
        }
    });

    // Single DOM update - MUCH FASTER
    tbody.innerHTML = rowsHTML;
}

    // Generate detailed student answer breakdown
function generateStudentDetail(item) {
  const results = item.questionResults || [];
  
  if (results.length === 0) {
    return '<p class="text-muted">No detailed answer data available.</p>';
  }

  // Check quiz type for all quizzes
  const isQuiz1 = item.topic.includes('Quiz1') || item.topic.includes('Week 1');
  const isQuiz2 = item.topic.includes('Quiz2') || item.topic.includes('Domain and Range');
  const isQuiz3 = item.topic.includes('Quiz3') || item.topic.includes('Linear_functions');

    // Helper function to format answers
    function formatAnswer(answer, isInterval = false, isSetNotation = false, isFunctionConcept = false, isLogarithmic = false, isFunctionLimit = false) {
      if (!answer || answer === 'No answer provided') return answer;
      
      if (isInterval && typeof answer === 'string') {
        return answer
          .replace('(-âˆž', '(-âˆž')
          .replace('(+âˆž', '(+âˆž')
          .replace('[0', '[0')
          .replace('U', ' âˆª ')
          .replace('infinity', 'âˆž');
      }
      
      if (isSetNotation && typeof answer === 'string') {
        return answer
          .replace('{', '{ ')
          .replace('}', ' }')
          .replace(',', ', ')
          .replace('U', ' âˆª ');
      }
      
      if (isFunctionConcept && typeof answer === 'string') {
        return answer
          .replace('f(x)', 'f(x)')
          .replace('g(x)', 'g(x)');
      }
      
      if (isLogarithmic && typeof answer === 'string') {
        return answer
          .replace('log_', 'log')
          .replace('ln', 'ln');
      }
      
      if (isFunctionLimit && typeof answer === 'string') {
        return answer
          .replace('lim', 'lim')
          .replace('->', 'â†’')
          .replace('infinity', 'âˆž');
      }
      
      return answer;
    }

'Integrals'
    ]
      };
     
      
      // If it's a standardized topic, check if the item's topic matches any of the group members
      if (topicGroups[topicFilter]) {
        return topicGroups[topicFilter].some(keyword => 
          item.topic === keyword || item.topic.includes(keyword)
        );
      }
      
      // If it's a custom topic (like 'Other'), do exact match
      return item.topic === topicFilter;
    });
  }

  if (scoreFilter) {
    if (scoreFilter === '0') {
      filteredData = filteredData.filter(item => item.percentage === 0);
    } else {
      const [min, max] = scoreFilter.split('-').map(Number);

    filteredData = filteredData.filter(item => {
      if (!item.timestamp) return false;
      const itemDate = new Date(item.timestamp);
      return itemDate.toDateString() === filterDate.toDateString();
    });
  }

  expandedRows.clear();
  calculateStatistics();
  populateTable(filteredData);
}

    'Derivatives_Integrals': 'Week 9 - Derivatives and Integrals',
    'Derivatives and Integrals': 'Week 9 - Derivatives and Integrals'
  };
  
  data.forEach(item => {
    const date = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : 'N/A';
    
    let topicDisplay = topicMapping[item.topic] || item.topic;
    
    csv += [

      `${item.totalQuestions}`,
      `${item.percentage}%`,
      `${item.attemptNumber}`,
      `"${date}"`
    ].join(',') + '\n';
  });
  
  return csv;
}
