<!DOCTYPE html>
<html lang="en">

<head>  
  <meta charset="utf-8">  
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>IITM Math 1 Dashboard - Enhanced Student Analytics</title>
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { 
      background-color: #f8f9fa;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

    .stats-cards {
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .icon-students { background: #e3f2fd; color: #1976d2; }
    .icon-average { background: #f3e5f5; color: #7b1fa2; }
    .icon-highest { background: #e8f5e8; color: #388e3c; }
    .icon-lowest { background: #fff3e0; color: #f57c00; }

    .table-container {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .score-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .score-excellent { background: #d4edda; color: #155724; }
    .score-good { background: #d1ecf1; color: #0c5460; }
    .score-average { background: #fff3cd; color: #856404; }
    .score-poor { background: #f8d7da; color: #721c24; }

    .student-row {
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .student-row:hover {
      background-color: #f8f9fa;
    }

    .student-detail {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      margin-top: 0.5rem;
      border-radius: 8px;
    }

    .question-detail {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid #e9ecef;
    }

    .attempt-item {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    .attempt-correct {
      background: #d4edda;
      border-left: 3px solid #28a745;
    }

    .attempt-incorrect {
      background: #f8d7da;
      border-left: 3px solid #dc3545;
    }

    .difficulty-badge {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      text-transform: uppercase;
    }

    .difficulty-easy { background: #d4edda; color: #155724; }
    .difficulty-medium { background: #fff3cd; color: #856404; }
    .difficulty-hard { background: #f8d7da; color: #721c24; }

    .expand-icon {
      transition: transform 0.3s;
    }

    .expand-icon.rotated {
      transform: rotate(90deg);
    }

    .filter-row {
      margin-bottom: 1.5rem;
    }

    .search-box {
      position: relative;
    }

    .search-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .search-box input {
      padding-left: 40px;
    }

    .answer-display {
      font-family: 'Courier New', monospace;
      background: #e9ecef;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .solution-display {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 6px;
      padding: 0.75rem;
      margin-top: 0.5rem;
    }

    .collapsed-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .expanded-content {
      max-height: 1000px;
      transition: max-height 0.3s ease-in;
    }

    .detail-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .detail-content.expanded {
      max-height: 500px;
      opacity: 1;
    }

    .scrollable-answers {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      background: white;
    }

    .scrollable-answers::-webkit-scrollbar {
      width: 8px;
    }

    .scrollable-answers::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .scrollable-answers::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    .scrollable-answers::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    .attempt-badge {
      font-size: 0.75rem;
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      margin-left: 0.5rem;
    }
    
    .sets-relations-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s;
    }
    
    .sets-relations-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .sets-relations-alert {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      border: none;
      color: #721c24;
    }
    
    .polynomial-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .polynomial-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .polynomial-alert {
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      border: none;
      color: #5a1a6b;
    }
    
    .function-concepts-btn {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .function-concepts-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .function-concepts-alert {
      background: linear-gradient(135deg, #a8ff78 0%, #78ffd6 100%);
      border: none;
      color: #0c5460;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0"><i class="bi bi-graph-up me-2"></i>IITM Math 1 Dashboard</h1>
        <div>
          <button class="btn btn-light me-2" onclick="exportData()">
            <i class="bi bi-download me-1"></i>Export Data
          </button>
          <button class="btn btn-light" onclick="refreshData()">
            <i class="bi bi-arrow-clockwise me-1"></i>Refresh
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Statistics Cards -->
    <div class="row stats-cards">
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-students">
            <i class="bi bi-people"></i>
          </div>
          <h3 class="mb-1" id="totalStudents">0</h3>
          <p class="text-muted mb-0">Total Students</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-average">
            <i class="bi bi-bar-chart"></i>
          </div>
          <h3 class="mb-1" id="averageScore">0%</h3>
          <p class="text-muted mb-0">Average Score</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-highest">
            <i class="bi bi-trophy"></i>
          </div>
          <h3 class="mb-1" id="highestScore">0%</h3>
          <p class="text-muted mb-0">Highest Score</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-lowest">
            <i class="bi bi-exclamation-triangle"></i>
          </div>
          <h3 class="mb-1" id="lowestScore">0%</h3>
          <p class="text-muted mb-0">Lowest Score</p>
        </div>
      </div>
    </div>

    <!-- Quiz Navigation Buttons -->
    <div class="row mb-3">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
          <h4 class="mb-0">Student Performance Analytics</h4>
          <div class="d-flex gap-2">
            <button class="sets-relations-btn" onclick="showSetsRelations()">
              <i class="bi bi-diagram-3 me-1"></i>Sets & Relations (Quiz 6)
            </button>
            <button class="polynomial-btn" onclick="showPolynomials()">
              <i class="bi bi-calculator me-1"></i>Polynomials (Quiz 7)
            </button>
            <button class="function-concepts-btn" onclick="showFunctionConcepts()">
              <i class="bi bi-graph-up-arrow me-1"></i>Function Concepts (Quiz 8)
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters and Table -->
    <div class="table-container">
      <div class="row filter-row">
        <div class="col-md-3 mb-2">
          <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" class="form-control" id="searchFilter" placeholder="Search by name or email...">
          </div>
        </div>
        <div class="col-md-2 mb-2">
          <select class="form-select" id="topicFilter">
            <option value="">All Topics</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <select class="form-select" id="scoreFilter">
            <option value="">All Scores</option>
            <option value="80-100">80-100%</option>
            <option value="60-79">60-79%</option>
            <option value="40-59">40-59%</option>
            <option value="1-39">1-39%</option>
            <option value="0">0%</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <input type="date" class="form-control" id="dateFilter">
        </div>
        <div class="col-md-3 mb-2">
          <button class="btn btn-primary" onclick="applyFilters()">
            <i class="bi bi-funnel me-1"></i>Filter
          </button>
          <button class="btn btn-outline-secondary ms-2" onclick="clearFilters()">
            <i class="bi bi-x-circle me-1"></i>Clear
          </button>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-muted">Loading IITM Math 1 data...</p>
      </div>

      <!-- Table -->
      <div class="table-responsive" id="tableContainer" style="display: none;">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th width="30px"></th>
              <th><i class="bi bi-person me-1"></i>Username</th>
              <th><i class="bi bi-envelope me-1"></i>Email</th>
              <th><i class="bi bi-book me-1"></i>Topic</th>
              <th><i class="bi bi-award me-1"></i>Score</th>
              <th><i class="bi bi-percent me-1"></i>Percentage</th>
              <th><i class="bi bi-hash me-1"></i>Attempt</th>
              <th><i class="bi bi-calendar me-1"></i>Date</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>

      <!-- No Data State -->
      <div id="noDataState" class="text-center py-5" style="display: none;">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <p class="mt-3 text-muted">No data found matching your filters</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let allData = [];
    let filteredData = [];
    let expandedRows = new Set();

    // Initialize
    async function init() {
      try {
        await loadData();
        calculateStatistics();
        populateTable();
        populateFilters();
        showTable();
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loadingState').innerHTML = 
          '<div class="text-center py-5"><i class="bi bi-exclamation-triangle display-1 text-danger"></i><p class="mt-3 text-danger">Error loading data. Please check your connection and try again.</p></div>';
      }
    }

    // Load data from API - Handle both old 'scores' and new 'quizScores' arrays
    async function loadData() {
        const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/iitmmath_scores');
        const result = await response.json();
        
        if (!result.success) {
            throw new Error('Failed to fetch data');
        }
        
        // Process data - handle both old 'scores' and new 'quizScores' structures
        allData = [];
        
        result.data.forEach(student => {
            // Handle new quizScores array
            if (student.quizScores && student.quizScores.length > 0) {
            student.quizScores.forEach(quizScore => {
                // Calculate percentage if not provided
                let percentage = quizScore.percentage;
                if (!percentage && quizScore.correctAnswers !== undefined && quizScore.totalQuestions > 0) {
                percentage = ((quizScore.correctAnswers / quizScore.totalQuestions) * 100).toFixed(2);
                }
                
                allData.push({
                username: student.username,
                email: student.email,
                topic: quizScore.topic,
                score: quizScore.score || quizScore.correctAnswers || 0,
                totalQuestions: quizScore.totalQuestions,
                correctAnswers: quizScore.correctAnswers || quizScore.score || 0,
                percentage: parseFloat(percentage || 0),
                attemptNumber: quizScore.attemptNumber || 1,
                timestamp: quizScore.timestamp,
                questionResults: quizScore.questionResults || []
                });
            });
            }
            
            // Handle old scores array (for backwards compatibility)
            if (student.scores && student.scores.length > 0) {
            student.scores.forEach(score => {
                allData.push({
                username: student.username,
                email: student.email,
                topic: score.topic,
                score: score.correctAnswers || score.score || 0,
                totalQuestions: score.totalQuestions,
                correctAnswers: score.correctAnswers || score.score || 0,
                percentage: parseFloat(score.percentage || 0),
                attemptNumber: 1, // Old format doesn't have attempt numbers
                timestamp: score.timestamp,
                questionResults: score.questionResults || []
                });
            });
            }
        });
        
        // Sort by timestamp (newest first)
        allData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        filteredData = [...allData];
    }

    // Calculate statistics
    function calculateStatistics() {
      if (filteredData.length === 0) {
        document.getElementById('totalStudents').textContent = '0';
        document.getElementById('averageScore').textContent = '0%';
        document.getElementById('highestScore').textContent = '0%';
        document.getElementById('lowestScore').textContent = '0%';
        return;
      }

      const uniqueStudents = new Set(filteredData.map(item => item.email)).size;
      const percentages = filteredData.map(item => parseFloat(item.percentage));
      const averageScore = percentages.length > 0 ? Math.round(percentages.reduce((a, b) => a + b, 0) / percentages.length) : 0;
      const highestScore = Math.max(...percentages);
      const lowestScore = Math.min(...percentages);

      document.getElementById('totalStudents').textContent = uniqueStudents;
      document.getElementById('averageScore').textContent = averageScore + '%';
      document.getElementById('highestScore').textContent = highestScore + '%';
      document.getElementById('lowestScore').textContent = lowestScore + '%';
    }

    // Populate table
    function populateTable(dataToShow = filteredData) {
      const tbody = document.getElementById('tableBody');
      const noDataState = document.getElementById('noDataState');
      const tableContainer = document.getElementById('tableContainer');
      
      tbody.innerHTML = '';

      if (dataToShow.length === 0) {
        tableContainer.style.display = 'none';
        noDataState.style.display = 'block';
        return;
      }

      tableContainer.style.display = 'block';
      noDataState.style.display = 'none';

      dataToShow.forEach((item, index) => {
        const scoreClass = getScoreClass(item.percentage);
        const date = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : 'N/A';
        const time = item.timestamp ? new Date(item.timestamp).toLocaleTimeString() : '';
        const hasAnswers = item.questionResults && item.questionResults.length > 0;
        
        // Main row
        tbody.innerHTML += `
          <tr class="student-row" onclick="toggleStudentDetail(${index})" data-index="${index}">
            <td>
              ${hasAnswers ? `<i class="bi bi-chevron-right expand-icon" id="icon-${index}"></i>` : ''}
            </td>
            <td><strong>${item.username}</strong></td>
            <td><small class="text-muted">${item.email}</small></td>
            <td><span class="badge bg-light text-dark">${item.topic}</span></td>
            <td><strong>${item.correctAnswers}/${item.totalQuestions}</strong></td>
            <td><span class="score-badge ${scoreClass}">${item.percentage}%</span></td>
            <td>
              <span class="attempt-badge bg-info text-white">
                #${item.attemptNumber}
              </span>
            </td>
            <td>
              <div>${date}</div>
              ${time ? `<small class="text-muted">${time}</small>` : ''}
            </td>
          </tr>
        `;
        
        // Detail row (initially hidden)
        if (hasAnswers) {
          tbody.innerHTML += `
            <tr id="detail-${index}" style="display: none;">
              <td colspan="8">
                <div class="student-detail p-3">
                  <div id="detail-content-${index}" class="detail-content">
                    ${generateStudentDetail(item)}
                  </div>
                </div>
              </td>
            </tr>
          `;
        }
      });
    }

    // Generate detailed student answer breakdown
    function generateStudentDetail(item) {
      const results = item.questionResults || [];
      
      if (results.length === 0) {
        return '<p class="text-muted">No detailed answer data available.</p>';
      }

      // Check quiz type
      const isQuiz4 = item.topic.includes('Quiz4') || item.topic.includes('quadratic') || 
                     (results[0] && results[0].questionText && 
                      results[0].questionText.toLowerCase().includes('quadratic'));

      const isQuiz5 = item.topic.includes('Quiz5') || item.topic.includes('Linear') || 
                     (results[0] && results[0].questionText && 
                      results[0].questionText.toLowerCase().includes('linear'));

      const isQuiz6 = item.topic.includes('Quiz6') || item.topic.includes('Sets') ||
                     item.topic.includes('Relations') || 
                     (results[0] && results[0].questionText && 
                      (results[0].questionText.toLowerCase().includes('set') || 
                       results[0].questionText.toLowerCase().includes('relation')));

      const isQuiz7 = item.topic.includes('Quiz7') || item.topic.includes('Polynomial') ||
                     (results[0] && results[0].questionText && 
                      results[0].questionText.toLowerCase().includes('polynomial'));

      const isQuiz8 = item.topic.includes('Quiz8') || item.topic.includes('Function') ||
                     item.topic.includes('function') ||
                     (results[0] && results[0].questionText && 
                      (results[0].questionText.toLowerCase().includes('function') || 
                       results[0].questionText.toLowerCase().includes('domain') ||
                       results[0].questionText.toLowerCase().includes('range') ||
                       results[0].questionText.toLowerCase().includes('mapping') ||
                       results[0].questionText.toLowerCase().includes('inverse') ||
                       results[0].questionText.toLowerCase().includes('composition')));

      let detailHtml = `
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="mb-0">
            <i class="bi bi-person-badge me-2"></i>${item.username} - Detailed Answer Analysis
            <span class="attempt-badge bg-secondary text-white ms-2">Attempt #${item.attemptNumber}</span>
          </h6>
          <small class="text-muted">Score: ${item.correctAnswers}/${item.totalQuestions} (${item.percentage}%)</small>
        </div>
        
        ${isQuiz4 ? `
          <div class="alert alert-info mb-3">
            <i class="bi bi-info-circle me-2"></i>
            <strong>Quadratic Functions Quiz:</strong> This assessment focuses on domain, range, vertex, 
            intercepts, and other properties of quadratic functions.
          </div>
        ` : ''}
        
        ${isQuiz5 ? `
          <div class="alert alert-success mb-3">
            <i class="bi bi-info-circle me-2"></i>
            <strong>Linear Functions Quiz:</strong> This assessment covers linear functions, including 
            slope, intercepts, equations, and graphing linear relationships.
          </div>
        ` : ''}
        
        ${isQuiz6 ? `
          <div class="alert sets-relations-alert mb-3">
            <i class="bi bi-info-circle me-2"></i>
            <strong>Sets and Relations Quiz (Quiz 6):</strong> This assessment covers set theory, relations,
            functions, and their properties including equivalence relations, partial orders, and more.
          </div>
        ` : ''}
        
        ${isQuiz7 ? `
          <div class="alert polynomial-alert mb-3">
            <i class="bi bi-info-circle me-2"></i>
            <strong>Polynomials Quiz (Quiz 7):</strong> This assessment covers polynomial operations, 
            factoring, roots, graphing, and polynomial equations including degree, leading coefficients, and remainder theorem.
          </div>
        ` : ''}
        
        ${isQuiz8 ? `
          <div class="alert function-concepts-alert mb-3">
            <i class="bi bi-info-circle me-2"></i>
            <strong>Function Concepts (Quiz 8):</strong> This assessment covers function concepts including 
            domain, range, function composition, inverse functions, and properties of various function types.
          </div>
        ` : ''}
          
        <div style="max-height: 400px; overflow-y: auto; border: 1px solid #e9ecef; border-radius: 8px; padding: 15px;">
          <div class="row">
      `;

      results.forEach(result => {
        const questionNumber = result.questionNumber || 'N/A';
        const isCorrect = result.isCorrect !== undefined ? result.isCorrect : false;
        const timeTaken = result.timeTaken || 0;
        
        // Special handling for interval inputs in quiz4
        const isIntervalInput = result.questionText && 
                               (result.questionText.includes('interval') || 
                                result.questionText.includes('domain') || 
                                result.questionText.includes('range'));
        
        // Special handling for set notation in quiz6
        const isSetNotation = result.questionText && 
                             (result.questionText.includes('set') || 
                              result.questionText.includes('relation') || 
                              result.questionText.includes('function') ||
                              result.questionText.includes('domain') ||
                              result.questionText.includes('range') ||
                              result.questionText.includes('equivalence'));
        
        // Special handling for function concepts in quiz8
        const isFunctionConcept = result.questionText && 
                                (result.questionText.includes('function') || 
                                 result.questionText.includes('domain') ||
                                 result.questionText.includes('range') ||
                                 result.questionText.includes('composition') ||
                                 result.questionText.includes('inverse') ||
                                 result.questionText.includes('mapping') ||
                                 result.questionText.includes('one-to-one') ||
                                 result.questionText.includes('onto'));
        
        detailHtml += `
          <div class="col-md-6 mb-3">
            <div class="question-detail h-100">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h6 class="mb-1">
                  <i class="bi bi-question-circle me-1"></i>Question ${questionNumber}
                  ${isIntervalInput ? '<span class="badge bg-info ms-1">Interval</span>' : ''}
                  ${isSetNotation ? '<span class="badge bg-warning ms-1">Set Theory</span>' : ''}
                  ${isFunctionConcept ? '<span class="badge bg-success ms-1">Function Concept</span>' : ''}
                </h6>
                <span class="badge ${isCorrect ? 'bg-success' : 'bg-danger'}">
                  ${isCorrect ? '✓ CORRECT' : '✗ INCORRECT'}
                </span>
              </div>
              
              ${result.questionText ? `
                <div class="mb-2">
                  <small class="text-muted">${result.questionText}</small>
                </div>
              ` : ''}
              
              <div class="mb-2">
                <strong>Correct Answer:</strong> 
                <span class="answer-display">${formatAnswer(result.correctAnswer, isIntervalInput, isSetNotation, isFunctionConcept)}</span>
              </div>
              
              <div class="mb-2">
                <strong>Student Answer:</strong> 
                <span class="answer-display ${isCorrect ? 'text-success' : 'text-danger'}">
                  ${formatAnswer(result.userAnswer, isIntervalInput, isSetNotation, isFunctionConcept)}
                </span>
              </div>
              
              ${result.explanation ? `
                <div class="solution-display">
                  <strong><i class="bi bi-lightbulb me-1"></i>Explanation:</strong>
                  <div class="mt-1">${result.explanation}</div>
                </div>
              ` : ''}
              
              ${timeTaken > 0 ? `
                <div style="font-size: 0.9em; color: #666;">
                  <i class="bi bi-clock me-1"></i>Time spent: ${timeTaken}s
                </div>
              ` : ''}
            </div>
          </div>
        `;
      });

      detailHtml += `
          </div>
        </div>
        
        <div class="mt-3">
          <small class="text-muted">
            <i class="bi bi-info-circle me-1"></i>
            Scroll to view all questions. This is attempt #${item.attemptNumber} for ${item.topic}.
          </small>
        </div>
      `;

      return detailHtml;
    }

    // Helper function to format answers (especially for interval, set, and function notation)
    function formatAnswer(answer, isInterval = false, isSetNotation = false, isFunctionConcept = false) {
      if (!answer || answer === 'No answer provided') return answer;
      
      if (isInterval && typeof answer === 'string') {
        // Format interval notation for better readability
        return answer
          .replace('(-∞', '(-∞')
          .replace('(+∞', '(+∞')
          .replace('[0', '[0')
          .replace('U', ' ∪ ')
          .replace('infinity', '∞');
      }
      
      if (isSetNotation && typeof answer === 'string') {
        // Format set notation for better readability
        return answer
          .replace('{', '{ ')
          .replace('}', ' }')
          .replace(',', ', ')
          .replace('U', ' ∪ ')
          .replace('∩', ' ∩ ')
          .replace('⊆', ' ⊆ ')
          .replace('⊂', ' ⊂ ')
          .replace('∈', ' ∈ ')
          .replace('∉', ' ∉ ')
          .replace('∅', '∅')
          .replace('R', 'ℝ')
          .replace('Z', 'ℤ')
          .replace('N', 'ℕ');
      }
      
      if (isFunctionConcept && typeof answer === 'string') {
        // Format function notation for better readability
        return answer
          .replace('f(x)', 'f(x)')
          .replace('g(x)', 'g(x)')
          .replace('f∘g', 'f∘g')
          .replace('g∘f', 'g∘f')
          .replace('f^{-1}', 'f⁻¹')
          .replace('->', '→')
          .replace('=>', '⇒');
      }
      
      return answer;
    }

    // Toggle student detail view with smooth animation
    function toggleStudentDetail(index) {
      const detailRow = document.getElementById(`detail-${index}`);
      const icon = document.getElementById(`icon-${index}`);
      const contentDiv = document.getElementById(`detail-content-${index}`);
      
      if (!detailRow) return;
      
      if (expandedRows.has(index)) {
        // Collapse with animation
        contentDiv.style.maxHeight = '0';
        contentDiv.style.opacity = '0';
        
        setTimeout(() => {
          detailRow.style.display = 'none';
          icon.classList.remove('rotated');
          expandedRows.delete(index);
        }, 300);
      } else {
        // Expand with animation
        detailRow.style.display = 'table-row';
        setTimeout(() => {
          icon.classList.add('rotated');
          contentDiv.style.maxHeight = '500px';
          contentDiv.style.opacity = '1';
          expandedRows.add(index);
        }, 10);
      }
    }

    // Get score class for styling
    function getScoreClass(percentage) {
      if (percentage >= 80) return 'score-excellent';
      if (percentage >= 60) return 'score-good';
      if (percentage >= 40) return 'score-average';
      return 'score-poor';
    }

    // Populate filter options
    function populateFilters() {
      const topics = [...new Set(allData.map(item => item.topic))];
      const topicFilter = document.getElementById('topicFilter');
      
      topicFilter.innerHTML = '<option value="">All Topics</option>';
      topics.forEach(topic => {
        let displayName = topic;
        
        // Find a sample item with this topic to check question count
        const sampleItem = allData.find(item => item.topic === topic);
        const questionCount = sampleItem ? sampleItem.totalQuestions : 0;
        
        if (topic.includes('Quiz4') || topic.includes('quadratic')) {
            displayName = 'Quadratic Functions (Quiz 4)';
        } else if (topic.includes('Quiz5') || (topic.includes('Linear') && questionCount === 50)) {
            displayName = 'Linear Functions (Quiz 5)';
        } else if (topic.includes('Linear') && questionCount === 30) {
            displayName = 'Linear Functions 1';
        } else if (topic.includes('Quiz6') || topic.includes('Sets') || topic.includes('Relations')) {
            displayName = 'Sets and Relations (Quiz 6)';
        } else if (topic.includes('Quiz7') || topic.includes('Polynomial')) {
            displayName = 'Polynomials (Quiz 7)';
        } else if (topic.includes('Quiz8') || topic.includes('Function')) {
            displayName = 'Function Concepts (Quiz 8)';
        } else if (topic.includes('Linear')) {
            displayName = `Linear Functions (${questionCount} Questions)`;
        }
        
        topicFilter.innerHTML += `<option value="${topic}">${displayName}</option>`;
      });
    }

    // Apply filters
    function applyFilters() {
      const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
      const topicFilter = document.getElementById('topicFilter').value;
      const scoreFilter = document.getElementById('scoreFilter').value;
      const dateFilter = document.getElementById('dateFilter').value;

      filteredData = [...allData];

      // Search filter
      if (searchTerm) {
        filteredData = filteredData.filter(item => 
          item.username.toLowerCase().includes(searchTerm) ||
          item.email.toLowerCase().includes(searchTerm)
        );
      }

      // Topic filter
      if (topicFilter) {
        filteredData = filteredData.filter(item => item.topic === topicFilter);
      }

      // Score filter
      if (scoreFilter) {
        if (scoreFilter === '0') {
          filteredData = filteredData.filter(item => item.percentage === 0);
        } else {
          const [min, max] = scoreFilter.split('-').map(Number);
          filteredData = filteredData.filter(item => item.percentage >= min && item.percentage <= max);
        }
      }

      // Date filter
      if (dateFilter) {
        const filterDate = new Date(dateFilter);
        filteredData = filteredData.filter(item => {
          if (!item.timestamp) return false;
          const itemDate = new Date(item.timestamp);
          return itemDate.toDateString() === filterDate.toDateString();
        });
      }

      expandedRows.clear(); // Reset expanded rows
      calculateStatistics();
      populateTable(filteredData);
    }

    // Clear filters
    function clearFilters() {
      document.getElementById('searchFilter').value = '';
      document.getElementById('topicFilter').value = '';
      document.getElementById('scoreFilter').value = '';
      document.getElementById('dateFilter').value = '';
      
      expandedRows.clear(); // Reset expanded rows
      filteredData = [...allData];
      calculateStatistics();
      populateTable(filteredData);
    }

    // Export data functionality
    function exportData() {
      const csvContent = generateCSV(filteredData);
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', `iitm_math1_results_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Generate CSV content
    function generateCSV(data) {
        const headers = ['Username', 'Email', 'Topic', 'Score', 'Total Questions', 'Percentage', 'Attempt Number', 'Date'];
        let csv = headers.join(',') + '\n';
        
        data.forEach(item => {
            const date = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : 'N/A';
            
            // Add topic-specific information for different quizzes
            let topicDisplay = item.topic;
            if (item.topic.includes('Quiz4') || item.topic.includes('quadratic')) {
                topicDisplay = 'Quadratic Functions (Quiz 4)';
            } else if (item.topic.includes('Quiz5') || (item.topic.includes('Linear') && item.totalQuestions === 50)) {
                topicDisplay = 'Linear Functions (Quiz 5) - 50 Questions';
            } else if (item.topic.includes('Linear') && item.totalQuestions === 30) {
                topicDisplay = 'Linear Functions 1 - 30 Questions';
            } else if (item.topic.includes('Quiz6') || item.topic.includes('Sets') || item.topic.includes('Relations')) {
                topicDisplay = 'Sets and Relations (Quiz 6)';
            } else if (item.topic.includes('Quiz7') || item.topic.includes('Polynomial')) {
                topicDisplay = 'Polynomials (Quiz 7) - 50 Questions';
            } else if (item.topic.includes('Quiz8') || item.topic.includes('Function')) {
                topicDisplay = 'Function Concepts (Quiz 8)';
            } else if (item.topic.includes('Linear')) {
                topicDisplay = `Linear Functions (${item.totalQuestions} Questions)`;
            }
            
            csv += [
            `"${item.username}"`,
            `"${item.email}"`,
            `"${topicDisplay}"`,
            `${item.correctAnswers}`,
            `${item.totalQuestions}`,
            `${item.percentage}%`,
            `${item.attemptNumber}`,
            `"${date}"`
            ].join(',') + '\n';
        });
        
        return csv;
    }

    // Refresh data
    async function refreshData() {
      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('tableContainer').style.display = 'none';
      document.getElementById('noDataState').style.display = 'none';
      
      try {
        expandedRows.clear(); // Reset expanded rows
        await loadData();
        calculateStatistics();
        populateTable();
        populateFilters();
        showTable();
      } catch (error) {
        console.error('Error refreshing data:', error);
      }
    }

    // Show table and hide loading
    function showTable() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('tableContainer').style.display = 'block';
    }

    // Show Sets and Relations data
    function showSetsRelations() {
      // Filter to show only Sets and Relations data
      const setsRelationsData = allData.filter(item => 
        item.topic.includes('Quiz6') ||

      );

      document.getElementById('topicFilter').value = setsRelationsData[0].topic;

      applyFilters();

      document.getElementById('tableContainer').scrollIntoView({ behavior: 'smooth' });

      );
      
      if (functionConceptsData.length === 0) {

      }
      
      // Update the topic filter to show only Function Concepts
      document.getElementById('topicFilter').value = functionConceptsData[0].topic;
      
      // Apply the filter

      // Scroll to the table
      document.getElementById('tableContainer').scrollIntoView({ behavior: 'smooth' });

    // Real-time search
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchFilter');
      searchInput.addEventListener('input', applyFilters);
      
      init();
    });
  </script>
