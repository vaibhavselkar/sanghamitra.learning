<!DOCTYPE html>
<html lang="en">

<head>  
  <meta charset="utf-8">  
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Statistics Dashboard </title>
 
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { 
      background-color: #f8f9fa;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

    .stats-cards {
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .icon-students { background: #e3f2fd; color: #1976d2; }
    .icon-average { background: #f3e5f5; color: #7b1fa2; }
    .icon-highest { background: #e8f5e8; color: #388e3c; }
    .icon-lowest { background: #fff3e0; color: #f57c00; }

    .table-container {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .score-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .score-excellent { background: #d4edda; color: #155724; }
    .score-good { background: #d1ecf1; color: #0c5460; }
    .score-average { background: #fff3cd; color: #856404; }
    .score-poor { background: #f8d7da; color: #721c24; }

    .student-row {
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .student-row:hover {
      background-color: #f8f9fa;
    }

    .student-detail {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      margin-top: 0.5rem;
      border-radius: 8px;
    }

    .question-detail {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid #e9ecef;
    }

    .difficulty-badge {
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      text-transform: uppercase;
    }

    .difficulty-easy { background: #d4edda; color: #155724; }
    .difficulty-medium { background: #fff3cd; color: #856404; }
    .difficulty-hard { background: #f8d7da; color: #721c24; }

    .expand-icon {
      transition: transform 0.3s;
    }

    .expand-icon.rotated {
      transform: rotate(90deg);
    }

    .filter-row {
      margin-bottom: 1.5rem;
    }

    .search-box {
      position: relative;
    }

    .search-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .search-box input {
      padding-left: 40px;
    }

    .answer-display {
      font-family: 'Courier New', monospace;
      background: #e9ecef;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .solution-display {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 6px;
      padding: 0.75rem;
      margin-top: 0.5rem;
    }

    .detail-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .detail-content.expanded {
      max-height: 500px;
      opacity: 1;
    }

    .attempt-badge {
      font-size: 0.75rem;
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      margin-left: 0.5rem;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0"><i class="bi bi-bar-chart-line me-2"></i>Statistics Dashboard</h1>
        <div>
          <button class="btn btn-light me-2" onclick="exportData()">
            <i class="bi bi-download me-1"></i>Export Data
          </button>
          <button class="btn btn-light" onclick="refreshData()">
            <i class="bi bi-arrow-clockwise me-1"></i>Refresh
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Statistics Cards -->
    <div class="row stats-cards">
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-students">
            <i class="bi bi-people"></i>
          </div>
          <h3 class="mb-1" id="totalStudents">0</h3>
          <p class="text-muted mb-0">Total Students</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-average">
            <i class="bi bi-bar-chart"></i>
          </div>
          <h3 class="mb-1" id="averageScore">0%</h3>
          <p class="text-muted mb-0">Average Score</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-highest">
            <i class="bi bi-trophy"></i>
          </div>
          <h3 class="mb-1" id="highestScore">0%</h3>
          <p class="text-muted mb-0">Highest Score</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="stat-card">
          <div class="stat-icon icon-lowest">
            <i class="bi bi-exclamation-triangle"></i>
          </div>
          <h3 class="mb-1" id="lowestScore">0%</h3>
          <p class="text-muted mb-0">Lowest Score</p>
        </div>
      </div>
    </div>

    <!-- Filters and Table -->
    <div class="table-container">
      <div class="row filter-row">
        <div class="col-md-3 mb-2">
          <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" class="form-control" id="searchFilter" placeholder="Search by name or email...">
          </div>
        </div>
        <div class="col-md-2 mb-2">
          <select class="form-select" id="topicFilter">
            <option value="">All Topics</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <select class="form-select" id="scoreFilter">
            <option value="">All Scores</option>
            <option value="80-100">80-100%</option>
            <option value="60-79">60-79%</option>
            <option value="40-59">40-59%</option>
            <option value="1-39">1-39%</option>
            <option value="0">0%</option>
          </select>
        </div>
        <div class="col-md-2 mb-2">
          <input type="date" class="form-control" id="dateFilter">
        </div>
        <div class="col-md-3 mb-2">
          <button class="btn btn-primary" onclick="applyFilters()">
            <i class="bi bi-funnel me-1"></i>Filter
          </button>
          <button class="btn btn-outline-secondary ms-2" onclick="clearFilters()">
            <i class="bi bi-x-circle me-1"></i>Clear
          </button>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-muted">Loading statistics data...</p>
      </div>

      <!-- Table -->
      <div class="table-responsive" id="tableContainer" style="display: none;">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th width="30px"></th>
              <th><i class="bi bi-person me-1"></i>Username</th>
              
              <th><i class="bi bi-book me-1"></i>Topic</th>
              <th><i class="bi bi-award me-1"></i>Score</th>
              <th><i class="bi bi-percent me-1"></i>Percentage</th>
              <th><i class="bi bi-hash me-1"></i>Attempt</th>
              <th><i class="bi bi-calendar me-1"></i>Date</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>

      <!-- No Data State -->
      <div id="noDataState" class="text-center py-5" style="display: none;">
        <i class="bi bi-inbox display-1 text-muted"></i>
        <p class="mt-3 text-muted">No data found matching your filters</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let allData = [];
    let filteredData = [];
    let expandedRows = new Set();

    // Initialize
    async function init() {
      try {
        await loadData();
        calculateStatistics();
        populateTable();
        populateFilters();
        showTable();
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loadingState').innerHTML = 
          '<div class="text-center py-5"><i class="bi bi-exclamation-triangle display-1 text-danger"></i><p class="mt-3 text-danger">Error loading data. Please check your connection and try again.</p></div>';
      }
    }

    // Helper function to get display-friendly topic names
function getDisplayTopicName(topic) {
  const topicDisplayNames = {
    // Week 1 - Basics of Data
    'Week 1 - Basics of Data': 'Week 1 - Basics of Data',
    'Week1_Basics_of_Data': 'Week 1 - Basics of Data',
    'basics_of_data': 'Week 1 - Basics of Data',
    'Basics of Data': 'Week 1 - Basics of Data',
    
    // Week 2 - Categorical Analysis
    'Week 2 - Categorical Analysis': 'Week 2 - Categorical Analysis',
    'Week2_Categorical_Analysis': 'Week 2 - Categorical Analysis',
    'categorical_analysis': 'Week 2 - Categorical Analysis',
    'Categorical Analysis': 'Week 2 - Categorical Analysis',
    
    // Week 3 - Descriptive Statistics
    'Week 3 - Descriptive Statistics': 'Week 3 - Descriptive Statistics',
    'Week3_Descriptive_Statistics': 'Week 3 - Descriptive Statistics',
    'descriptive_statistics': 'Week 3 - Descriptive Statistics',
    'Descriptive Statistics': 'Week 3 - Descriptive Statistics',
    
    // Week 4 - Variable Association
    'Week 4 - Variable Association': 'Week 4 - Variable Association',
    'Week4_Variable_Association': 'Week 4 - Variable Association',
    'variable_association': 'Week 4 - Variable Association',
    'Variable Association': 'Week 4 - Variable Association',
    
    // Week 5 - Basic Principles of Counting
    'Week 5 - Basic Principles of Counting': 'Week 5 - Basic Principles of Counting',
    'Week5_Basic_Principles_of_Counting': 'Week 5 - Basic Principles of Counting',
    'basic_principles_of_counting': 'Week 5 - Basic Principles of Counting',
    'Basic Principles of Counting': 'Week 5 - Basic Principles of Counting',
    
    // Week 6 - Permutations and Combinations
    'Week 6 - Permutations and Combinations': 'Week 6 - Permutations and Combinations',
    'Week6_Permutations_and_Combinations': 'Week 6 - Permutations and Combinations',
    'permutations_and_combinations': 'Week 6 - Permutations and Combinations',
    'Permutations and Combinations': 'Week 6 - Permutations and Combinations'
  };
  
  return topicDisplayNames[topic] || topic;
}
    

    // Load data from API
    async function loadData() {
  try {
    const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/statistics_scores');
    const result = await response.json();
    
    if (!result.success) {
      throw new Error('Failed to fetch statistics data');
    }
    
    allData = [];
    
    if (result.data) {
      // Track attempts per student per topic
      const studentTopicAttempts = {};
      
      result.data.forEach(student => {
        // Collect all scores (both old and new format) with timestamps
        const allScores = [];
        
        // Handle new quizScores array
        if (student.quizScores && student.quizScores.length > 0) {
          student.quizScores.forEach((quizScore) => {
            let percentage = quizScore.percentage;
            if (!percentage && quizScore.correctAnswers !== undefined && quizScore.totalQuestions > 0) {
              percentage = ((quizScore.correctAnswers / quizScore.totalQuestions) * 100).toFixed(2);
            }
            
            allScores.push({
              username: student.username,
              email: student.email,
              topic: quizScore.topic,
              score: quizScore.score || quizScore.correctAnswers || 0,
              totalQuestions: quizScore.totalQuestions,
              correctAnswers: quizScore.correctAnswers || quizScore.score || 0,
              percentage: parseFloat(percentage || 0),
              timestamp: quizScore.timestamp,
              questionResults: quizScore.questionResults || []
            });
          });
        }
        
        // Handle old scores array (for backwards compatibility)
        if (student.scores && student.scores.length > 0) {
          student.scores.forEach((score) => {
            allScores.push({
              username: student.username,
              email: student.email,
              topic: score.topic,
              score: score.correctAnswers || score.score || 0,
              totalQuestions: score.totalQuestions,
              correctAnswers: score.correctAnswers || score.score || 0,
              percentage: parseFloat(score.percentage || 0),
              timestamp: score.timestamp,
              questionResults: score.questionResults || []
            });
          });
        }
        
        // Sort all scores by timestamp (oldest first) for correct attempt numbering
        allScores.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        
        // Now assign attempt numbers based on chronological order
        allScores.forEach((scoreData) => {
          // Create unique key for student-topic combination
          const attemptKey = `${scoreData.email}_${scoreData.topic}`;
          
          // Initialize or increment attempt counter
          if (!studentTopicAttempts[attemptKey]) {
            studentTopicAttempts[attemptKey] = 0;
          }
          studentTopicAttempts[attemptKey]++;
          
          // Add to allData with correct attempt number
          allData.push({
            ...scoreData,
            attemptNumber: studentTopicAttempts[attemptKey]
          });
        });
      });
    }
    
    // Sort by timestamp (newest first) for display
    allData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    
    filteredData = [...allData];
    
  } catch (error) {
    console.error('Error loading data:', error);
    throw error;
  }
}

    // Calculate statistics
    function calculateStatistics() {
      if (filteredData.length === 0) {
        document.getElementById('totalStudents').textContent = '0';
        document.getElementById('averageScore').textContent = '0%';
        document.getElementById('highestScore').textContent = '0%';
        document.getElementById('lowestScore').textContent = '0%';
        return;
      }

      const uniqueStudents = new Set(filteredData.map(item => item.email)).size;
      const percentages = filteredData.map(item => parseFloat(item.percentage));
      const averageScore = percentages.length > 0 ? Math.round(percentages.reduce((a, b) => a + b, 0) / percentages.length) : 0;
      const highestScore = Math.max(...percentages);
      const lowestScore = Math.min(...percentages);

      document.getElementById('totalStudents').textContent = uniqueStudents;
      document.getElementById('averageScore').textContent = averageScore + '%';
      document.getElementById('highestScore').textContent = highestScore + '%';
      document.getElementById('lowestScore').textContent = lowestScore + '%';
    }

    // Populate table
    function populateTable(dataToShow = filteredData) {
      const tbody = document.getElementById('tableBody');
      const noDataState = document.getElementById('noDataState');
      const tableContainer = document.getElementById('tableContainer');
      
      tbody.innerHTML = '';

      if (dataToShow.length === 0) {
        tableContainer.style.display = 'none';
        noDataState.style.display = 'block';
        return;
      }

      tableContainer.style.display = 'block';
      noDataState.style.display = 'none';

      dataToShow.forEach((item, index) => {
        const scoreClass = getScoreClass(item.percentage);
        const date = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : 'N/A';
        const time = item.timestamp ? new Date(item.timestamp).toLocaleTimeString() : '';
        const hasAnswers = item.questionResults && item.questionResults.length > 0;
        
        // Main row
        tbody.innerHTML += `
          <tr class="student-row" onclick="toggleStudentDetail(${index})" data-index="${index}">
            <td>
              ${hasAnswers ? `<i class="bi bi-chevron-right expand-icon" id="icon-${index}"></i>` : ''}
            </td>
            <td><strong>${item.username}</strong></td>
            
            <td><span class="badge bg-light text-dark">${getDisplayTopicName(item.topic)}</span></td>
            <td><strong>${item.correctAnswers}/${item.totalQuestions}</strong></td>
            <td><span class="score-badge ${scoreClass}">${item.percentage}%</span></td>
            <td>
              <span class="attempt-badge bg-info text-white">
                #${item.attemptNumber}
              </span>
            </td>
            <td>
              <div>${date}</div>
              ${time ? `<small class="text-muted">${time}</small>` : ''}
            </td>
          </tr>
        `;
        
        // Detail row (initially hidden)
        if (hasAnswers) {
          tbody.innerHTML += `
            <tr id="detail-${index}" style="display: none;">
              <td colspan="7">
                <div class="student-detail p-3">
                  <div id="detail-content-${index}" class="detail-content">
                    ${generateStudentDetail(item)}
                  </div>
                </div>
              </td>
            </tr>
          `;
        }
      });
    }

    // Generate student detail view
    function generateStudentDetail(item) {
      const results = item.questionResults || [];
      
      if (results.length === 0) {
        return '<p class="text-muted">No detailed answer data available.</p>';
      }

      let detailHtml = `
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="mb-0">
            <i class="bi bi-person-badge me-2"></i>${item.username} - Detailed Answer Analysis
            <span class="attempt-badge bg-secondary text-white ms-2">Attempt #${item.attemptNumber}</span>
          </h6>
          <small class="text-muted">Score: ${item.correctAnswers}/${item.totalQuestions} (${item.percentage}%)</small>
        </div>
        
        <div class="alert alert-info mb-3">
          <i class="bi bi-info-circle me-2"></i>
          <strong>${getDisplayTopicName(item.topic)}:</strong> This assessment covers statistical concepts and data analysis principles.
        </div>
        
        <div style="max-height: 400px; overflow-y: auto; border: 1px solid #e9ecef; border-radius: 8px; padding: 15px;">
          <div class="row">
      `;

      results.forEach(result => {
        const questionNumber = result.questionNumber || 'N/A';
        const isCorrect = result.isCorrect !== undefined ? result.isCorrect : false;
        const timeTaken = result.timeTaken || 0;
        const difficulty = result.difficulty || 'medium';
        
        detailHtml += `
          <div class="col-md-6 mb-3">
            <div class="question-detail h-100">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <h6 class="mb-1">
                  <i class="bi bi-question-circle me-1"></i>Question ${questionNumber}
                </h6>
                <span class="badge ${isCorrect ? 'bg-success' : 'bg-danger'}">
                  ${isCorrect ? '✓ CORRECT' : '✗ INCORRECT'}
                </span>
              </div>
              
              ${result.questionText ? `
                <div class="mb-2">
                  <small class="text-muted">${result.questionText}</small>
                </div>
              ` : ''}
              
              <div class="mb-2">
                <strong>Correct Answer:</strong> 
                <span class="answer-display">${result.correctAnswer}</span>
              </div>
              
              <div class="mb-2">
                <strong>Student Answer:</strong> 
                <span class="answer-display ${isCorrect ? 'text-success' : 'text-danger'}">
                  ${result.userAnswer}
                </span>
              </div>
              
              ${result.explanation ? `
                <div class="solution-display">
                  <strong><i class="bi bi-lightbulb me-1"></i>Explanation:</strong>
                  <div class="mt-1">${result.explanation}</div>
                </div>
              ` : ''}
              
              <div style="font-size: 0.9em; color: #666; margin-top: 0.5rem;">
                <span class="difficulty-badge difficulty-${difficulty}">${difficulty}</span>
                ${timeTaken > 0 ? `<i class="bi bi-clock ms-2 me-1"></i>${timeTaken}s` : ''}
                ${result.points ? `<i class="bi bi-star ms-2 me-1"></i>${result.points} pt${result.points !== 1 ? 's' : ''}` : ''}
              </div>
            </div>
          </div>
        `;
      });

      detailHtml += `
          </div>
        </div>
        
        <div class="mt-3">
          <small class="text-muted">
            <i class="bi bi-info-circle me-1"></i>
            Scroll to view all questions. This is attempt #${item.attemptNumber} for ${item.topic}.
          </small>
        </div>
      `;

      return detailHtml;
    }

    // Toggle student detail view
    function toggleStudentDetail(index) {
      const detailRow = document.getElementById(`detail-${index}`);
      const icon = document.getElementById(`icon-${index}`);
      const contentDiv = document.getElementById(`detail-content-${index}`);
      
      if (!detailRow) return;
      
      if (expandedRows.has(index)) {
        contentDiv.style.maxHeight = '0';
        contentDiv.style.opacity = '0';
        
        setTimeout(() => {
          detailRow.style.display = 'none';
          icon.classList.remove('rotated');
          expandedRows.delete(index);
        }, 300);
      } else {
        detailRow.style.display = 'table-row';
        setTimeout(() => {
          icon.classList.add('rotated');
          contentDiv.style.maxHeight = '500px';
          contentDiv.style.opacity = '1';
          expandedRows.add(index);
        }, 10);
      }
    }

    // Get score class for styling
    function getScoreClass(percentage) {
      if (percentage >= 80) return 'score-excellent';
      if (percentage >= 60) return 'score-good';
      if (percentage >= 40) return 'score-average';
      return 'score-poor';
    }

    // Populate filter options
   
   function populateFilters() {
  const topicFilter = document.getElementById('topicFilter');
  
  // Define standardized topic names
  const topicDisplayNames = {
    'Week 1 - Basics of Data': 'Week 1 - Basics of Data',
    'Week1_Basics_of_Data': 'Week 1 - Basics of Data',
    'basics_of_data': 'Week 1 - Basics of Data',
    'Basics of Data': 'Week 1 - Basics of Data',
    
    'Week 2 - Categorical Analysis': 'Week 2 - Categorical Analysis',
    'Week2_Categorical_Analysis': 'Week 2 - Categorical Analysis',
    'categorical_analysis': 'Week 2 - Categorical Analysis',
    'Categorical Analysis': 'Week 2 - Categorical Analysis',
    
    'Week 3 - Descriptive Statistics': 'Week 3 - Descriptive Statistics',
    'Week3_Descriptive_Statistics': 'Week 3 - Descriptive Statistics',
    'descriptive_statistics': 'Week 3 - Descriptive Statistics',
    'Descriptive Statistics': 'Week 3 - Descriptive Statistics',
    
    'Week 4 - Variable Association': 'Week 4 - Variable Association',
    'Week4_Variable_Association': 'Week 4 - Variable Association',
    'variable_association': 'Week 4 - Variable Association',
    'Variable Association': 'Week 4 - Variable Association',
    
    'Week 5 - Basic Principles of Counting': 'Week 5 - Basic Principles of Counting',
    'Week5_Basic_Principles_of_Counting': 'Week 5 - Basic Principles of Counting',
    'basic_principles_of_counting': 'Week 5 - Basic Principles of Counting',
    'Basic Principles of Counting': 'Week 5 - Basic Principles of Counting',
    
    'Week 6 - Permutations and Combinations': 'Week 6 - Permutations and Combinations',
    'Week6_Permutations_and_Combinations': 'Week 6 - Permutations and Combinations',
    'permutations_and_combinations': 'Week 6 - Permutations and Combinations',
    'Permutations and Combinations': 'Week 6 - Permutations and Combinations'
  };

  // Get unique standardized topics
  const uniqueTopics = new Set();
  
  allData.forEach(item => {
    if (!item.topic) {
      uniqueTopics.add('Other');
      return;
    }
    
    let foundMatch = false;
    
    // Try to find a match in the display names
    for (const [key, displayName] of Object.entries(topicDisplayNames)) {
      if (item.topic === key || item.topic.includes(key)) {
        uniqueTopics.add(displayName);
        foundMatch = true;
        break;
      }
    }
    
    // If no match found, use the original topic name
    if (!foundMatch) {
      uniqueTopics.add(item.topic);
    }
  });

  topicFilter.innerHTML = '<option value="">All Topics</option>';
  
  const sortedTopics = Array.from(uniqueTopics).sort();
  
  sortedTopics.forEach(topic => {
    topicFilter.innerHTML += `<option value="${topic}">${topic}</option>`;
  });
}

    // Apply filters
    function applyFilters() {
      const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
      const topicFilter = document.getElementById('topicFilter').value;
      const scoreFilter = document.getElementById('scoreFilter').value;
      const dateFilter = document.getElementById('dateFilter').value;

      filteredData = [...allData];

      if (searchTerm) {
        filteredData = filteredData.filter(item => 
          item.username.toLowerCase().includes(searchTerm) ||
          item.email.toLowerCase().includes(searchTerm)
        );
      }

      if (topicFilter) {
  filteredData = filteredData.filter(item => {
    if (!item.topic) return false;
    
    // Define which original topics belong to which display names
    const topicGroups = {
      'Week 1 - Basics of Data': ['Week1_Basics_of_Data', 'basics_of_data', 'Basics of Data', 'Week 1 - Basics of Data'],
      'Week 2 - Categorical Analysis': ['Week2_Categorical_Analysis', 'categorical_analysis', 'Categorical Analysis', 'Week 2 - Categorical Analysis'],
      'Week 3 - Descriptive Statistics': ['Week3_Descriptive_Statistics', 'descriptive_statistics', 'Descriptive Statistics', 'Week 3 - Descriptive Statistics'],
      'Week 4 - Variable Association': ['Week4_Variable_Association', 'variable_association', 'Variable Association', 'Week 4 - Variable Association'],
      'Week 5 - Basic Principles of Counting': ['Week5_Basic_Principles_of_Counting', 'basic_principles_of_counting', 'Basic Principles of Counting', 'Week 5 - Basic Principles of Counting'],
      'Week 6 - Permutations and Combinations': ['Week6_Permutations_and_Combinations', 'permutations_and_combinations', 'Permutations and Combinations', 'Week 6 - Permutations and Combinations']
    };
    
    // If it's a standardized topic, check if the item's topic matches any of the group members
    if (topicGroups[topicFilter]) {
      return topicGroups[topicFilter].some(keyword => 
        item.topic === keyword || item.topic.includes(keyword)
      );
    }
    
    // If it's a custom topic, do exact match
    return item.topic === topicFilter;
  });
}

      if (scoreFilter) {
        if (scoreFilter === '0') {
          filteredData = filteredData.filter(item => item.percentage === 0);
        } else {
          const [min, max] = scoreFilter.split('-').map(Number);
          filteredData = filteredData.filter(item => item.percentage >= min && item.percentage <= max);
        }
      }

      if (dateFilter) {
        const filterDate = new Date(dateFilter);
        filteredData = filteredData.filter(item => {
          if (!item.timestamp) return false;
          const itemDate = new Date(item.timestamp);
          return itemDate.toDateString() === filterDate.toDateString();
        });
      }

      expandedRows.clear();
      calculateStatistics();
      populateTable(filteredData);
    }

    // Clear filters
    function clearFilters() {
      document.getElementById('searchFilter').value = '';
      document.getElementById('topicFilter').value = '';
      document.getElementById('scoreFilter').value = '';
      document.getElementById('dateFilter').value = '';
      
      expandedRows.clear();
      filteredData = [...allData];
      calculateStatistics();
      populateTable(filteredData);
    }

    // Export data functionality
    function exportData() {
      const csvContent = generateCSV(filteredData);
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', `statistics_results_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Generate CSV content
    function generateCSV(data) {
      const headers = ['Username','Topic', 'Score', 'Total Questions', 'Percentage', 'Attempt Number', 'Date'];
      let csv = headers.join(',') + '\n';
      
      data.forEach(item => {
        const date = item.timestamp ? new Date(item.timestamp).toLocaleDateString() : 'N/A';
        
        csv += [
          `"${item.username}"`,
          `"${getDisplayTopicName(item.topic)}"`,
          `${item.correctAnswers}`,
          `${item.totalQuestions}`,
          `${item.percentage}%`,
          `${item.attemptNumber}`,
          `"${date}"`
        ].join(',') + '\n';
      });
      
      return csv;
    }

    // Refresh data
    async function refreshData() {
      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('tableContainer').style.display = 'none';
      document.getElementById('noDataState').style.display = 'none';
      
      try {
        expandedRows.clear();
        await loadData();
        calculateStatistics();
        populateTable();
        populateFilters();
        showTable();
      } catch (error) {
        console.error('Error refreshing data:', error);
      }
    }

    // Show table and hide loading
    function showTable() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('tableContainer').style.display = 'block';
    }

    // Real-time search
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchFilter');
      searchInput.addEventListener('input', applyFilters);
      
      init();
    });
  </script>
