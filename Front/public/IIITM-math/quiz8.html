    <script>
        // Answer validation utility
       
        let userAnswers = {};
        let currentUser = {};

// ============================================
// COMPREHENSIVE ANSWER NORMALIZER
// ============================================
const AnswerNormalizer = {
    // Main normalization function
    normalize(answer, type) {
        if (!answer) return '';
        
        let normalized = answer.toString().trim();
        
        // Apply type-specific normalization
        switch(type) {
            case 'interval_input':
                return this.normalizeInterval(normalized);
            case 'coordinate_input':
                return this.normalizeCoordinate(normalized);
            case 'equation_input':
                return this.normalizeEquation(normalized);
            case 'numeric':
            case 'numeric_input':
                return this.normalizeNumeric(normalized);
            case 'multiple_choice':
            case 'text_input':
                return this.normalizeText(normalized);
            default:
                return this.normalizeText(normalized);
        }
    },
    
    // Interval notation normalization
    normalizeInterval(answer) {
        return answer
            .toLowerCase()
            .replace(/\s+/g, '')  // Remove all spaces
            .replace(/infinity|inf/g, '‚àû')  // Standardize infinity
            .replace(/‚àí/g, '-')  // Standardize minus sign
            .replace(/\bunion\b|‚à™|U/gi, '‚à™')  // Standardize union symbol
            .replace(/\{|\}/g, '')  // Remove set braces if present
            .replace(/,‚à™/g, '‚à™')  // Clean up union formatting
            .replace(/‚à™,/g, '‚à™');
    },
    
    // Coordinate normalization
    normalizeCoordinate(answer) {
        return answer
            .toLowerCase()
            .replace(/\s+/g, '')  // Remove all spaces
            .replace(/[()]/g, '')  // Remove parentheses
            .replace(/‚àí/g, '-');  // Standardize minus
    },
    
    // Equation normalization - ENHANCED FOR QUADRATIC ROOTS
    normalizeEquation(answer) {
        let normalized = answer
            .toLowerCase()
            .replace(/\s+/g, '')  // Remove all spaces
            .replace(/\+\-/g, '-')  // Fix +- to -
            .replace(/\-\+/g, '-')  // Fix -+ to -
            .replace(/‚àí/g, '-')  // Standardize minus
            .replace(/\*\*/g, '^')  // Standardize exponents
            .replace(/\^/g, '**');  // Allow both formats
        
        // SPECIAL HANDLING FOR QUADRATIC ROOTS: x=2, x=3 vs x=3, x=2
        const rootMatches = normalized.match(/x=[-+]?\d+\.?\d*/g);
        if (rootMatches && rootMatches.length > 1) {
            // Extract just the numbers
            const roots = rootMatches.map(r => {
                const num = parseFloat(r.replace('x=', ''));
                return num;
            }).sort((a, b) => a - b); // Sort numerically
            
            // Reconstruct in sorted order
            normalized = roots.map(r => `x=${r}`).join(',');
        }
        
        return normalized;
    },
    
    // Numeric normalization
    normalizeNumeric(answer) {
        const cleaned = answer.replace(/[^\d.-]/g, '').trim();
        const num = parseFloat(cleaned);
        return isNaN(num) ? '' : num.toString();
    },
    
    // Text normalization - ENHANCED FOR MULTIPLE ROOTS
    normalizeText(answer) {
        let normalized = answer
            .toLowerCase()
            .trim()
            .replace(/\s+/g, ' ')  // Normalize whitespace
            .replace(/all real numbers/i, 'allrealnumbers')
            .replace(/no solution/i, 'nosolution')
            .replace(/does not exist|dne/i, 'dne');
        
        // SPECIAL: Handle comma-separated roots (x=2, x=3 or x=3, x=2)
        if (normalized.includes('x=') && normalized.includes(',')) {
            const parts = normalized.split(',').map(p => p.trim());
            const roots = parts.map(p => {
                const match = p.match(/x=([-+]?\d+\.?\d*)/);
                return match ? parseFloat(match[1]) : null;
            }).filter(r => r !== null).sort((a, b) => a - b);
            
            if (roots.length > 0) {
                normalized = roots.map(r => `x=${r}`).join(',');
            }
        }
        
        return normalized;
    },
    
    // Enhanced comparison with alternatives
    compareAnswers(userAnswer, correctAnswer, alternatives, type) {
        const normalizedUser = this.normalize(userAnswer, type);
        const normalizedCorrect = this.normalize(correctAnswer, type);
        
        // Check main answer
        if (this.isMatch(normalizedUser, normalizedCorrect, type)) {
            return true;
        }
        
        // Check alternatives
        if (alternatives && Array.isArray(alternatives)) {
            return alternatives.some(alt => 
                this.isMatch(normalizedUser, this.normalize(alt, type), type)
            );
        }
        
        return false;
    },
    
    // Type-specific matching
    isMatch(user, correct, type) {
        if (type === 'numeric' || type === 'numeric_input') {
            const userNum = parseFloat(user);
            const correctNum = parseFloat(correct);
            if (isNaN(userNum) || isNaN(correctNum)) return false;
            const tolerance = Math.abs(correctNum) * 0.01 || 0.01;
            return Math.abs(userNum - correctNum) <= tolerance;
        }
        return user === correct;
    }
};

     function renderCurrentQuestion() {
    const container = document.getElementById('questionContainer');
    const question = questions[currentQuestionIndex];
    
    console.log('Rendering question:', question);
    
    container.innerHTML = '';

    const questionDiv = document.createElement('div');
    questionDiv.className = 'question-card';

    let optionsHtml = '';
    
    if (question.type === 'multiple_choice') {
        optionsHtml = question.options.map((option, optIndex) => {
            const safeOption = option.replace(/'/g, "&#39;").replace(/"/g, "&quot;");
            return `
                <div class="option" onclick="selectOption(${currentQuestionIndex}, '${safeOption}', 'radio', this)">
                    <input type="radio" name="q${currentQuestionIndex}" value="${safeOption}" id="q${currentQuestionIndex}_${optIndex}">
                    <label for="q${currentQuestionIndex}_${optIndex}">${option}</label>
                </div>
            `;
        }).join('');
        
    } else if (question.type === 'multiple_select') {
        optionsHtml = question.options.map((option, optIndex) => {
            const safeOption = option.replace(/'/g, "&#39;").replace(/"/g, "&quot;");
            return `
                <div class="option" onclick="selectOption(${currentQuestionIndex}, '${safeOption}', 'checkbox', this)">
                    <input type="checkbox" name="q${currentQuestionIndex}" value="${safeOption}" id="q${currentQuestionIndex}_${optIndex}">
                    <label for="q${currentQuestionIndex}_${optIndex}">${option}</label>
                </div>
            `;
        }).join('');
    } else {
        // Enhanced input fields with better format hints
        let placeholder, formatExample, formatHint;
        
        if (question.type === 'coordinate_input') {
            placeholder = "e.g., (3, 4) or (3,4)";
            formatExample = "(x, y)";
            formatHint = "‚úì Accepted: (3,4) or (3, 4) | ‚úó Avoid: 3,4 or [3,4]";
        } else if (question.type === 'equation_input') {
            placeholder = "e.g., y = 2x + 3";
            formatExample = "equation with =";
            formatHint = "‚úì Accepted: y=2x+3 or y = 2x + 3 | Use ^ for powers: x^2";
        } else if (question.type === 'interval_input') {
            placeholder = "e.g., [0, 5] or (-2, 3]";
            formatExample = "[a,b] or (a,b)";
            formatHint = "‚úì Use [ ] for inclusive, ( ) for exclusive | e.g., [0,5) means 0 ‚â§ x < 5";
        } else if (question.type === 'numeric' || question.type === 'numeric_input') {
            placeholder = "e.g., 42 or -3.14";
            formatExample = "number";
            formatHint = "‚úì Accepted: 42, -3.14, 0.5 | Decimals are fine";
        } else {
            placeholder = question.format_hint || "Enter your answer";
            formatExample = "text";
            formatHint = question.format_hint || "";
        }
        
        optionsHtml = `
        <input type="text" 
               class="numeric-input" 
               placeholder="${placeholder}" 
               onchange="handleNumericInputWithValidation(${currentQuestionIndex}, this.value)"
               oninput="handleNumericInput(${currentQuestionIndex}, this.value)"
               autocomplete="off"
               spellcheck="false"
               style="font-size: 16px; font-family: 'Courier New', monospace;">
    `;
    }

    const difficultyColor = {
        'easy': '#28a745',
        'medium': '#ffc107', 
        'hard': '#dc3545'
    };

    // Get difficulty from question object, with fallback
    const difficulty = question.difficulty || 'medium';
    const difficultyText = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
    
    questionDiv.innerHTML = `
    <div class="question-header">
        <div class="question-number">${currentQuestionIndex + 1}</div> <!-- ADD THIS -->
        <div style="display: flex; align-items: center; gap: 10px;">
            <span style="background: ${difficultyColor[difficulty]}; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px; text-transform: uppercase;">
                ${difficultyText}
            </span>
        </div>
    </div>
    <div class="question-text">${question.question_text}</div>
    <div class="options">${optionsHtml}</div>
`;

    container.appendChild(questionDiv);
    
    // Restore previous answer if exists
    restoreAnswer();
    updateAnswerStatus();
}

        function restoreAnswer() {
    const question = questions[currentQuestionIndex];
    const savedAnswer = userAnswers[currentQuestionIndex];
    
    if (!savedAnswer) return;

    if (question.type === 'multiple_choice') {
        // Find and select the option that matches the saved answer
        const options = document.querySelectorAll(`.option input[name="q${currentQuestionIndex}"]`);
        options.forEach(option => {
            if (option.value === savedAnswer) {
                option.checked = true;
                option.closest('.option').classList.add('selected');
            }
        });
    } else if (question.type === 'multiple_select' && Array.isArray(savedAnswer)) {
        savedAnswer.forEach(answer => {
            const option = document.querySelector(`input[value="${answer}"]`);
            if (option) {
                option.checked = true;
                option.closest('.option').classList.add('selected');
            }
        });
    } else if (question.type === 'numeric' || question.type === 'interval_input' || question.type === 'numeric_input' || question.type === 'coordinate_input' || question.type === 'equation_input' || question.type === 'text_input') {
        const input = document.querySelector('.numeric-input');
        if (input) {
            input.value = savedAnswer;
        }
    }
}

     

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('questionStatus').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish';
                nextBtn.onclick = () => {
                    document.getElementById('quizContainer').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'end' 
                    });
                };
            } else {
                nextBtn.textContent = 'Next';
                nextBtn.onclick = nextQuestion;
            }
}

        function updateAnswerStatus() {
            const statusSpan = document.getElementById('answeredStatus');
            const hasAnswer = userAnswers[currentQuestionIndex] !== undefined;
            
            if (hasAnswer) {
                statusSpan.textContent = 'Answered';
                statusSpan.className = 'status-answered';
            } else {
                statusSpan.textContent = 'Unanswered';
                statusSpan.className = 'status-unanswered';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                trackQuestionTime(); // Track time spent on current question
                currentQuestionIndex++;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                trackQuestionTime(); // Track time spent on current question
                currentQuestionIndex--;
                renderCurrentQuestion();
                updateProgress();
            }
        }

     function selectOption(questionIndex, value, type, element) {
        if (type === 'radio') {
            // Remove selection from all options in this question
            const allOptions = document.querySelectorAll(`.question-card .option`);
            allOptions.forEach(opt => {
                const input = opt.querySelector('input[type="radio"]');
                if (input && input.name === `q${questionIndex}`) {
                    input.checked = false;
                    opt.classList.remove('selected');
                }
            });
            
            // Set current selection
            const radioInput = element.querySelector('input[type="radio"]');
            if (radioInput) {
                radioInput.checked = true;
            }
            element.classList.add('selected');
