    <script>

// ============================================
// COMPREHENSIVE ANSWER NORMALIZER
// ============================================
const AnswerNormalizer = {
    // Main normalization function
    normalize(answer, type) {
        if (!answer) return '';
       
        let normalized = answer.toString().trim();
       
        // Apply type-specific normalization
        switch(type) {
            case 'interval_input':
                return this.normalizeInterval(normalized);
            case 'coordinate_input':
                return this.normalizeCoordinate(normalized);
            case 'equation_input':
                return this.normalizeEquation(normalized);
            case 'numeric':
            case 'numeric_input':
                return this.normalizeNumeric(normalized);
            case 'multiple_choice':
            case 'text_input':
                return this.normalizeText(normalized);
            default:
                return this.normalizeText(normalized);
        }
    },
   
    // Interval notation normalization
    normalizeInterval(answer) {
        return answer
            .toLowerCase()
            .replace(/\s+/g, '')  // Remove all spaces
            .replace(/infinity|inf/g, '‚àû')  // Standardize infinity
            .replace(/‚àí/g, '-')  // Standardize minus sign
            .replace(/\bunion\b|‚à™|U/gi, '‚à™')  // Standardize union symbol
            .replace(/\{|\}/g, '')  // Remove set braces if present
            .replace(/,‚à™/g, '‚à™')  // Clean up union formatting
            .replace(/‚à™,/g, '‚à™');
    },
   
    // Coordinate normalization
    normalizeCoordinate(answer) {
        return answer
            .toLowerCase()
            .replace(/\s+/g, '')  // Remove all spaces
            .replace(/[()]/g, '')  // Remove parentheses
            .replace(/‚àí/g, '-');  // Standardize minus
    },
   
    // Equation normalization - ENHANCED FOR QUADRATIC ROOTS
    normalizeEquation(answer) {
        let normalized = answer
            .toLowerCase()
            .replace(/\s+/g, '')  // Remove all spaces
            .replace(/\+\-/g, '-')  // Fix +- to -
            .replace(/\-\+/g, '-')  // Fix -+ to -
            .replace(/‚àí/g, '-')  // Standardize minus
            .replace(/\*\*/g, '^')  // Standardize exponents
            .replace(/\^/g, '**');  // Allow both formats
       
        // SPECIAL HANDLING FOR QUADRATIC ROOTS: x=2, x=3 vs x=3, x=2
        const rootMatches = normalized.match(/x=[-+]?\d+\.?\d*/g);
        if (rootMatches && rootMatches.length > 1) {
            // Extract just the numbers
            const roots = rootMatches.map(r => {
                const num = parseFloat(r.replace('x=', ''));
                return num;
            }).sort((a, b) => a - b); // Sort numerically
           
            // Reconstruct in sorted order
            normalized = roots.map(r => `x=${r}`).join(',');
        }
       
        return normalized;
    },
   
    // Numeric normalization
    normalizeNumeric(answer) {
        const cleaned = answer.replace(/[^\d.-]/g, '').trim();
        const num = parseFloat(cleaned);
        return isNaN(num) ? '' : num.toString();
    },
   
    // Text normalization - ENHANCED FOR MULTIPLE ROOTS
    normalizeText(answer) {
        let normalized = answer
            .toLowerCase()
            .trim()
            .replace(/\s+/g, ' ')  // Normalize whitespace
            .replace(/all real numbers/i, 'allrealnumbers')
            .replace(/no solution/i, 'nosolution')
            .replace(/does not exist|dne/i, 'dne');
       
        // SPECIAL: Handle comma-separated roots (x=2, x=3 or x=3, x=2)
        if (normalized.includes('x=') && normalized.includes(',')) {
            const parts = normalized.split(',').map(p => p.trim());
            const roots = parts.map(p => {
                const match = p.match(/x=([-+]?\d+\.?\d*)/);
                return match ? parseFloat(match[1]) : null;
            }).filter(r => r !== null).sort((a, b) => a - b);
           
            if (roots.length > 0) {
                normalized = roots.map(r => `x=${r}`).join(',');
            }
        }
       
        return normalized;
    },
   
    // Enhanced comparison with alternatives
    compareAnswers(userAnswer, correctAnswer, alternatives, type) {
        const normalizedUser = this.normalize(userAnswer, type);
        const normalizedCorrect = this.normalize(correctAnswer, type);
       
        // Check main answer
        if (this.isMatch(normalizedUser, normalizedCorrect, type)) {
            return true;
        }
       
        // Check alternatives
        if (alternatives && Array.isArray(alternatives)) {
            return alternatives.some(alt =>
                this.isMatch(normalizedUser, this.normalize(alt, type), type)
            );
        }
       
        return false;
    },
   
    // Type-specific matching
    isMatch(user, correct, type) {
        if (type === 'numeric' || type === 'numeric_input') {
            const userNum = parseFloat(user);
            const correctNum = parseFloat(correct);
            if (isNaN(userNum) || isNaN(correctNum)) return false;
            const tolerance = Math.abs(correctNum) * 0.01 || 0.01;
            return Math.abs(userNum - correctNum) <= tolerance;
        }
        return user === correct;
    }
};

                const input = opt.querySelector('input[type="radio"]');

                    opt.classList.remove('selected');

            // Set current selection
            const radioInput = element.querySelector('input[type="radio"]');
            if (radioInput) {
                radioInput.checked = true;
            }
            element.classList.add('selected');
            userAnswers[questionIndex] = value.trim();
                   
        } else if (type === 'checkbox') {
            const checkbox = element.querySelector('input');
            checkbox.checked = !checkbox.checked;
           
            if (!userAnswers[questionIndex]) userAnswers[questionIndex] = [];
           
            if (checkbox.checked) {
                if (!userAnswers[questionIndex].includes(value.trim())) {
                    userAnswers[questionIndex].push(value.trim());
                }
                element.classList.add('selected');
            } else {
                userAnswers[questionIndex] = userAnswers[questionIndex].filter(ans => ans !== value.trim());
                element.classList.remove('selected');
               
                if (userAnswers[questionIndex].length === 0) {
                    delete userAnswers[questionIndex];
                }
            }
        }
       
        updateAnswerStatus();
    }

                        ${quizData.difficultyBreakdown.medium.correct}/${quizData.difficultyBreakdown.medium.attempted}
                    </div>
                    <div>
                        <strong>Hard Questions</strong><br>
                        ${quizData.difficultyBreakdown.hard.correct}/${quizData.difficultyBreakdown.hard.attempted}
                    </div>
                </div>
                <p style="margin-top: 15px; font-size: 0.9em;">
                    Time Taken: ${Math.floor(quizData.totalTimeTaken / 60)}m ${quizData.totalTimeTaken % 60}s
                </p>
            `;
           
            // Add detailed question review
            const reviewDiv = document.createElement('div');
            reviewDiv.style.cssText = `
                margin-top: 30px;
                text-align: left;
                background: white;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            `;
           
            reviewDiv.innerHTML = `
                <h3 style="text-align: center; margin-bottom: 25px; color: #333;">Question Review</h3>
                ${quizData.questionResults.map((result, index) => `

                    <div style="border: 2px solid ${result.isCorrect ? '#28a745' : '#dc3545'};
                                border-radius: 8px;
                                padding: 15px;
                                margin-bottom: 15px;
                                background: ${result.isCorrect ? '#f8fff9' : '#fff8f8'};">
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <span style="background: ${result.isCorrect ? '#28a745' : '#dc3545'};
                                        color: white;
                                        padding: 4px 8px;
                                        border-radius: 50%;
                                        margin-right: 10px;
                                        font-weight: bold;">
                                ${result.questionNumber || index + 1}

                            </span>
                            <span style="font-weight: bold; color: ${result.isCorrect ? '#28a745' : '#dc3545'};">
                                ${result.isCorrect ? '‚úì Correct' : '‚úó Incorrect'}
                            </span>
                        </div>
                        <div style="margin-bottom: 10px; line-height: 1.4;">
                            <strong>Question:</strong> ${result.questionText}
                        </div>
                        <div style="margin-bottom: 8px;">
                            <strong>Your Answer:</strong>
                            <span style="color: ${result.isCorrect ? '#28a745' : '#dc3545'}; font-weight: bold;">
                                ${result.userAnswer || 'No answer provided'}
                            </span>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <strong>Correct Answer:</strong>
                            <span style="color: #28a745; font-weight: bold;">
                                ${result.correctAnswer}
                            </span>
                        </div>
                        <div style="margin-bottom: 8px;">
                            <strong>Explanation:</strong>
                            <span style="color: #28a745; font-weight: bold;">
                                ${result.explanation}
                            </span>
                        </div>
                        <div style="font-size: 0.9em; color: #666;">
                            Time taken: ${result.timeTaken}s
                        </div>
                    </div>
                `).join('')}
            `;
           
            resultsContainer.appendChild(reviewDiv);
        }

        // Helper function for difficulty colors
        function getDifficultyColor(difficulty) {
            switch(difficulty) {
                case 'easy': return '#28a745';
                case 'medium': return '#ffc107';
                case 'hard': return '#dc3545';
                default: return '#6c757d';
            }
        }

        // ============================================
        // DRAGGABLE SCIENTIFIC CALCULATOR FUNCTIONS
        // ============================================
        let calculatorOpen = false;
        let isDragging = false;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        let angleMode = 'Deg';
        let memory = 0;

        function toggleCalculator() {
            const modal = document.getElementById('calculatorModal');
            const btn = document.getElementById('calculatorBtn');
           
            calculatorOpen = !calculatorOpen;
           
            if (calculatorOpen) {
                modal.style.display = 'flex';
                btn.style.display = 'none';
               
                // Set initial position if not already positioned
                if (!modal.style.left && !modal.style.top) {
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    const modalWidth = modal.offsetWidth;
                    const modalHeight = modal.offsetHeight;
                   
                    // Position in bottom-right corner
                    modal.style.left = (viewportWidth - modalWidth - 20) + 'px';
                    modal.style.top = (viewportHeight - modalHeight - 100) + 'px';
                }
               
                // Focus on display when opening
                setTimeout(() => {
                    document.getElementById('calcDisplay').focus();
                }, 100);
            } else {
                modal.style.display = 'none';
                btn.style.display = 'flex';
            }
        }

        function initializeDrag() {
            const modal = document.getElementById('calculatorModal');
            const header = modal.querySelector('.calculator-header');
           
            header.addEventListener('mousedown', startDrag);
            header.addEventListener('touchstart', startDragTouch);
           
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', dragTouch);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
           
            // Make calculator buttons not draggable
            const buttons = modal.querySelectorAll('.calc-btn, .calculator-close');
            buttons.forEach(btn => {
                btn.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                });
                btn.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                });
            });
        }

        function startDrag(e) {
            if (e.target.closest('.calculator-close') || e.target.closest('.calc-btn')) {
                return; // Don't drag when clicking buttons
            }
           
            const modal = document.getElementById('calculatorModal');
            isDragging = true;
           
            const rect = modal.getBoundingClientRect();
            dragOffsetX = e.clientX - rect.left;
            dragOffsetY = e.clientY - rect.top;
           
            modal.style.cursor = 'grabbing';
            e.preventDefault();
        }

        function startDragTouch(e) {
            if (e.target.closest('.calculator-close') || e.target.closest('.calc-btn')) {
                return;
            }
           
            const modal = document.getElementById('calculatorModal');
            isDragging = true;
           
            const touch = e.touches[0];
            const rect = modal.getBoundingClientRect();
            dragOffsetX = touch.clientX - rect.left;
            dragOffsetY = touch.clientY - rect.top;
           
            modal.style.cursor = 'grabbing';
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
           
            const modal = document.getElementById('calculatorModal');
            const x = e.clientX - dragOffsetX;
            const y = e.clientY - dragOffsetY;
           
            // Keep calculator within viewport bounds
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const modalWidth = modal.offsetWidth;
            const modalHeight = modal.offsetHeight;
           
            let finalX = Math.max(0, Math.min(x, viewportWidth - modalWidth));
            let finalY = Math.max(0, Math.min(y, viewportHeight - modalHeight));
           
            modal.style.left = finalX + 'px';
            modal.style.top = finalY + 'px';
           
            e.preventDefault();
        }

        function dragTouch(e) {
            if (!isDragging) return;
           
            const modal = document.getElementById('calculatorModal');
            const touch = e.touches[0];
            const x = touch.clientX - dragOffsetX;
            const y = touch.clientY - dragOffsetY;
           
            // Keep calculator within viewport bounds
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const modalWidth = modal.offsetWidth;
            const modalHeight = modal.offsetHeight;
           
            let finalX = Math.max(0, Math.min(x, viewportWidth - modalWidth));
            let finalY = Math.max(0, Math.min(y, viewportHeight - modalHeight));
           
            modal.style.left = finalX + 'px';
            modal.style.top = finalY + 'px';
           
            e.preventDefault();
        }

        function stopDrag() {
            isDragging = false;
            const modal = document.getElementById('calculatorModal');
            modal.style.cursor = 'move';
        }

        function addToDisplay(value) {
            const display = document.getElementById('calcDisplay');
            const resultDisplay = document.getElementById('resultDisplay');
           
            // Clear result display when starting new input
            if (resultDisplay.value !== '0' && display.value === '') {
                resultDisplay.value = '0';
            }
           
            display.value += value;
            display.focus();
        }

        function clearCalculator() {
            document.getElementById('calcDisplay').value = '';
            document.getElementById('resultDisplay').value = '0';
        }

        function backspace() {
            const display = document.getElementById('calcDisplay');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            const display = document.getElementById('calcDisplay');
            const resultDisplay = document.getElementById('resultDisplay');
           
            try {
                // Replace display symbols with JavaScript equivalents
                let expression = display.value
                    .replace(/√ó/g, '*')
                    .replace(/√∑/g, '/')
                    .replace(/\^/g, '**')
                    .replace(/‚àö/g, 'Math.sqrt')
                    .replace(/œÄ/g, 'Math.PI')
                    .replace(/e(?![a-zA-Z])/g, 'Math.E');
               
                // Safer evaluation
                const allowedChars = /^[0-9+\-*/().^MathsincostanasinacosatanlogexpsqrtPIElE, ]+$/;
               
                if (!allowedChars.test(expression)) {
                    throw new Error('Invalid characters in expression');
                }
               
                // Evaluate safely
                const safeEval = new Function('return ' + expression);
                let result = safeEval();
               
                // Round to avoid floating point precision issues
                if (typeof result === 'number' && !isNaN(result) && isFinite(result)) {
                    result = Math.round(result * 100000000) / 100000000;
                }
               
                // Update result display
                resultDisplay.value = result;
               
            } catch (error) {
                resultDisplay.value = 'Error';
                setTimeout(() => {
                    resultDisplay.value = '0';
                }, 1500);
            }
        }

        function calcFunction(func) {
            const display = document.getElementById('calcDisplay');
            const value = parseFloat(display.value) || 0;
            let result;
           
            switch(func) {
                case 'sin':
                case 'cos':
                case 'tan':
                    result = angleMode === 'Deg' ?
                        Math[func](value * Math.PI / 180) :
                        Math[func](value);
                    break;
                case 'sin‚Åª¬π':
                    result = angleMode === 'Deg' ?
                        Math.asin(value) * 180 / Math.PI :
                        Math.asin(value);
                    break;
                case 'cos‚Åª¬π':
                    result = angleMode === 'Deg' ?
                        Math.acos(value) * 180 / Math.PI :
                        Math.acos(value);
                    break;
                case 'tan‚Åª¬π':
                    result = angleMode === 'Deg' ?
                        Math.atan(value) * 180 / Math.PI :
                        Math.atan(value);
                    break;
                case 'sinh':
                    result = Math.sinh(value);
                    break;
                case 'cosh':
                    result = Math.cosh(value);
                    break;
                case 'tanh':
                    result = Math.tanh(value);
                    break;
                case 'ln':
                    result = Math.log(value);
                    break;
                case 'log':
                    result = Math.log10(value);
                    break;
                case 'eÀ£':
                    result = Math.exp(value);
                    break;
                case '10À£':
                    result = Math.pow(10, value);
                    break;
                case 'x¬≤':
                    result = value * value;
                    break;
                case 'x¬≥':
                    result = value * value * value;
                    break;
                case '1/x':
                    result = 1 / value;
                    break;
                case 'n!':
                    result = factorial(value);
                    break;
                case '|x|':
                    result = Math.abs(value);
                    break;
                default:
                    return;
            }
           
            document.getElementById('resultDisplay').value = result;
            document.getElementById('calcDisplay').value = result;
        }

        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function memoryFunction(func) {
            const value = parseFloat(document.getElementById('resultDisplay').value) || 0;
           
            switch(func) {
                case 'MC':
                    memory = 0;
                    break;
                case 'MR':
                    document.getElementById('calcDisplay').value = memory;
                    break;
                case 'MS':
                    memory = value;
                    break;
                case 'M+':
                    memory += value;
                    break;
                case 'M-':
                    memory -= value;
                    break;
            }
        }

        // Initialize calculator drag when questions load
        function showCalculator() {
            const calculatorBtn = document.getElementById('calculatorBtn');
            if (calculatorBtn) {
                calculatorBtn.style.display = 'flex';
                // Initialize drag after a short delay
                setTimeout(() => {
                    if (document.getElementById('calculatorModal')) {
                        initializeDrag();
                    }
                }, 500);
            }
        }

        // Add event listeners for angle mode
        document.addEventListener('DOMContentLoaded', function() {
            const degMode = document.getElementById('degMode');
            const radMode = document.getElementById('radMode');
           
            if (degMode) degMode.addEventListener('change', () => angleMode = 'Deg');
            if (radMode) radMode.addEventListener('change', () => angleMode = 'Rad');
        });

        // Keyboard support for calculator
        document.addEventListener('keydown', function(e) {
            // Only process calculator keys if calculator is open
            if (!calculatorOpen) return;
           
            const display = document.getElementById('calcDisplay');
            if (!display) return;
           
            // Prevent default for calculator keys
            if (/[\d\+\-\*\/\(\)\.=%]/.test(e.key) && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
               
                if (e.key === 'Enter' || e.key === '=') {
                    calculateResult();
                } else if (e.key === 'Escape') {
                    clearCalculator();
                } else if (e.key === 'Backspace') {
                    backspace();
                } else {
                    addToDisplay(e.key);
                }
            }
        });

       // Close calculator when clicking outside
    document.addEventListener('click', function(e) {
    const modal = document.getElementById('calculatorModal');
    const btn = document.getElementById('calculatorBtn');
   
    if (calculatorOpen &&
        !modal.contains(e.target) &&
        !btn.contains(e.target)) {
        toggleCalculator();
    }
});
    </script>
