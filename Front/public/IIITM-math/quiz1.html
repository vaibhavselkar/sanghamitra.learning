<!DOCTYPE html>      
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Quiz 1 Midterm</title>
   
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }

        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(220, 53, 69, 0.95);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-size: 2rem;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:disabled { 
            background: #6c757d; 
            cursor: not-allowed; 
            transform: none; 
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-weight: 600;
        }

        .question-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .btn-nav {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn-nav:hover:not(:disabled) {
            background: #545b62;
            transform: translateY(-1px);
        }

        .btn-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-next:hover:not(:disabled) {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        .question-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .status-answered {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .status-unanswered {
            background: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .quiz-container { padding: 30px; display: none; }

        .question-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            white-space: pre-line;
        }

        .options { display: flex; flex-direction: column; gap: 12px; }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option:hover { border-color: #667eea; background: #f0f8ff; }
        .option.selected { border-color: #667eea; background: #e3f2fd; }

        .numeric-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        .results-container {
            display: none;
            padding: 30px;
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
        }

        .score-display {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .score-display h2 { font-size: 2.5rem; margin-bottom: 10px; }
        .hidden { display: none; }

        .topic-tag {
            background: #6f42c1;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .results-container { padding: 15px; }
            .score-display { padding: 20px; }
            .score-display h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="header">
            <h1>Quiz 1 Midterm</h1>
     </div>

        <div id="quizContainer" class="quiz-container" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div id="questionContainer"></div>
            
            <div class="question-navigation">
                <button class="btn-nav" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
                <div class="question-status">
                    <span id="questionStatus">Question 1 of 50</span>
                    <span id="answeredStatus" class="status-unanswered">Unanswered</span>
                </div>
                <button class="btn-nav btn-next" id="nextBtn" onclick="nextQuestion()">Next</button>
            </div>
            
            <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 2px solid #667eea;">
                <button class="btn" onclick="submitQuiz()" id="submitBtn">
                    <span id="submitText">Submit Quiz 1 Midterm</span>
                    <span id="submitLoading" class="loading" style="display: none;"></span>
                </button>
            </div>
        </div>

        <div id="loadingScreen" class="quiz-container" style="text-align: center; padding: 60px;">
            <div class="loading" style="width: 40px; height: 40px; margin: 0 auto 20px;"></div>
            <h3>Loading Quiz 1 Midterm...</h3>
            <p>Fetching 10 questions from each of 5 topics</p>
        </div>

        <div id="resultsContainer" class="results-container">
            <div class="score-display">
                <h2 id="finalScore">0/50</h2>
                <p>Midterm Completed Successfully!</p>
            </div>
            <button class="btn" onclick="goback()">Home Page</button>
        </div>
    </div>
   
    <div id="warningOverlay" class="warning-overlay">
        <div>
            <h2>CHEATING ATTEMPT DETECTED</h2>
            <p>Please return to the quiz window</p>
            <p>Your activity is being monitored</p>
        </div>
    </div>

    <script>
        // ============================================
        // ENHANCED ANSWER NORMALIZATION UTILITY
        // ============================================
        const answerNormalizer = {
            normalizeInterval: (answer) => {
                return (answer || '').toString().trim()
                    .replace(/\s+/g, '')
                    .replace(/infinity|Infinity|INFINITY|∞/gi, 'inf')
                    .replace(/\+inf/gi, 'inf')
                    .replace(/-\s*inf/gi, '-inf')
                    .replace(/\[/g, '[')
                    .replace(/\]/g, ']')
                    .replace(/\(/g, '(')
                    .replace(/\)/g, ')')
                    .toLowerCase();
            },
            
            normalizeCoordinate: (coord) => {
                return (coord || '').toString().trim()
                    .replace(/\s+/g, '')
                    .replace(/[()]/g, '')
                    .toLowerCase();
            },
            
            normalizeEquation: (eq) => {
                return (eq || '').toString()
                    .replace(/\s+/g, '')
                    .replace(/\*\*/g, '^')
                    .replace(/\^/g, '^')
                    .replace(/\+\-/g, '-')
                    .replace(/\-\+/g, '-')
                    .replace(/log/gi, 'log')
                    .replace(/ln/gi, 'ln')
                    .toLowerCase();
            },
            
            normalizeNumeric: (num) => {
                const str = (num || '').toString().trim().toLowerCase();
                
                if (str === 'inf' || str === 'infinity' || str === '+inf' || str === '+infinity' || str === '∞' || str === '+∞') {
                    return Infinity;
                }
                
                if (str === '-inf' || str === '-infinity' || str === '-∞') {
                    return -Infinity;
                }
                
                const cleaned = str.replace(/[^\d.-]/g, '');
                return cleaned ? parseFloat(cleaned) : NaN;
            },
            
            normalizeAnswer: (answer, questionType) => {
                if (!answer) return '';
                
                const str = answer.toString().trim();
                
                if (questionType === 'interval_input') {
                    return answerNormalizer.normalizeInterval(str);
                } else if (questionType === 'numeric' || questionType === 'numeric_input') {
                    const normalized = answerNormalizer.normalizeNumeric(str);
                    return isFinite(normalized) ? normalized.toString() : 
                           normalized === Infinity ? 'inf' : 
                           normalized === -Infinity ? '-inf' : str;
                } else if (questionType === 'coordinate_input') {
                    return answerNormalizer.normalizeCoordinate(str);
                } else if (questionType === 'equation_input') {
                    return answerNormalizer.normalizeEquation(str);
                } else {
                    return str.toLowerCase();
                }
            }
        };

        let userAnswers = {};
        let currentUser = {};
        let username = null;
        let email = null;
        let currentQuestionIndex = 0;
        let quizStartTime = null;
        let questionStartTime = null;
        let questionTimes = {};
        let questions = [];
        let cheatingAttempts = 0;
        let isQuizActive = false;
        let devToolsWarned = false;
        let topicDistribution = {}; // Track questions per topic

        // ============================================
        // MAIN CHANGES: EQUAL DISTRIBUTION FROM 5 TOPICS
        // ============================================
        async function loadQuestionsFromAllTopics() {
            const topics = [
                { name: 'Domain and Range', endpoint: 'Domain%20and%20Range' },
                { name: 'Quadratic Functions', endpoint: 'quadratic_functions' },
                { name: 'Linear Functions', endpoint: 'linear_functions' },
                { name: 'Sets and Relations', endpoint: 'sets_and_relations' },
                { name: 'Polynomials', endpoint: 'Polynomials' }
            ];

            let allQuestions = [];
            topicDistribution = {}; // Reset tracking

            try {
                // Fetch 10 questions from EACH of the 5 topics
                for (const topic of topics) {
                    try {
                        console.log(`Fetching 10 questions from: ${topic.name}`);
                        
                        const response = await fetch(
                            `https://sanghamitra-learnworld.vercel.app/api/iitm-math-questions/${topic.endpoint}?email=${encodeURIComponent(email)}&count=10`,
                            { credentials: 'include' }
                        );

                        if (response.ok) {
                            const data = await response.json();
                            
                            if (data.resetAvailable) {
                                const resetConfirm = confirm(
                                    `You have completed all available questions for ${topic.name}!\n\n` +
                                    `Would you like to reset your progress to start over?`
                                );
                                
                                if (resetConfirm) {
                                    await resetUserProgress(topic.endpoint);
                                    // Retry fetching after reset
                                    const retryResponse = await fetch(
                                        `https://sanghamitra-learnworld.vercel.app/api/iitm-math-questions/${topic.endpoint}?email=${encodeURIComponent(email)}&count=10`,
                                        { credentials: 'include' }
                                    );
                                    
                                    if (retryResponse.ok) {
                                        const retryData = await retryResponse.json();
                                        if (retryData.questions) {
                                            addQuestionsWithTopic(retryData.questions, topic.name, allQuestions);
                                        }
                                    }
                                }
                            } else if (data.questions) {
                                addQuestionsWithTopic(data.questions, topic.name, allQuestions);
                            }
                        } else {
                            console.warn(`Failed to fetch from ${topic.name}: ${response.status}`);
                        }
                    } catch (error) {
                        console.error(`Error fetching from ${topic.name}:`, error);
                    }
                }

                // Shuffle all questions to mix topics
                questions = shuffleArray(allQuestions);
                
                console.log(`Loaded ${questions.length} questions total from 5 topics`);
                console.log('Topic distribution:', topicDistribution);
                
                return questions.length > 0;
                
            } catch (error) {
                console.error('Error loading questions from all topics:', error);
                return false;
            }
        }

        function addQuestionsWithTopic(questionArray, topicName, allQuestions) {
            const questionsWithTopic = questionArray.map(q => {
                return {
                    ...q,
                    originalTopic: topicName // Add topic info to each question
                };
            });
            
            allQuestions.push(...questionsWithTopic);
            
            // Track distribution
            if (!topicDistribution[topicName]) {
                topicDistribution[topicName] = 0;
            }
            topicDistribution[topicName] += questionsWithTopic.length;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ============================================
        // ORIGINAL FUNCTIONS (UPDATED FOR MIDTERM)
        // ============================================
        function initializeAntiCheating() {
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                recordCheatingAttempt('right_click');
                return false;
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.keyCode === 123 || 
                    (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
                    (e.ctrlKey && e.keyCode === 85) || 
                    (e.ctrlKey && e.keyCode === 83) || 
                    e.keyCode === 44) {
                    e.preventDefault();
                    recordCheatingAttempt('keyboard_shortcut');
                    return false;
                }
                
                if (e.ctrlKey && (e.keyCode === 65 || e.keyCode === 67 || e.keyCode === 86)) {
                    e.preventDefault();
                    recordCheatingAttempt('copy_attempt');
                    return false;
                }
            });
            
            let devtools = {open: false};
            const threshold = 160;
            
            setInterval(function() {
                if (window.outerHeight - window.innerHeight > threshold || 
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!devtools.open) {
                        devtools.open = true;
                        recordCheatingAttempt('developer_tools');
                        if (!devToolsWarned) {
                            alert('Developer tools detected! This attempt has been logged.');
                            devToolsWarned = true;
                        }
                    }
                } else {
                    devtools.open = false;
                }
            }, 500);
            
            window.addEventListener('focus', function() {
                document.body.classList.remove('blurred');
                document.getElementById('warningOverlay').style.display = 'none';
            });
            
            document.onselectstart = function() {
                recordCheatingAttempt('text_selection');
                return false;
            };
        }
        
        function recordCheatingAttempt(type) {
            cheatingAttempts++;
            console.warn(`Cheating attempt #${cheatingAttempts}: ${type}`);
            
            if (username && email) {
                fetch('https://sanghamitra-learnworld.vercel.app/api/log-cheating', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        cheatingType: type,
                        timestamp: new Date(),
                        currentQuestion: currentQuestionIndex + 1,
                        quizType: 'Quiz1_Midterm'
                    })
                }).catch(err => console.error('Failed to log cheating attempt:', err));
            }
            
            if (cheatingAttempts >= 5) {
                alert('Too many suspicious activities detected. Quiz will be auto-submitted.');
                submitQuiz();
            }
        }
        
        function initializeQuizTiming() {
            quizStartTime = new Date();
            questionStartTime = new Date();
        }

        function trackQuestionTime() {
            if (questionStartTime) {
                const timeSpent = Math.floor((new Date() - questionStartTime) / 1000);
                questionTimes[currentQuestionIndex] = timeSpent;
            }
            questionStartTime = new Date();
        }

        async function fetchSessionInfo() {
            try {
                const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/session-info', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    username = data.username;
                    email = data.email;
                    console.log("User:", username, "Email:", email);
                    return true;
                } else {
                    console.error('Failed to fetch session info');
                    alert('Please login to take the assessment');
                    window.location.href = '/login.html';
                    return false;
                }
            } catch (error) {
                console.error('Error fetching session info:', error);
                return false;
            }
        }

        async function initializeQuiz() {
            try {
                initializeAntiCheating();
                
                const sessionValid = await fetchSessionInfo();
                if (!sessionValid) return;
                
                // CHANGED: Use multi-topic loading instead of single topic
                const questionsLoaded = await loadQuestionsFromAllTopics();
                if (!questionsLoaded) {
                    alert('Failed to load questions. Please try again.');
                    return;
                }
                
                currentUser = { username, email };
                
                initializeQuizTiming();
                isQuizActive = true;
                
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('quizContainer').style.display = 'block';
                
                renderCurrentQuestion();
                updateProgress();
                
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log('Fullscreen request failed:', err);
                    });
                }
            } catch (error) {
                console.error('Error initializing quiz:', error);
                alert('Error initializing quiz. Please refresh and try again.');
            }
        }

        function renderCurrentQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            console.log('Rendering question:', currentQuestionIndex + 1, question);
            
            container.innerHTML = '';

            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-card';

            let optionsHtml = '';
            
            if (question.type === 'multiple_choice' && question.options && question.options.length > 0) {
                optionsHtml = question.options.map((option, optIndex) => {
                    const safeOption = String(option).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                    return `
                        <div class="option" onclick="selectOption(${currentQuestionIndex}, '${option.replace(/'/g, "\\'")}', 'radio', this)">
                            <input type="radio" name="q${currentQuestionIndex}" value="${safeOption}" id="q${currentQuestionIndex}_${optIndex}">
                            <label for="q${currentQuestionIndex}_${optIndex}">${option}</label>
                        </div>
                    `;
                }).join('');
            } else if (question.type === 'multiple_select' && question.options && question.options.length > 0) {
                optionsHtml = question.options.map((option, optIndex) => {
                    const safeOption = String(option).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
                    return `
                        <div class="option" onclick="selectOption(${currentQuestionIndex}, '${option.replace(/'/g, "\\'")}', 'checkbox', this)">
                            <input type="checkbox" name="q${currentQuestionIndex}" value="${safeOption}" id="q${currentQuestionIndex}_${optIndex}">
                            <label for="q${currentQuestionIndex}_${optIndex}">${option}</label>
                        </div>
                    `;
                }).join('');
            } else if (['numeric', 'interval_input', 'numeric_input', 'coordinate_input', 'equation_input', 'text_input'].includes(question.type)) {
                let specificPlaceholder = "Enter your answer";
                if (question.type === 'coordinate_input') {
                    specificPlaceholder = "Enter coordinates as (x, y)";
                } else if (question.type === 'equation_input') {
                    specificPlaceholder = "Enter equation (e.g., y = mx + b)";
                } else if (question.type === 'interval_input') {
                    specificPlaceholder = "Enter interval notation [a,b] or (a,b)";
                } else if (question.type === 'numeric' || question.type === 'numeric_input') {
                    specificPlaceholder = "Enter a number";
                }
                
                optionsHtml = `
                    <input type="text" 
                           class="numeric-input" 
                           placeholder="${specificPlaceholder}" 
                           onchange="handleNumericInputWithValidation(${currentQuestionIndex}, this.value)"
                           oninput="handleNumericInput(${currentQuestionIndex}, this.value)"
                           autocomplete="off"
                           spellcheck="false">
                `;
            } else {
                console.warn('Unknown question type or missing options:', question.type, question);
                optionsHtml = `
                    <div style="color: #dc3545; padding: 15px; background: #f8d7da; border-radius: 8px;">
                        <strong>Error:</strong> Unable to display question options. Please contact administrator.
                    </div>
                `;
            }

            const difficultyColor = {
                'easy': '#28a745',
                'medium': '#ffc107', 
                'hard': '#dc3545'
            };
            
            const difficulty = question.difficulty || 'medium';
            const difficultyText = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
            
            // Get topic name for display
            const topicName = question.originalTopic || question.topic || 'General';
            const topicColor = getTopicColor(topicName);

            let processedQuestionText = question.question_text || 'Question text not available';

            questionDiv.innerHTML = `
                <div class="question-header">
                    <div class="question-number">${currentQuestionIndex + 1}</div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="background: ${difficultyColor[difficulty]}; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px; text-transform: uppercase;">
                            ${difficultyText}
                        </span>
                        
                            ${topicName}
                        </span>
                    </div>
                </div>
                <div class="question-text" id="question-text-${currentQuestionIndex}">${processedQuestionText}</div>
                <div class="options">${optionsHtml}</div>
            `;

            container.appendChild(questionDiv);
            
            restoreAnswer();
            updateAnswerStatus();
        }

        function getTopicColor(topicName) {
            const topicColors = {
                'Domain and Range': '#e83e8c',
                'Quadratic Functions': '#20c997',
                'Linear Functions': '#fd7e14',
                'Sets and Relations': '#17a2b8',
                'Polynomials': '#6f42c1',
                'General': '#6c757d'
            };
            return topicColors[topicName] || '#6c757d';
        }

        function restoreAnswer() {
            const question = questions[currentQuestionIndex];
            const savedAnswer = userAnswers[currentQuestionIndex];
            
            if (!savedAnswer) return;

            if (question.type === 'multiple_choice') {
                const option = document.querySelector(`input[value="${savedAnswer}"]`);
                if (option) {
                    option.checked = true;
                    option.closest('.option').classList.add('selected');
                }
            } else if (question.type === 'multiple_select' && Array.isArray(savedAnswer)) {
                savedAnswer.forEach(answer => {
                    const option = document.querySelector(`input[value="${answer}"]`);
                    if (option) {
                        option.checked = true;
                        option.closest('.option').classList.add('selected');
                    }
                });
            } else if (['numeric', 'interval_input', 'numeric_input', 'coordinate_input', 'equation_input', 'text_input'].includes(question.type)) {
                const input = document.querySelector('.numeric-input');
                if (input) {
                    input.value = savedAnswer;
                }
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('questionStatus').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish';
                nextBtn.onclick = () => {
                    document.getElementById('quizContainer').scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'end' 
                    });
                };
            } else {
                nextBtn.textContent = 'Next';
                nextBtn.onclick = nextQuestion;
            }
        }

        function updateAnswerStatus() {
            const statusSpan = document.getElementById('answeredStatus');
            const hasAnswer = userAnswers[currentQuestionIndex] !== undefined;
            
            if (hasAnswer) {
                statusSpan.textContent = 'Answered';
                statusSpan.className = 'status-answered';
            } else {
                statusSpan.textContent = 'Unanswered';
                statusSpan.className = 'status-unanswered';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                trackQuestionTime();
                currentQuestionIndex++;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                trackQuestionTime();
                currentQuestionIndex--;
                renderCurrentQuestion();
                updateProgress();
            }
        }

        function selectOption(questionIndex, value, type, element) {
            if (type === 'radio') {
                const allOptions = document.querySelectorAll(`.question-card .option`);
                allOptions.forEach(opt => {
                    const input = opt.querySelector('input[type="radio"]');
                    if (input && input.name === `q${questionIndex}`) {
                        input.checked = false;
                        opt.classList.remove('selected');
                    }
                });
                
                const radioInput = element.querySelector('input[type="radio"]');
                if (radioInput) {
                    radioInput.checked = true;
                }
                element.classList.add('selected');
                userAnswers[questionIndex] = value.trim();
                        
            } else if (type === 'checkbox') {
                const checkbox = element.querySelector('input');
                checkbox.checked = !checkbox.checked;
                
                if (!userAnswers[questionIndex]) userAnswers[questionIndex] = [];
                
                if (checkbox.checked) {
                    if (!userAnswers[questionIndex].includes(value.trim())) {
                        userAnswers[questionIndex].push(value.trim());
                    }
                    element.classList.add('selected');
                } else {
                    userAnswers[questionIndex] = userAnswers[questionIndex].filter(ans => ans !== value.trim());
                    element.classList.remove('selected');
                    
                    if (userAnswers[questionIndex].length === 0) {
                        delete userAnswers[questionIndex];
                    }
                }
            }
            
            updateAnswerStatus();
        }

        function handleNumericInput(questionIndex, value) {
            const question = questions[questionIndex];
            const trimmedValue = value.trim();
            
            if (trimmedValue) {
                userAnswers[questionIndex] = trimmedValue;
            } else {
                delete userAnswers[questionIndex];
            }
            
            updateAnswerStatus();
        }

        function handleNumericInputWithValidation(questionIndex, value) {
            handleNumericInput(questionIndex, value);
        }

        async function submitQuiz() {
            const confirmSubmit = confirm(`Ready to Submit Quiz 1 Midterm?\n\nPlease make sure you have reviewed all 50 questions.\nOnce submitted, you won't be able to make changes.\n\nAre you ready to submit?`);
            
            if (!confirmSubmit) return;
        
            if (!username || !email) {
                alert("Error: User session data not found. Please log in.");
                return;
            }

            trackQuestionTime();
            isQuizActive = false;
            const quizEndTime = new Date();
            const totalTimeTaken = Math.floor((quizEndTime - quizStartTime) / 1000);

            let score = 0;
            let totalPossiblePoints = 0;
            const questionResults = [];
            const difficultyBreakdown = {
                easy: { attempted: 0, correct: 0, points: 0 },
                medium: { attempted: 0, correct: 0, points: 0 },
                hard: { attempted: 0, correct: 0, points: 0 }
            };
            
            // NEW: Track performance by topic
            const topicBreakdown = {};
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const topic = question.originalTopic || 'Unknown';
                
                // Initialize topic tracking
                if (!topicBreakdown[topic]) {
                    topicBreakdown[topic] = { total: 0, correct: 0, points: 0 };
                }
                topicBreakdown[topic].total++;
                
                totalPossiblePoints += question.points || 1;
                
                let isCorrect = false;
                
                if (userAnswer !== undefined && userAnswer !== null) {
                    const normalizedUser = answerNormalizer.normalizeAnswer(userAnswer, question.type);
                    const normalizedCorrect = answerNormalizer.normalizeAnswer(question.correct_answer, question.type);
                    
                    // Answer checking logic (same as before)
                    if (question.type === 'interval_input') {
                        isCorrect = normalizedUser === normalizedCorrect;
                        
                        if (!isCorrect && question.alternative_answers) {
                            isCorrect = question.alternative_answers.some(alt => {
                                const normalizedAlt = answerNormalizer.normalizeAnswer(alt, question.type);
                                return normalizedAlt === normalizedUser;
                            });
                        }
                    } else if (question.type === 'multiple_choice') {
                        isCorrect = normalizedUser === normalizedCorrect;
                    } else if (question.type === 'multiple_select') {
                        if (Array.isArray(userAnswer) && Array.isArray(question.correct_answer)) {
                            const normalizeArray = (arr) => arr.map(item => 
                                    answerNormalizer.normalizeAnswer(item, question.type)).sort();
                            const userNorm = normalizeArray(userAnswer);
                            const correctNorm = normalizeArray(question.correct_answer);
                            isCorrect = userNorm.length === correctNorm.length &&
                                    userNorm.every((ans, idx) => ans === correctNorm[idx]);
                        }
                    } else if (question.type === 'numeric' || question.type === 'numeric_input') {
                        const userNum = answerNormalizer.normalizeNumeric(userAnswer);
                        const correctNum = answerNormalizer.normalizeNumeric(question.correct_answer);
                        
                        if (userNum === correctNum) {
                            isCorrect = true;
                        } else if (isFinite(userNum) && isFinite(correctNum)) {
                            const tolerance = Math.max(Math.abs(correctNum) * 0.01, 0.01);
                            isCorrect = Math.abs(userNum - correctNum) <= tolerance;
                        }
                        
                        if (!isCorrect && question.alternative_answers) {
                            isCorrect = question.alternative_answers.some(alt => {
                                const altNum = answerNormalizer.normalizeNumeric(alt);
                                if (userNum === altNum) return true;
                                if (isFinite(userNum) && isFinite(altNum)) {
                                    const tolerance = Math.max(Math.abs(altNum) * 0.01, 0.01);
                                    return Math.abs(userNum - altNum) <= tolerance;
                                }
                                return false;
                            });
                        }
                    } else if (question.type === 'coordinate_input') {
                        isCorrect = normalizedUser === normalizedCorrect;
                        
                        if (!isCorrect && question.alternative_answers) {
                            isCorrect = question.alternative_answers.some(alt => {
                                const normalizedAlt = answerNormalizer.normalizeAnswer(alt, question.type);
                                return normalizedAlt === normalizedUser;
                            });
                        }
                    } else if (question.type === 'equation_input') {
                        isCorrect = normalizedUser === normalizedCorrect;
                        
                        if (!isCorrect && question.alternative_answers) {
                            isCorrect = question.alternative_answers.some(alt => {
                                const normalizedAlt = answerNormalizer.normalizeAnswer(alt, question.type);
                                return normalizedAlt === normalizedUser;
                            });
                        }
                    } else {
                        isCorrect = normalizedUser === normalizedCorrect;
                    }
                }
                
                if (isCorrect) {
                    score += question.points || 1;
                    topicBreakdown[topic].correct++;
                    topicBreakdown[topic].points += question.points || 1;
                }
                
                difficultyBreakdown[question.difficulty].attempted++;
                if (isCorrect) {
                    difficultyBreakdown[question.difficulty].correct++;
                    difficultyBreakdown[question.difficulty].points += question.points || 1;
                }
                
                questionResults.push({
                    questionId: question._id,
                    questionNumber: index + 1,
                    topic: topic,
                    questionText: question.question_text,
                    difficulty: question.difficulty,
                    points: question.points || 1,
                    userAnswer: userAnswer ? userAnswer.toString() : 'No answer provided',
                    correctAnswer: question.correct_answer.toString(),
                    explanation: question.explanation || '',
                    isCorrect: isCorrect,
                    timeTaken: questionTimes[index] || 0
                });
            });

            const quizData = {
                topic: 'Quiz1_Midterm',
                quizType: 'midterm',
                score: score,
                maxPossibleScore: totalPossiblePoints,
                totalQuestions: questions.length,
                correctAnswers: questionResults.filter(q => q.isCorrect).length,
                percentage: Math.round((score / totalPossiblePoints) * 100),
                difficultyBreakdown: difficultyBreakdown,
                topicBreakdown: topicBreakdown, // NEW: Include topic breakdown
                questionResults: questionResults,
                startTime: quizStartTime,
                endTime: quizEndTime,
                totalTimeTaken: totalTimeTaken,
                isCompleted: true,
                adaptiveData: {
                    startingDifficulty: 'easy',
                    finalDifficulty: questions[questions.length - 1]?.difficulty || 'easy',
                    difficultyProgression: questionResults.map((q, index) => ({
                        questionNumber: q.questionNumber,
                        difficulty: q.difficulty,
                        wasCorrect: q.isCorrect
                    }))
                }
            };

            try {
                document.getElementById('submitText').style.display = 'none';
                document.getElementById('submitLoading').style.display = 'inline-block';
                document.getElementById('submitBtn').disabled = true;

                console.log('Submitting midterm quiz data:', quizData);
                
                const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/iitmmath_scores', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        username: username,
                        quizData: quizData
                    })
                });

                if (response.ok) {
                    console.log('Midterm quiz submitted successfully');
                    displayDetailedResults(quizData);
                } else {
                    const errorText = await response.text();
                    console.error('Failed to submit quiz:', errorText);
                    alert('Failed to submit quiz. Please try again.');
                    
                    document.getElementById('submitText').style.display = 'inline';
                    document.getElementById('submitLoading').style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;
                    return;
                }
            } catch (error) {
                console.error('Error submitting quiz:', error);
                alert('Error submitting quiz. Please check your connection and try again.');
                document.getElementById('submitText').style.display = 'inline';
                document.getElementById('submitLoading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                return;
            }
        }
