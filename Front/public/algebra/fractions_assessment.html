  <script>
    let username = '';
    let email = '';
    let currentQuestion = null;
    let selectedOption = null;
    const topic = 'fractions';
    let difficultyLevel = 'hard';
    let consecutiveCorrect = 0;
    let answeredQuestions = [];
    let progress = 0;

    async function fetchSessionInfo() {
      try {
        const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/session-info');
        if (response.ok) {
          const data = await response.json();
          username = data.username;
          email = data.email;
          console.log(username, email);
          await fetchScoreData(); // Wait for fetchScoreData to complete before fetching question
          fetchQuestion(); // Fetch question after retrieving score data
        } else {
          console.error('Failed to fetch session info');
        }
      } catch (error) {
        console.error('Error fetching session info:', error);
      }
    }

    async function fetchScoreData() {
      try {
        const response = await fetch(`https://sanghamitra-learnworld.vercel.app/api/algebra_scores?email=${email}&topic=${topic}`);
        if (response.ok) {
          const data = await response.json();
          console.log("scores are: ", data, email, topic);
          if (data.length > 0) {
            calculateProgress(data);
            // Find the current topic data
            const topicData = data[0].topics.find(t => t.topic === topic);
            if (topicData) {
              answeredQuestions = topicData.answeredQuestions || [];
            }
          }
        } else {
          console.error('Failed to fetch score data');
        }
      } catch (error) {
        console.error('Error fetching score data:', error);
      }
    }

    
    function calculateProgress(data) {
      let totalQuestions = 0;
      let correctAnswers = 0;
      let totalRequiredQuestions = 0;
      let consecutiveCorrect = 0;
    
      data[0].topics.forEach(topic => {
        totalQuestions += topic.questions.length;
        correctAnswers += topic.questions.filter(q => q.correct).length;
    
        topic.questions.forEach(q => {
          if (q.correct) {
            consecutiveCorrect++;
          } else {
            consecutiveCorrect = 0;
          }
        });
      });
    
      if (consecutiveCorrect >= 4) {
        totalRequiredQuestions = 4; // If the user gets four correct in a row, they pass with just 4 questions
      } else {
        if (correctAnswers > 0) {
          totalRequiredQuestions = totalQuestions + 2; // Adjust as necessary based on incorrect answers
        } else {
          totalRequiredQuestions = totalQuestions + 2; // Minimum requirement when starting over
        }
      }
    
      // Calculate progress percentage
      if (correctAnswers >= 4 && totalQuestions <= 4) {
        progress = 100;
      } else if (correctAnswers > 0) {
        progress = (correctAnswers / totalRequiredQuestions) * 100;
      } else {
        progress = 0;
      }
    
      updateProgressBar();
    }

    async function fetchQuestion() {
      document.getElementById('explanation').style.display = 'none';
      document.getElementById('submit-button').style.display = 'none';
      document.getElementById('submit-button').disabled = false;
      document.getElementById('correct-option').innerText = '';
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      const response = await fetch(`https://sanghamitra-learnworld.vercel.app/api/algebra_questions?topic=${topic}&difficultyLevel=${difficultyLevel}`);
      const questions = await response.json();

      // Filter out questions that have been answered already
      const availableQuestions = questions.filter(q => !answeredQuestions.includes(q._id));

      if (availableQuestions.length > 0) {
        const question = availableQuestions[0]; // You can randomize or choose as per your requirement
        currentQuestion = question;
        displayQuestion(question);
      } else {
        alert('No more questions available for this topic.');
      }
    }

    function displayQuestion(question) {
      selectedOption = null;
      document.getElementById('difficulty').innerText = `Difficulty: ${difficultyLevel}`;
      document.getElementById('question').innerText = question.question;

      for (const [key, value] of Object.entries(question.options)) {
        const button = document.createElement('button');
        button.classList.add('btn', 'btn-outline-primary', 'option-button');
        button.innerText = value;
        button.onclick = () => selectOption(button, key === question.correctOption, question);
        document.getElementById('options').appendChild(button);
      }
    }

    function selectOption(button, correct, question) {
      if (selectedOption) {
        selectedOption.classList.remove('selected');
      }
      selectedOption = button;
      button.classList.add('selected');
      button.dataset.correct = correct;
      document.getElementById('submit-button').style.display = 'block';
    }

    async function showExplanation() {
      const correct = selectedOption && selectedOption.dataset.correct === 'true';
      answeredQuestions.push(currentQuestion._id);
      const payload = {
        username,
        email,
        topic,
        questionId: currentQuestion._id,
        answer: selectedOption ? selectedOption.innerText : 'no_answer',
        correct,
        difficultyLevel
      };

      console.log("Submitting score data:", payload);

      await fetch('https://sanghamitra-learnworld.vercel.app/api/algebra_score_add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      document.getElementById('explanation').style.display = 'block';
      document.getElementById('explanation-text').innerText = currentQuestion.explanation;

      // Disable the submit button
      document.getElementById('submit-button').disabled = true;
      document.getElementById('submit-button').style.display = 'none';

      // Disable all option buttons and show correct option in green and incorrect options in red
      document.querySelectorAll('.option-button').forEach(button => {
        button.disabled = true;
        if (button.dataset.correct === 'true') {
          button.classList.add('correct');
        } else if (button === selectedOption) {
          button.classList.add('incorrect');
        }
      });

      if (!correct) {
        document.getElementById('correct-option').innerText = `Correct Option: ${currentQuestion.options[currentQuestion.correctOption]}`;
      }

      updateProgress(correct);
      if (correct) {
        if (difficultyLevel === 'hard') consecutiveCorrect++;
        difficultyLevel = difficultyLevel === 'easy' ? 'medium' : 'hard';
      } else {
        consecutiveCorrect = 0;
        difficultyLevel = difficultyLevel === 'hard' ? 'medium' : 'easy';
      }

      if (consecutiveCorrect === 4) {
        document.getElementById('next-topic').style.display = 'block';
      }
    }

    function updateProgress(correct) {
      // Determine the total number of questions required based on correct and incorrect answers
      let totalRequiredQuestions;
      if (correct) {
        consecutiveCorrect++;
      } else {
        consecutiveCorrect = 0;
      }
    
      if (consecutiveCorrect >= 4) {
        totalRequiredQuestions = 4; // If the user gets four correct in a row, they pass with just 4 questions
      } else {
        if (difficultyLevel === 'easy') {
          totalRequiredQuestions = 6;
        } else if (difficultyLevel === 'medium') {
          totalRequiredQuestions = 6;
        } else {
          totalRequiredQuestions = 4;
        }
      }
    
      // Calculate the progress percentage based on the total required questions
      progress = (consecutiveCorrect / totalRequiredQuestions) * 100;
      updateProgressBar();
    }
    
    function updateProgressBar() {
      const progressFill = document.getElementById('progress-fill');
      progressFill.style.width = `${progress}%`;
    }
