    .container {

    .filter-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .filter-bar input {
      padding: 10px;
      flex-grow: 1;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .filter-bar button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #6c757d;
      color: white;
      cursor: pointer;
    }

    .filter-bar button:hover {
      background-color: #5a6268;
    }

    .topic-section {

    }

    .topic-section h2 {
      margin-top: 0;
    }

    .topic-list {
      margin-top: 20px;
    }

    .topic-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #dee2e6;
    }

    .topic-item:last-child {
      border-bottom: none;
    }

    .course-item {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .course-content {
      display: flex;
      flex-direction: column;
    }

    .course-content .d-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .course-content .progress {
      background-color: #e9ecef;
      border-radius: 5px;
      height: 10px;
      margin: 10px 0;
    }

    .course-content .progress-bar {
      background-color: #28a745;
      border-radius: 5px;
      height: 100%;
    }

    .course-content .category {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .course-content .category:hover {
      background-color: #0056b3;
    }

    .course-content .bi-star {
      font-size: 1.5rem;
    }

    .course-content .bi-star.filled {
      color: #ffc107;
    }

  <script>
    let username = '';
    let email = '';

    async function fetchSessionInfo() {
      try {
        const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/session-info');
        if (response.ok) {
          const data = await response.json();
          username = data.username;
          email = data.email;
          console.log(username, email);
          fetchTopicProgress(); // Fetch and display topic progress after retrieving user info
        } else {
          console.error('Failed to fetch session info');
        }
      } catch (error) {
        console.error('Error fetching session info:', error);
      }
    }

    async function fetchTopicProgress() {
      try {
        const response = await fetch(`https://sanghamitra-learnworld.vercel.app/api/algebra_scores?email=${email}`);
        if (response.ok) {
          const data = await response.json();
          console.log("scores are: ", data, email);
          if (data.length > 0) {
            data[0].topics.forEach(topic => {
              const correctAnswers = topic.questions.filter(q => q.correct).length;
              const totalQuestions = topic.questions.length;
              const consecutiveCorrect = topic.questions.reduce((count, q) => q.correct ? count + 1 : 0, 0);
              const progress = (correctAnswers / Math.max(totalQuestions, 1)) * 100;
              const starColor = consecutiveCorrect >= 4 ? 'gold' : 'grey';

              // Create topic item
              const topicItem = document.createElement('div');
              topicItem.className = 'topic-item';
              topicItem.innerHTML = `
                <div class="course-item">
                  <div class="course-content">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                      <a href="${topic.topic}.html"><button class="category">${topic.topic.charAt(0).toUpperCase() + topic.topic.slice(1)}</button></a>
                    </div>
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" id="${topic.topic}-progress" style="width: ${progress}%;"></div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                      <span id="${topic.topic}-status">${correctAnswers}/${totalQuestions} Correct</span>
                      <i id="${topic.topic}-star" class="bi bi-star" style="color: ${starColor};"></i>
                    </div>
                  </div>
                </div>
              `;

              document.getElementById('topic-progress-list').appendChild(topicItem);
            });
          }
        } else {
          console.error('Failed to fetch topic progress');
        }
      } catch (error) {
        console.error('Error fetching topic progress:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchSessionInfo);
