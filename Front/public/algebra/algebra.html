  <script>
    let username = '';
    let email = '';
    const topicsList = [
      { topic: 'fractions', url: 'fraction.html' },
      { topic: 'decimals', url: 'decimals.html' },
      { topic: 'ratio', url: 'ratio.html' },
      { topic: 'percentages', url: 'percentages.html' }
    ];

    async function fetchSessionInfo() {
      try {
        const response = await fetch('https://sanghamitra-learnworld.vercel.app/api/session-info');
        if (response.ok) {
          const data = await response.json();
          username = data.username;
          email = data.email;
          console.log(username, email);
          fetchTopicProgress(); // Fetch and display topic progress after retrieving user info
        } else {
          console.error('Failed to fetch session info');
        }
      } catch (error) {
        console.error('Error fetching session info:', error);
      }
    }

    async function fetchTopicProgress() {
      try {
        const response = await fetch(`https://sanghamitra-learnworld.vercel.app/api/algebra_scores?email=${email}`);
        if (response.ok) {
          const data = await response.json();
          console.log("scores are: ", data, email);

          // Create a map of topics with their progress
          const topicsProgress = new Map();
          if (data.length > 0) {
            data[0].topics.forEach(topic => {
              const correctAnswers = topic.questions.filter(q => q.correct).length;
              const totalQuestions = topic.questions.length;
              const progress = (correctAnswers / totalQuestions) * 100;
              const starColor = calculateStarColor(topic.questions);

              topicsProgress.set(topic.topic, {
                correctAnswers,
                totalQuestions,
                progress,
                starColor
              });
            });
          }

          // Populate the topic progress list
          topicsList.forEach(({ topic, url }) => {
            let topicData = topicsProgress.get(topic);
            if (!topicData) {
              topicData = {
                correctAnswers: 0,
                totalQuestions: 0,
                progress: 0,
                starColor: 'grey'
              };
            }

            const topicItem = `
              <div class="topic-item">
                <div class="course-item">
                  <div class="course-content">
                    <div class="d-flex justify-content-between align-items-center">
                      <button class="category" onclick="location.href='${url}'">${topic}</button>
                      <i class="bi bi-star-fill ${topicData.starColor}"></i>
                    </div>
                    <div class="progress">
                      <div class="progress-bar" style="width: ${topicData.progress}%"></div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <span>${topicData.correctAnswers} / ${topicData.totalQuestions} Questions Correct</span>
                    </div>
                  </div>
                </div>
              </div>
            `;
            document.getElementById('topic-progress-list').insertAdjacentHTML('beforeend', topicItem);
          });
        } else {
          console.error('Failed to fetch topic progress');
        }
      } catch (error) {
        console.error('Error fetching topic progress:', error);
      }
    }

    function calculateStarColor(questions) {
      let consecutiveCorrect = 0;
      for (const q of questions) {
        if (q.correct && q.level === 'hard') {
          consecutiveCorrect++;
          if (consecutiveCorrect >= 4) {
            return 'gold';
          }
        } else {
          consecutiveCorrect = 0;
        }
      }
      return 'grey';
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchSessionInfo();
    });
  </script>
