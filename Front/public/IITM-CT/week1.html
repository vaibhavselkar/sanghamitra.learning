<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Thinking Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }

        .progress-container {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-answered { background: #28a745; color: white; }
        .status-unanswered { background: #dc3545; color: white; }

        .quiz-container { padding: 30px; }

        .question-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            min-height: 500px;
            margin-bottom: 25px;
        }

        .question-side {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            border-left: 5px solid #667eea;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .question-number {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .difficulty-badge {
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 12px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .difficulty-easy { background: #d4edda; color: #155724; }
        .difficulty-medium { background: #fff3cd; color: #856404; }
        .difficulty-hard { background: #f8d7da; color: #721c24; }

        .question-text {
            font-size: 1.15rem;
            line-height: 1.7;
            color: #333;
            white-space: pre-wrap;
        }

        .dataset-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-top: 15px;
        }

        .answer-side {
            background: white;
            border-radius: 12px;
            padding: 30px;
            border: 2px solid #e9ecef;
        }

        .answer-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .answer-header h3 {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f8ff;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #667eea;
            background: #e3f2fd;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .option input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .numeric-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
        }

        .numeric-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-prev {
            background: #6c757d;
            color: white;
        }

        .btn-next {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .question-split {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Computational Thinking Quiz</h1>
            <p>Programming Basics Assessment</p>
        </div>

        <div id="loadingScreen" class="loading">
            <div class="spinner"></div>
            <h3 style="margin-top: 20px;">Loading Questions...</h3>
        </div>

        <div id="errorScreen" style="display: none;" class="error">
            <h3>Failed to load quiz questions</h3>
            <p id="errorMessage"></p>
            <button class="btn btn-next" onclick="location.reload()">Retry</button>
        </div>

        <div id="quizScreen" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="progressText">Question 1 of 0</span>
                    <span id="answeredStatus" class="status-badge status-unanswered">Unanswered</span>
                </div>
            </div>

            <div class="quiz-container">
                <div class="question-split">
                    <div class="question-side">
                        <div class="question-header">
                            <div class="question-number" id="questionNum">1</div>
                            <span class="difficulty-badge" id="difficultyBadge">Medium</span>
                        </div>
                        <div class="question-text" id="questionText"></div>
                        <span class="dataset-badge" id="datasetBadge" style="display: none;"></span>
                    </div>

                    <div class="answer-side">
                        <div class="answer-header">
                            <h3>Your Answer</h3>
                            <p class="answer-instruction" id="answerInstruction">Select your answer below</p>
                        </div>
                        <div id="answerContainer"></div>
                    </div>
                </div>

                <div class="navigation">
                    <button class="btn btn-prev" id="prevBtn" onclick="previousQuestion()" disabled>
                        ‚Üê Previous
                    </button>
                    <span id="questionStatus">Question 1 of 0</span>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()">
                        Next ‚Üí
                    </button>
                </div>

                <div style="text-align: center;">
                    <button class="btn btn-submit" id="submitBtn" onclick="submitQuiz()" style="display: none;">
                        üìù Submit Quiz
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};

        async function loadQuestions() {
            try {
                const url = 'https://sanghamitra-learnworld.vercel.app/api/iitm-ct-questions?topic=Programming Basics';
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.data && Array.isArray(data.data)) {
                    questions = data.data;
                } else if (Array.isArray(data.questions)) {
                    questions = data.questions;
                } else if (Array.isArray(data)) {
                    questions = data;
                } else {
                    throw new Error('Invalid data format received from API');
                }

                if (questions.length === 0) {
                    throw new Error('No questions found in the dataset');
                }

                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('quizScreen').style.display = 'block';
                renderQuestion();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('errorScreen').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message;
            }
        }

        function renderQuestion() {
            const q = questions[currentQuestionIndex];
            const total = questions.length;

            document.getElementById('questionNum').textContent = q.question_number || (currentQuestionIndex + 1);
            document.getElementById('questionText').textContent = q.question_text;
            document.getElementById('difficultyBadge').textContent = q.difficulty || 'medium';
            document.getElementById('difficultyBadge').className = `difficulty-badge difficulty-${q.difficulty || 'medium'}`;
            
            if (q.dataset) {
                document.getElementById('datasetBadge').textContent = `Dataset: ${q.dataset}`;
                document.getElementById('datasetBadge').style.display = 'inline-block';
            } else {
                document.getElementById('datasetBadge').style.display = 'none';
            }

            document.getElementById('progressText').textContent = `Question ${currentQuestionIndex + 1} of ${total}`;
            document.getElementById('questionStatus').textContent = `Question ${currentQuestionIndex + 1} of ${total}`;
            
            const progress = ((currentQuestionIndex + 1) / total) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;

            const answerContainer = document.getElementById('answerContainer');
            answerContainer.innerHTML = '';

            if (q.type === 'mcq' && q.options) {
                document.getElementById('answerInstruction').textContent = 'Select one answer';
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                q.options.forEach((opt, i) => {
                    const optDiv = document.createElement('div');
                    optDiv.className = 'option';
                    if (userAnswers[currentQuestionIndex] === opt) {
                        optDiv.classList.add('selected');
                    }
                    
                    optDiv.innerHTML = `
                        <input type="radio" name="q${currentQuestionIndex}" id="opt${i}" value="${opt}" 
                            ${userAnswers[currentQuestionIndex] === opt ? 'checked' : ''}>
                        <label for="opt${i}">${opt}</label>
                    `;
                    
                    optDiv.onclick = () => {
                        userAnswers[currentQuestionIndex] = opt;
                        renderQuestion();
                    };
                    
                    optionsDiv.appendChild(optDiv);
                });
                
                answerContainer.appendChild(optionsDiv);
            } else if (q.type === 'msq' && q.options) {
                document.getElementById('answerInstruction').textContent = 'Select all that apply';
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                if (!Array.isArray(userAnswers[currentQuestionIndex])) {
                    userAnswers[currentQuestionIndex] = [];
                }
                
                q.options.forEach((opt, i) => {
                    const optDiv = document.createElement('div');
                    optDiv.className = 'option';
                    if (userAnswers[currentQuestionIndex].includes(opt)) {
                        optDiv.classList.add('selected');
                    }
                    
                    optDiv.innerHTML = `
                        <input type="checkbox" name="q${currentQuestionIndex}" id="opt${i}" value="${opt}"
                            ${userAnswers[currentQuestionIndex].includes(opt) ? 'checked' : ''}>
                        <label for="opt${i}">${opt}</label>
                    `;
                    
                    optDiv.onclick = (e) => {
                        if (e.target.tagName !== 'INPUT') {
                            const checkbox = optDiv.querySelector('input');
                            checkbox.checked = !checkbox.checked;
                        }
                        
                        if (!Array.isArray(userAnswers[currentQuestionIndex])) {
                            userAnswers[currentQuestionIndex] = [];
                        }
                        
                        const idx = userAnswers[currentQuestionIndex].indexOf(opt);
                        if (optDiv.querySelector('input').checked) {
                            if (idx === -1) userAnswers[currentQuestionIndex].push(opt);
                        } else {
                            if (idx > -1) userAnswers[currentQuestionIndex].splice(idx, 1);
                        }
                        
                        renderQuestion();
                    };
                    
                    optionsDiv.appendChild(optDiv);
                });
                
                answerContainer.appendChild(optionsDiv);
            } else if (q.type === 'numeric') {
                document.getElementById('answerInstruction').textContent = 'Enter a numeric answer';
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'numeric-input';
                input.placeholder = 'Enter your answer';
                input.value = userAnswers[currentQuestionIndex] || '';
                input.oninput = (e) => {
                    userAnswers[currentQuestionIndex] = e.target.value;
                };
                answerContainer.appendChild(input);
            }

            updateAnsweredStatus();
            updateButtons();
        }

        function updateAnsweredStatus() {
            const answered = userAnswers[currentQuestionIndex] !== undefined && 
                           userAnswers[currentQuestionIndex] !== '' &&
                           userAnswers[currentQuestionIndex] !== null;
            
            const badge = document.getElementById('answeredStatus');
            if (answered) {
                badge.textContent = 'Answered';
                badge.className = 'status-badge status-answered';
            } else {
                badge.textContent = 'Unanswered';
                badge.className = 'status-badge status-unanswered';
            }
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'inline-block';
            } else {
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function submitQuiz() {
            const unanswered = questions.length - Object.keys(userAnswers).length;
            
            if (unanswered > 0) {
                if (!confirm(`You have ${unanswered} unanswered question(s). Submit anyway?`)) {
                    return;
                }
            }

            let score = 0;
            let totalPoints = 0;

            questions.forEach((q, i) => {
                totalPoints += q.points || 1;
                const userAns = userAnswers[i];
                
                if (q.type === 'numeric') {
                    if (parseFloat(userAns) === parseFloat(q.correct_answer)) {
                        score += q.points || 1;
                    }
                } else if (q.type === 'mcq') {
                    if (userAns === q.correct_answer) {
                        score += q.points || 1;
                    }
                } else if (q.type === 'msq') {
                    const userSet = new Set((userAns || []).map(a => a.toLowerCase().trim()));
                    const correctSet = new Set((q.correct_answer || []).map(a => a.toLowerCase().trim()));
                    
                    if (userSet.size === correctSet.size && 
                        [...userSet].every(a => correctSet.has(a))) {
                        score += q.points || 1;
                    }
                }
            });

            const percentage = ((score / totalPoints) * 100).toFixed(2);
            alert(`Quiz Completed!\n\nYour Score: ${score}/${totalPoints} (${percentage}%)`);
        }

        window.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</body>
</html>
